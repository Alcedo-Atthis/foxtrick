<div id="pane-main">
	<div class="module"><!-- ReadHtPrefs -->
		<h3 id="pref-read-ht-prefs-title" text-key="foxtrick.prefs.basicPreferences"></h3>
		<input type="checkbox" id="pref-read-ht-prefs" module="ReadHtPrefs" />
		<label id="pref-read-ht-prefs-label" for="pref-read-ht-prefs" text-key="foxtrick.ReadHtPrefs.desc"></label>
		<table>
			<tr>
				<td><label id="pref-read-language-label" for="pref-read-language" text-key="foxtrick.prefs.captionHTLanguage"></label></td>
				<td><select id="pref-read-language" pref="htLanguage" blocked-by="pref-read-ht-prefs"></select></td>
			</tr>
			<tr>
				<td><label id="pref-read-country-label" for="pref-read-country" text-key="foxtrick.prefs.captionHTCountry"></label></td>

			</tr>
			<tr>
				<td><label id="pref-read-date-format-label" for="pref-read-date-format" text-key="foxtrick.prefs.captionHTDateformat"></label></td>
				<td><select id="pref-read-date-format" pref="htDateformat" blocked-by="pref-read-ht-prefs"></select></td>
			</tr>
		</table>
	</div><!-- ReadHtPrefs -->
	<div class="module"><!-- LoadSavePrefs -->
		<h3 id="pref-load-save-title" text-key="foxtrick.prefs.captionLoadSavePrefs"></h3>
		<h4 id="pref-save" text-key="foxtrick.prefs.labelSavePrefs"></h4>
		<div>
			<ul>
				<li>
					<input type="checkbox" id="pref-save-pref" pref="SavePrefs_Prefs" />
					<label id="pref-save-pref-label" for="pref-save-pref" text-key="foxtrick.prefs.labelSavePrefs_Prefs"></label>
				</li>
				<li>
					<input type="checkbox" id="pref-save-data" pref="SavePrefs_Notes" />
					<label id="pref-save-data-label" for="pref-save-data" text-key="foxtrick.prefs.labelSavePrefs_Notes"></label>
				</li>
			</ul>
			<button id="pref-save-do" text-key="foxtrick.prefs.buttonSavePrefs"></button>
		</div>
		<h4 id="pref-load" text-key="foxtrick.prefs.labelLoadPrefs"></h4>
		<div>
			<button id="pref-load-do" text-key="foxtrick.prefs.buttonLoadPrefs"></button>
		</div>
	</div><!-- LoadSavePrefs -->
	<div class="module"><!-- StoredPrefs -->
		<h3 id="pref-stored-title" text-key="foxtrick.prefs.captionCleanupBranch"></h3>
		<table>
			<tr>
				<td><label id="pref-stored-restore-label" text-key="foxtrick.prefs.labelCleanupBranch"></label></td>
				<td><button id="pref-stored-restore" text-key="foxtrick.prefs.buttonCleanupBranch"></button></td>
			</tr>
			<tr>
				<td><label id="pref-stored-disable-label" text-key="foxtrick.prefs.labelDisableAll"></label></td>
				<td><button id="pref-stored-disable" text-key="foxtrick.prefs.buttonDisableAll"></button></td>
			</tr>
		</table>
	</div><!-- StoredPrefs -->
	<div class="module"><!-- disable -->
		<h3 id="pref-disable-title" text-key="foxtrick.prefs.captionDisableSettings"></h3>
		<ul>
			<li>
				<input type="checkbox" id="pref-disable-on-stage" pref="disableOnStage" />
				<label id="pref-disable-on-stage-label" for="pref-disable-on-stage" text-key="foxtrick.prefs.stagepref"></label>
			</li>
			<li>
				<input type="checkbox" id="pref-disable-temporarily" pref="disableTemporary" />
				<label id="pref-disable-temporarily-label" for="pref-disable-temporarily" text-key="foxtrick.prefs.disableTemporaryLabel"></label>
			</li>
		</ul>
	</div><!-- disable -->
	<div class="module"><!-- status bar icon -->
		<h3 id="pref-status-bar-icon-title" text-key="foxtrick.prefs.captionShowOnStatusBar"></h3>
		<input type="checkbox" id="pref-status-bar-icon" pref="statusbarshow" />
		<label id="pref-status-bar-icon-label" for="pref-status-bar-icon" text-key="foxtrick.prefs.statusbarpref"></label>
	</div><!-- status bar icon -->
	<div class="module"><!-- additional -->
		<h3 id="pref-additional-title" text-key="foxtrick.prefs.AdditionalOptions"></h3>
		<ul>
			<li>
				<input type="checkbox" id="pref-header-icon" pref="smallcopyicons" />
				<label id="pref-header-icon-label" for="pref-header-icon" text-key="foxtrick.prefs.smallcopyicons"></label>

			</li>

				<label id="pref-debug-info-label" for="pref-debug-info" text-key="foxtrick.prefs.DisplayHTMLDebugOutput"></label>
			</li>
		</ul>
