      question: Como posso mudar o estilo do Foxtrick?
      answer: '<p>O FoxTrick fornece um conjunto de interfaces de apresentação para os utilizadores, que podem personalizar seus próprios estilos. Essas interfaces são fornecidas através de classes e IDs HTML, e você pode usar CSS para definir o seu estilo preferido.</p>  <p>Podemos ver um exemplo desses estilos <linkCSSExample>aqui</linkCSSExample> ou <linkCSSExampleGCode>aqui</linkCSSExampleGCode>, podem ser modificados para satisfazer as necessidades específicas de cada um. Depois de gravar o ficheiro, pode utilizar o módulo <module>SkinPlugin</module> para carregar o mesmo para que se possa colocar o estilo próprio em utilização.</p>'
