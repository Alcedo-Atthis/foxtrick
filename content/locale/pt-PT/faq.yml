      answer: |
        <p>Diferentes browsers permitem diferentes formatos de ficheiros. Aqui está uma lista( formatos não referidos podem funcionar se os plugins necessários estiverem instalados, como por exemplo, o Quicktime para reproduzir ficheiros mp3 no Firefox):</p>
        
        <ul>
        <li>Mozilla: wav, ogg</li>
        <li>Safari (may need Quicktime): wav, mp3</li>
