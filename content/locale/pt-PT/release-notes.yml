      match_icons: 'Mais ícones de eventos de jogo foram adicionados ao <module>MatchReportFormat</module>. Todos os eventos importantes devem agora estar cobertos.'
      retro_cups: 'Adicionados ícones Retro das taças para os novos tipo de taças em <module>CustomMedals</module>.'
      and_more: Diversas pequenas correções e alterações.
