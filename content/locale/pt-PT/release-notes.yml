      leave_forum: '<module>ForumLeaveButton</module> estava totalmente inoperacional e deve agora estar corrigido.'
      monitor_cups: '<module>MyMonitor</module> deve agora mostrar os ícones corretos das taças secundárias.'
      other: '<header>Outras alterações</header>'
