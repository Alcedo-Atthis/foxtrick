      mlt_upgrade: 'Módulo<module>MatchLineupTweaks</module> deve agora mostrar os números dos jogadores na formação de jogo. Adicionalmente, verá a previsão da Resistência (se disponível) quando passar o rato por cima do valor da energia desse jogador.'
      mrt_ratings: 'Módulo <module>Ratings</module> foi integrado no módulo <module>MatchRatingsTweaks</module> e tem agora funcionalidade limitada mesmo em HT-Live (apenas para Sócio-HT).'
