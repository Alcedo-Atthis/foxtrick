foxtrick.linkscustom.helptext=首先, 这只是编辑模式. 点击表头可以在编辑模式与正常模式中转换. 只有在正常模式中你的自定义链接才有效. 要添加静态的外部链接很容易, 只用输入完整的 URI (例: http: \/\/alltid.org\/league\/427\/) 即可. 如果要添加静态的内部链接, 应该将服务器部分略去 (例: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). 只有当你需要动态链接的时候, 才会使用到标签. 随着你所在页面的不同, 标签也会被替换为不同的内容. 例如 http:\/\/alltid.org\/league\/[leagueid] 会指向 Alltid 上面当前联赛的页面. 在每个页面上可用的标签在选项框中都有显示, 添加自定义链接的时候只能够使用这些标签. 框中的文字只是一个样例模板. 你可以自己写一个标签 (通过 []).
foxtrick.linkscustom.helptext2=你还可以将你的链接导出并与他人分享. 只需要点击“导出”按钮, 并保存到一个文件中. 链接会被附加到该文件中, 因此可以在同一个文件中保存多个链接. 要导入链接, 需要到首选项对话框中选择导入首选项. 只有选定的文件中的链接会被导入, 而你之前的链接不会被删除.
