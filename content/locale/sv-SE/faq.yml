      question: Hur kan jag modifiera mitt FoxTrick?
      answer: '<p>FoxTrick tillhandahåller en uppsättning presentations gränssnitt för användare med möjlighet att anpassa sina egna stilar. Dessa gränssnitt tillhandahålls via HTML-ID och klasser, och med hjälp av CSS kan du definiera din önskade stil.</p>  <p>Ett exempel på en användare stilfil kan hittas <linkCSSExample>här</linkCSSExample> eller <linkCSSExampleGCode>här</linkCSSExampleGCode>, dessa kan ändras för att tillfredsställa dina behov. När du har sparat filen, kan du använda modulen <module>SkinPlugin</module> för inläsning av CSS-filen och för användning av din egen stil.</p>'
    sound-format: 
      question: Vilka filformat är tillåtna för varningsljud?
      answer: '<p>Olika webbläsare tillåter olika filformat. Här är en lista (icke-listade format kan fungera om lämplig plugin installeras, t.ex Quicktime för att spela mp3 i Firefox):</p> <ul><li>Mozilla: wav, ogg</li> <li>Safari (kan behöva Quicktime): wav, mp3</li> <li>Chrome: ogg, mp3, wav</li> <li>Opera: wav, ogg</li></ul>'
    sound-location: 
      question: Vad är storleksgränsen för varningsljud och var kan man hitta dem?
      answer: |
        <p>Alla webbläsare kan spela upp data-adresser. Dessa är de internt sparade ljuden när du använder lyssna-knappen som finns i inställningarna. Eftersom de konverterats och sparats i dina inställningar är storleken begränsad till ca 160 kB per ljud.</p>
        
        <p>Alla webbläsare kan också spela ljud direkt från internet (http -URL: er). Kopiera bara länken till ett ljud (t.ex http://foxtrick.org/sound.wav) i redigeringsfältet för ljud. Ingen storleksgräns.</p>
        
        <p>Mozilla webbläsare kan också spela upp ljud direkt från din hårddisk (file URL) utan storleksgräns. Enklaste sättet att få rätt format, använd: Ctrl+O, bläddra till den filen du vill använda och markera den. I adressfältet i din webbläsare visas nu korrekt länk till den lokala filen (t.ex file:///c:/sound.wav). Kopiera och klistra in det i redigeringsfältet för ljud.</p>
