foxtrick.linkscustom.helptext=Í fyrsta lagi, þá er þetta bara ritilssnið. Með því að smella á síðuhausinn í þessum ramma þá skiptir þú á milli ritilssnið og venjulegs sniðs. Tenglarnir þínir virka eingöngu að fullu í venjulegu sniði. Utanaðkomandi fastir tenglar er auðvelt að bæta við, bættu bara við öllu veffanginu (url) (Dæmi\: http\: //alltid.org/league/427/). Fyrir innri fasta tengla skaltu sleppa netþjónahlutanum (Dæmi\: /World/Series/Default.aspx?LeagueLevelUnitID\=427). Þú þarft aðeins merkin fyrir fátíð kvika tengla. Með merkjum er tenglunum breytt kviklega með upplýsingunum af síðunni sem þú ert á. Sem dæmi http\://alltid.org/league/[leagueid] myndi alltaf leiða þig á Alltid síðuna á deildinni sem þú ert að skoða á Hattrick. Merkin sem eru tiltæk á hverri síðu er listuð í valglugganum. Þú getur aðeins notað þau sem eru á listanum á síðunni sem þú ert að bæta sérsniðna tengilinum þínum. Textinn í glugganum er eingöngu sýnishornarsniðmát. Þú getur skrifað þitt merki (með því að nota []).
foxtrick.linkscustom.helptext2=Þú getur einnig flutt út tenglana þína og deilt þeim. Til að gera það þá þarftu að smella á 'Flytja út' hnappinn og velja skrá til að vista tengilinn. Tenglum er bætt við þá skrá, þess vegna getur þú vistað marga tengla í einni skrá. Til að flytja inn tengla farðu þá í stillingargluggann og farðu í 'flytja inn´ stillingar. Aðeins færslur í valdri skrá verða fluttar inn, sem í þessu tilviki eru þínir tenglar. Enginn af fyrri tenglum þínum verður eytt.
