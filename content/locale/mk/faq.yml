      question: Кои датотечни формати се дозволени за звучни известувања?
      answer: |
        <p>Различни прегледувачи дозволуваат различни формати. Подолу се наоѓа листа на прегледувачи и соодветни формати  (форматите кои не се во листата можеби ќе работат, но само, доколку е инсталиран и соодветниот плагин, на пример Quicktime за mp3 датотеки во Фаерфокс):</p>
        
        <ul>
        <li>Mozilla: wav, ogg</li>
        <li>Safari (можеби е потребен и Quicktime): wav, mp3</li>
        <li>Chrome:  ogg, mp3, wav</li><li>Opera: wav, ogg</li>
        </ul>
    sound-location: 
      question: Кој е лимитот за големина на звучните известувања и каде може да се сместат истите?
      answer: |
        <p>Сите прегледувачи знаат да користат податочни url линкови до локални датотеки на вашиот сметач. Тоа се интерно зачуваните датотек, а до нив доаѓате кога го користите полето за вчитување во поставките од Фокстрик. Бидеќи тие автоматски се конвертираат и се зачувуваат во вашите поставки, нивната величина е ограничена на 160 КB по звучна датотека.</p>
        
        <p>Сите прегледувачи исто така можат да преземат и датотеки директно од интернет (http url). Доволно е да го ископирате линкот до датотеката (на пример: http://foxtrick.org/sound.wav) во полето за избор на датотека. За овие датотеки нема ограничување во величината.</p>
        
        <p>Во прегледувачите од семејството на Мозила за датотеки кои се наоѓаат на вашиот сметач нема ограничување за величината. Најлесен начин да го одберете вистинскиот формат: во полето за адреса на датотеката притиснете Ctrl+о, и отидете до адресата каде што се наоѓа датотеката и означете ја. Во полето за адреса во прегледувачот ќе ви се појави линк до датотеката на вашиот сметач (во формат: file:///c:/sound.wav). Копирајте и внесете го овој линк во Фокстрик поставките.</p>
