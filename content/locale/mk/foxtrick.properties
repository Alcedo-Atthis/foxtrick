links.custom.helptext=Прво, ова е само уреднички начин на работа. Со кликање на насловот од оваа кутија of this box се префрлувате помеѓу уредничкиот и нормалниот начин на работа. Само во нормалниот начин на работа вашите линкови се целосно функционални. Надворешните статични линкови лесно се додаваат, само додајте ја целоснотата адреса (Пример\: http\: //alltid.org/league/427/). За внатрешни статични линкови, скокнете го делот со серверот (Пример\: /World/Series/Default.aspx?LeagueLevelUnitID\=427). Единствено ви требаат ознаките за поретки динамични линкови. Со ознаките, линковите динамично се променуваат употребувајќи ја информацијата од страната на која што сте. На пример http\://alltid.org/league/[leagueid] секогаш ќе води до Alltid страницата од лигата која што ја гледате моментално на Hattrick. Ознаките што се достапни на секоја страна се прикажани во the кутијата за одбирање. Можете да ги употребувате само оние што се прикажани на страната каде што го додавате вашиот линк. Текстот во кутијата е само едноставен нацрт. Можете и сами да напишете ознака (употребувајќи []).
links.custom.helptext2=Исто така можете да ги пренесете вашите линкови за да ги споделите. За да го направите ова, кликнете на копчето Пренеси и одберете документ за да го зачувате тој линк. Линковите се додаваат на тој документ, според тоа вие можете да зачувате повеќе линкови во еден документ. За да внесете линкови, одете во особини и потоа во внеси особини. Ќе бидат внесени само записите од селектираниот докмент, што во овој случај се вашите линкови. Ниту еден од вашите претходни линкови нема да биде избришан.

