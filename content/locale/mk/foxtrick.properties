foxtrick.ForumAlterHeaderLine.SingleHeaderLine.desc=Прикажува само една почетна линија на кутијата за пишување пораки. Оваа опција може да го уништи дизајнот на форумот. Ако го искусите тоа, користете 'нормален скин', променете го бројот на прикажани знамиња во почетокот (или користете MoveLinks наместо Alltid знамиња) или активирајте некои од следните опции.
foxtrick.ForumAlterHeaderLine.TruncateLongNick.desc=Ги прикажува само првите 10 (прости) / 14 (нормални) букви од долгите имиња во пораките на форумот. Со вклучено CheckDesign ова се прави само кога е потребно.
