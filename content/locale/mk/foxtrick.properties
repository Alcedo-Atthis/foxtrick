foxtrick.LinksCustom.desc=Прикажува опции за додавање одредени линкови. Инструкции: Штиклирајќи ја оваа опција се додава 'додади линкови' на постоечките Foxtrick кутии со линкови и исто така за 'отстранување' на постоечките свои линкови. Кликни отстрани за да отстраниш свој линк и додади за да добиеш кутија за да додадеш нов линк и икона. Иконата треба да е 16x16 пиксели. Нештиклирајќи го овој модул, повторно ги крие тие опции. Вообичаените линкови, како и да е, сеуште се прикажани.
