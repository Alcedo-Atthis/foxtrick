      question: Com podria estilitzar el meu FoxTrick?
      answer: "<p>FoxTrick proporciona un conjunt d'interfícies de presentació per a usuaris personalitzar els seus propis estils. Aquestes interfícies es proporcionen a través de HTML IDs i les classes, i pot utilitzar CSS per definir el vostre estil preferit.</p>  <p>Un exemple de fitxer de l'usuari estil poden ser trobats <linkCSSExample>aquí</linkCSSExample> o <linkCSSExampleGCode>aquí</linkCSSExampleGCode>, que es pot modificar per satisfer les seves necessitats. Després de desar el fitxer, podeu utilitzar el mòdul <module>SkinPlugin</module> per a carregar l'arxiu CSS per tenir l'estil de l'usuari en efecte.</p>"
    sound-format:
      question: Quins formats de so es permeten per a les alertes de so?
      answer: "<p>Diferents navegadors permeten diferents formats. Aquí està una llista (formats de llista no pot funcionar si s'instal·len els plugins apropiats, per exemple, Quicktime jugar mp3 a Firefox):</p> <ul><li>Mozilla: wav, ogg</li> <li>Safari (pot necessitar Quicktime): wav, mp3</li> <li>Chrome: ogg, mp3, wav</li> <li>òpera: wav, ogg</li></ul>"
    sound-location:
      question: Quina és la mida límit per les alertes sonores i on es poden trobar?
      answer: "<p>Tots els navegadors poden jugar les dades d'urls. Aquells són els sons internament salvats quan utilitzeu el botó càrrega proporcionada en les preferències. Ja que són conversions i es guarda en les seves preferències, la mida es limita a uns 160 KiB per so.</p>  <p>Tots els navegadors també pot reproduir sons directament d'internet (adreces URL http). Només copiar un enllaç a un so (per exemple, http://foxtrick.org/sound.wav) en l'editar camp sons. Sense límit de mida.</p>  <p>Mozilla navegadors també pot reproduir sons directament des del disc dur (fitxer URL) sense límit de mida. Manera més fàcil d'obtenir el format correcte: en el tipus de navegador Ctrl + o, fullegi a l'arxiu de so i seleccionar-lo. En l'adress bar a la part superior és ara l'enllaç correcte a l'arxiu local (per exemple, file:///c:/sound.wav). Copieu i enganxeu-lo al camp d'edició pels sons.</p>"
    authorize:
      question: "Per què he d'autoritzar FoxTrick a accedir a les dades del meu equip?"
      answer: "<p>Encara que la majoria de les dades necessàries per FoxTrick poden ser portats directament de la pàgina que esteu visualitzant, alguns mòduls requereix descarregar dades de Hattrick treballi pròpiament.</p>  <p>Per descarregar dades de Hattrick, incloent-hi les dades del seu equip, lligues i equips nacionals, cal autoritzar prèviament FoxTrick.</p>  <p>Autoritzeu FoxTrick proporcionant el seu nom d'usuari i contrasenya en chpp.hattrick.org a canvi d'un codi de verificació, que li proporcionen a FoxTrick. FoxTrick no se sap el seu nom d'usuari o la contrasenya en tot el procés.</p>  <p>Per aprendre més sobre el procés d'autoritzen, si us plau llegiu <linkCHPPDesc>CHPP - com funciona</linkCHPPDesc> en Hattrick.</p>  <p>Alguns mòduls requereixen accés de dades funcioni correctament:</p>  <ul><li><module>Taula del torneig de</module></li> <li><module>ExtraPlayerInfo</module></li> <li><module>MatchPlayerColouring</module></li> <li><module>MyMonitor</module></li> <li><module>NtPeek</module></li> <li><module>SeriesFlags</module></li></ul>  <p>Alguns mòduls podria proporcionar informació extensa si es pot accedir a dades de Hattrick:</p>  <ul><li><module>SkillTable</module></li> <li><module>TeamStats</module></li></ul>"
    privacy:
      question: Com protegirà la meva privacitat FoxTrick?
      answer: "<p>FoxTrick no podrà carregar qualsevol de les seves dades o preferències a un servidor de FoxTrick, ni FoxTrick enviarà qualsevol de les seves dades privades, incloent-hi però no només restringides a DNI nom d'usuari, contrasenya i intèrpret associat amb habilitats per tercers.</p>  <p>Més dades cedides a tercers, llevat que explícitament indiquen a continuació, s'envien amb mètode HTTP GET i nomΘs serα enviada a vostè fer clic a un enllaç.</p>  <p>És a dir, vostè serà capaç de veure quines dades són passats per inspeccionar l'URI (Uniform recurs identificador) d'un enllaç extern, i s'enviarà cap dada sense el seu consentiment. Com hem dit, no hi ha dades privades està involucrat.</p>  <p>Les excepcions són mòduls <module>HTMSPrediction</module> i <module>HTEVPrediction</module>, on partit qualificacions són passà al i rebut dels respectius llocs amb XMLHttpRequest.</p>"
