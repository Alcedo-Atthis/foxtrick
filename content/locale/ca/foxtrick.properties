StyleTutorial.title=Estils de FoxTrick
StyleTutorial.content=FoxTrick ofereix un conjunt d'interfícies de presentacions per que l'usuari pugui personalitzar el seu propi estil.\nAquestes interfícies empren «IDs» i «CLASSEs» HTML, i podeu emprat CSS per definir el vostre estil preferit.\nUn exemple de fitxer d'estil es pot trobar a «%s», el qual podeu modificar per adaptar-lo a les vostres necessitats.\nSi teniu algun problema amb l'enllaç, copieu-lo i enganxeu -lo a la barra d'adreces. Després de desar el fitxer, podeu emprar el mòdul SkinPlugin per carregar el fitxer CSS per activar l'estil d'usuari.

