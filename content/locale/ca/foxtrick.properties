foxtrick.ForumAlterHeaderLine.SingleHeaderLine.desc=Mostra només una línia a les capçaleres dels fòrums. Aquesta opció pot fer que el disseny del fòrum no es vegi bé. Si us passa, traieu el nombre de banderes a la capçalera o activeu alguna de les següents opcions.
foxtrick.ForumAlterHeaderLine.TruncateLongNick.desc=Només mostra els primers 10 (simple) / 14 (normal) caràcters dels noms d'usuari llargs i noms de lliga als fòrums. Quan «CheckDesign» està activat només es farà quan calgui.
