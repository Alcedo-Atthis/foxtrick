foxtrick.LinksCustom.desc=Mostra les opcions per afegir enllaços personalitzats. Instruccions: Marqueu aquesta opció per afegir «Afegeix enllaços» als espais d’enllaços de FoxTrick i «suprimeix» per treure’ls. Feu clic a «suprimeix» per treu-re un enllaç personalitzat i «afegeix» per que s’us mostri una finestra de diàleg per afegir un enllaç nou la seva icona. Les icones han de ser de 16x16 píxels. Desmarqueu aquest mòdul aquí per amagar aquestes opcions; tot i això encara es mostraran els enllaços personalitzats.
