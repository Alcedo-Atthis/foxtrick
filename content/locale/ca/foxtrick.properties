links.custom.helptext=Primer, això és el mode d’edició. Si feu clic a la capçalera d’aquesta caixa canviareu entre el mode d’edició i el normal. Només quan esteu en mode normal els vostres enllaços funcionaran del tot. Els enllaços externs d’estadístiques son fàcils d’afegit, només cal afegir tota la URL (Exemple\: http\: //alltid.org/league/427/). Per pàgines internes d’estadístiques suprimiu la part del servidor (Exemple\: /World/Series/Default.aspx?LeagueLevelUnitID\=427). Només us calen les etiquetes per enllaços dinàmics poc corrents. Amb les etiquetes els enllaços es canvien de forma dinàmica emprant la informació del lloc on sou; per exemple http\://alltid.org/league/[leagueid] us portarà a la mateixa lliga en alltid que la que esteu mirant a hattrick. Les etiquetes que es poden emprar a cada lloc es mostren a la caixa de selecció. Només podeu emprar aquelles etiquetes que es mostren al lloc on afegiu l’enllaç personalitzat. El text que es mostra és tant sols una plantilla d’exemple. Podeu escriure l’etiqueta (amb els []).

