foxtrick.linkscustom.helptext=Primer, això és el mode d’edició. Si feu clic a la capçalera canviareu entre el mode d’edició i el normal. Només quan esteu en mode normal els vostres enllaços funcionaran del tot. Els enllaços externs d’estadístiques son fàcils d’afegit, només cal afegir tota la url (Exemple: http: \/\/alltid.org\/league\/427\/). Per pàgines internes d’estadístiques suprimiu la part del servidor (Exemple: \/World\/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Només us calen les etiquetes per enllaços dinàmics poc corrents. Amb les etiquetes els enllaços es canvien de forma dinàmica emprant la informació del lloc on sou; per exemple http:\/\/alltid.org\/league\/[leagueid] us portarà a la mateixa lliga en alltid que la que esteu mirant a hattrick. Les etiquetes que es poden emprar a cada lloc es mostren a la caixa de selecció. Només podeu emprar aquelles etiquetes que es mostren al lloc on afegiu l’enllaç personalitzat. El text que es mostra és tant sols una plantilla d’exemple. Podeu escriure l’etiqueta (amb els []).
foxtrick.linkscustom.helptext2=Podeu exportar també els vostres enllaços per compartir-los. Per fer-ho heu de fer clic al botó d’exportar i triar un fitxer on desar els enllaços. Els enllaços s’afegiran al fitxer, d’aquesta forma podeu tenir força enllaços en un mateix fitxer. Per importar enllaços heu d’anar a l’apartat d’importar de la finestra de preferències. Només s’importaran les preferències del fitxers seleccionat s’importaran, el que en aquest cas son els enllaços. No es suprimiran cap dels enllaços que ja teniu.
