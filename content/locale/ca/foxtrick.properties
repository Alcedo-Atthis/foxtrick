#PlayerPositionEvaluations
module.PlayerPositionsEvaluations.desc=Mostra una taula a la pàgina de cada jugador amb les contribucions calculades a cada posició. També mostra la millor posició al costat del jugador a diverses pàgines. Els càlculs es fan amb http\://wiki.hattrick.org/wiki/Hattrick_-_Skill_positions
