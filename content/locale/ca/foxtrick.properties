#PlayerPositionEvaluations
module.PlayerPositionsEvaluations.desc=Mostra una taula a la pàgina de cada jugador amb les contribucions calculades a cada posició. També mostra la millor posició al costat del jugador a diverses pàgines. Els càlculs es fan amb http\://wiki.hattrick.org/wiki/Hattrick_-_Skill_positions
module.PlayerPositionsEvaluations.title=Contribucions a les posicions
module.PlayerPositionsEvaluations.contribution=Contribució
module.PlayerPositionsEvaluations.position=Posició
module.PlayerPositionsEvaluations.ShowBestPosition.desc=Mostra la millor posició. Si no està seleccional la millor posició encara es mostrarà a la taula d'habilitats.
module.PlayerPositionsEvaluations.Normalised.desc=Normalitza els càlculs. Les aportacions de les habilitats es divideixen per la suma dels coeficients de les habilitats.
module.PlayerPositionsEvaluations.FormIncluded.desc=Tingues en compte la forma al fer els càlculs. Això provoca un cert error perquè no sabem el valor exacte de la forma que pot ser qualsevol entre X.00 i X.99. Font\: [post\=16376110.4]
module.PlayerPositionsEvaluations.LoyaltyAndMCBIncluded.desc=Tingues en compte la fidelitat i la bonificació per club d'origen als càlculs. Les bonificacions no s'apliquen pels jugadors que són a la llista de transferències (fins i tot els vostres).
module.PlayerPositionsEvaluations.ExperienceIncluded.desc=Tingues en compte la bonificació per experiència als càlculs. Font\: [post\=16376110.4]
module.PlayerPositionsEvaluations.StaminaIncluded.desc=Tingues en compte el nivell de resistència als càlculs.
module.PlayerPositionsEvaluations.BruisedIncluded.desc=Tingues en compte la penalització dels jugadors lesionats però que poden jugar. Com que no coneixem el valor real del temps de lesió, apliquem un 5%. Font\: http\://www.hattrickinfo.com/en/training/284/\#281

