      note_3: '<module>ShowLineupSet</module>: afegida opció per exalçar propi equip en taules de classificació.'
      note_4: "<module>CopyYouth</module>: ara canvis de formació juvenil s'enviarà a hattrick-youthclub automàticament (només per a usuaris HY)."
      note_5: "NOU: <module>SupportersList</module>: mostrar que és compatible amb el seu equip en la seva llista d'equips de suport i viceversa"
      note_6: "<module>MatchLineupTweaks</module>: s'ha afegit una opció per recollir les dades de resistència jugador cada cop que visiteu la pàgina de partit. Les dades s'utilitzarà per a la millor predicció classificacions en <module>MatchSimulator</module> mòdul i es pot veure a <module>SkillTable</module>. Un jugador ha de jugar tot 90 minuts. Partits amb pressió o negatiu temps SEs (per a reproductors potents) estan exclosos. Fórmula de predicció va ser creat per Pappagallopoli."
      note_7: "NOU: <module>Fans</module>: afegir enllaç directe al costat del futur partit enllaços. Afegir el total de l'evolució d'aficionats a la barra lateral."
      note_8: |-
        Usuaris amb múltiples equips poden ara estil Hattrick amb diferent "body.ft-teamID-0000000' seleccionadors en <module>SkinPlugin</module>.
      note_9: "<module>HeaderToggle</module> s'ha fet més robust contra les influències d'altres mòduls o Hattrick propi."
      note_10: '<module>MatchSimulator</module> va ser adaptada per incloure la informació de tipus entrenador nou en copiar les qualificacions.'
      note_11: "<header>Correccions d'errors</header>"
      note_12: "Preparat error de TSI NaN a les pàgines de jugadors per equips nacionals o quan s'impossibilita xml la descàrrega (<module>Skilltable</module>, <module>TeamStats</module> etc..)"
      note_13: 'Sense utilitzar els jugadors ja no serà inclòs quan utilitzant el tret d "Omplir prenedors de pena" en <module>MatchOrderInterface</module>.'
      note_14: Un treball al voltant per IDs jugador de negatius en partits de equip de barri (evitar walkovers en amistosos) va ser proporcionada.
      note_15: "S'arreglava l'enllaç de repte en <module>TeamPopupLinks</module>."
      note_16: Fixa una falla en la funcionalitat de cerca de les preferències.
    0.12.1.1:
      note_0: Actualitzacions de traducció.
      note_1: 'Augmentava el rendiment del <module>MainMenuDropDown</module>.'
      note_2: Millores accessibilitat menor.
      note_3: 'Destrets per a <module>CopyPosting</module> i <module>StaffMarker</module>.'
      note_4: Fixa alguns assumptes relacionats amb el so.
      note_5: "Solucionat un problema Android causant Foxtrick no d'iniciar en alguns casos."
      note_6: Salts de línia en el fòrum i plantilles de correu ara es reconeix correctament en importar les preferències.
      note_7: Preparat classificacions reconeixement assumpte per Frysk locale.
      note_8: 'Solucionat alguns problemes <module>ForumAlterHeaderLine</module>, <module>ManagerButtons</module> i <module>HideSignatures</module>.'
      note_9: '<module>SkillTable</module> ara treballarà una altra vegada sense autorització Foxtrick per a usuaris amb un sol equip.'
    0.12.1:
      note_0: '<header>Moltes actualitzacions en la traducció, per part dels nostres impressionants usuaris, utilitzant la <linkCrowdin>eina crowdin</linkCrowdin>. ¡Tu també pots ajudar-nos!</header>s usuari'
      note_1: 'NOU: <module>SupportershipExpirationDate</module>: clicant dies partidari restants al tauler mostrarà ara la data de caducitat'
      note_2: '<module>MatchIncome</module>: afegida opció per mostrar la utilització de seient en percentatges prop del nombre de visitants a les pàgines de partit'
      note_3: 'NOU: <module>MainMenuDropDown</module>: Afegeix menús desplegables a la barra que contenen normalment disponibles a la barra lateral de la pàgina de destinació tots els enllaços de navegació principal.'
      note_4: "Reconeixement temps arreglar a Firefox quan s'exporta <module>DashboardCalendar</module>."
      note_5: '<module>MatchOrderInterface</module>: ara Mostra avatars per diversos equips.'
      note_6: '<module>DashboardCalendar</module>: tret múltiple descarregar indicacions en Firefox.'
      note_7: '<module>HeaderFix</module>: ara Mostra la barra de commutació equip prèviament amagats.'
      note_8: "<module>ConfirmActions</module>: els usuaris amb múltiples equips ara veuran el nom de l'equip que es presenten."
      note_9: '<module>TransferSearchFilters</module>: filtres ara salvarà edat jugador en dies així.'
      note_10: "S'ha afegit suport per a la llengua de l'Azerbaidjan."
      note_11: Cent altres destrets per a assumptes provocats per canvis de Hattrick.
    0.12.0:
      note_0: "<header>Moltes actualitzacions en la traducció, dels nostres impressionats usuaris, es fan utilitzant l' <linkCrowdin>eina crowdin</linkCrowdin>. ¡Tu també pots ajudar-nos!</header>s usuari"
      note_1: "NOU: <module>MatchLineupTweaks</module>: canvis en l'estrella compta al vell estil-estrelles. Afegeix comptadors per a les estrelles i la resistència a la nova pàgina d'alineació. Mostra d'especialitats per a tots els jugadors i afegeix el nom de l'equip al camp per limitar la confusió. Mostra avatars de jugador per al seu equip. Destacar jugadors rellevants per a un esdeveniment en un partit."
      note_2: Un munt de correccions per diversos mòduls que estaven trencats, després es va presentar la nova botiga de Hattrick.
      note_3: 'NOU: <module>MatchLineupFixes</module>: sincronitzar cronologia en pestanyes intèrpret i sectors. Mostrar noms de jugadors per al temps SEs. Afegir enllaços per a jugadors en el seu propi pestanya comandes últim recompte estrella afegir als jugadors a la banqueta. Corregeix múltiples esdeveniments passa al mateix temps: jugadors canviar pas en comptes de les seves posicions a la vegada.'
      note_4: 'NOU: <module>ReLiveLinks</module>: afegir enllaços a reviure HT jocs acabat.'
      note_5: 'NOU: <module>CopyBBAd</module>: copiar diversos anuncis en codi BB (per merfis).'
      note_6: "NOU: <module>DashboardCalendar</module>: Afegeix un botó per exportar Hattrick setmana en format de fitxer d'iCalendar (hauria de ser compatible amb Google Calendar, Thunderbird + llamp, MS Outlook, KOrganizer, evolució, Apple iCal etc.)"
      note_7: "<module>LiveAlert</module>: afegir sons diferents objectius Inici/lluny/seu equip. Utilitzant sons de <linkHTLS>HTLiveSight</linkHTLS> per defecte. Els objectius d'equip no es reconixen en mode de tornar a viure en un primer moment."
      note_8: '<module>CopyYouth</module>: usuaris de hattrick youthclub ara enviarà la crida scout de jugadors rebutjats HY automàticament'
      note_9: "<module>CopyYouth</module>: usuaris de hattrick youthclub ara enviarà l'informe de formació HY automàticament quan es llegeixen per primera vegada"
      note_10: '<module>LineupShortcut</module> ara enllaços a la pàgina nova alineació.'
      note_11: '<module>SkillTable</module> ara utilitza icones per a especialitats i autocars.'
      note_12: 'AddLeaveConfButton el nom de <module>ForumLeaveButton</module>'
      note_13: "D'ara endavant, el seu navegador i la configuració de disseny de Hattrick s'inclourà automàticament en missatges enviats al fòrum de Foxtrick. Això ens ajuda a solucionar els problemes més ràpidament. Si us plau no esborris aquesta informació al escriure."
      note_14: El codi complement va ser netejat per a la millor amenitat i mantenibilitat.
      note_15: 'Fixa alguns assumptes amb detecció de setmana en <module>PlayerStatsTrainingWeek</module>.'
      note_16: 'Preparat un error a <module>MatchSimulator</module> que causa classificacions malament i predicció aparèixer quan atac contra defensa opció està desactivada.'
      note_17: Safari actualitzacions semblen ser trencat. Usuaris ha de treure la versió anterior de Foxtrick i instal·lar una nova.
    0.11.0.1:
      note_0: '<header>Moltes actualitzacions en la traducció, per part dels nostres impressionants usuaris, utilitzant la <linkCrowdin>eina crowdin</linkCrowdin>. ¡Tu també pots ajudar-nos!</header>s usuari'
      note_1: 'Fixar assumptes menors en <module>ForumLastPost</module>, <module>ContextMenuCopy</module>, <module>PlayerFilters</module>, <module>SmallerPages</module>, <module>SkillTable</module>, <module>TeamPopupLinks</module>, <module>MatchIncome</module> i <module>HTThreadMarker</module>.'
      note_2: "Preveniu que Firefox recarregui totes les fitxes de Hattrick quan s'obri una finestra nova del navegador."
    0.11.0:
      note_0: 'NOU: <module>DirectPageLinks</module>: enllaços se sumaven per accedir a pàgines específiques en un fil de fòrum'
      note_1: 'NOU: <module>ForumModeratorPopup</module>: afegir un menú desplegable per als moderadors fòrum sobre temes de simplificar la moderació.'
      note_2: "NOU: <module>PlayerStatsTrainingWeek</module>: afegit una oportunitat de partits grup segons setmana d'entrenament en lloc de la setmana passada."
      note_3: '<module>MatchOrderInterface</module>: un destret per a compradors de pena llista proporcionada. També pots afegir el teu equip a la llista o és clar que amb un sol clic.'
      note_4: '<module>SkillTable</module>: oportunitat afegit per sub-ordenar una ordenació utilitzant ctrl + leftclick una altra capçalera de columna existent.'
      note_5: "<module>SkillTable</module>: noms de jugadors s'abreugen d'ara endavant consumint menys espai."
      note_6: "<module>SkillColoring</module>: ple mòdul reescriure, un munt de correccions i addicions. Opcions canviades. Si us plau posi'ls al seu gust."
      note_7: '<module>TransferSearchResultFilters</module>: oportunitat afegit per filtrar per forma i amagar els jugadors sense especialitat. Ara col·labora amb <module>TransferSearchFilters</module>.'
      note_8: '<module>MatchSimulator</module>: afegeix integració amb <module>índexs</module>.'
      note_9: '<module>FriendlyPool</module>: afegit oportunitat per ampliar el quadre de selecció del país.'
      note_10: '<module>MovePlayerStatement</module>: oportunitat afegit per eliminar completament la declaració.'
      note_11: '<module>YouthTwins</module>: activa manualment els canvis realitzats a HY ara instantàniament es reflectirà en la pàgina youthplayers'
      note_12: "<header>Correccions d'errors</header>"
      note_13: 'Fixa <module>filtre</module>, <module>SupporterStatsEnhancements</module> i <module>YouthTwins</module>.'
      note_14: '<module>StaffMarker</module> i <module>HTThreadMarker</module> treballen en llocs més ara.'
      note_15: '<module>ConfirmActions</module>: afegit suport per a autobid.'
      note_16: "<module>EmbedMedia</module>: augment de la seguretat i millor descoberta d'enllaç."
      note_17: "<module>SkillTable</module> ara hauria d'informar el temps correcte en l'equip per a autocars externs."
      note_18: Mòdul BackgroundFixed va ser retirat.
      note_19: '<header>Còpia de mòduls</header>'
      note_20: "<module>CopyRatings</module>: torneig coincideix amb el suport d'identificador."
      note_21: '<module>CopyMatchID</module>: partit únic suport afegit i discapacitats a partit pàgines per fer espai per la novetat de connexió directa de HT'
      note_22: '<module>CopyPlayerAd</module>: fixat interferència amb HT skillbars'
      note_23: General HT-ML còpia fixa.
      note_24: '<header>Altres ajustaments</header>'
      note_25: '<module>MatchOrderInterface</module>: avatars de no-seguidors. Una major estabilitat.'
      note_26: '<module>MatchSimulator</module> ara utilitza la nova fórmula de resistència (per Senzascrupoli [post = 15917246.1]) a descompte de resistència.'
      note_27: '<module>MatchReportFormat</module> utilitza les noves icones de HT.'
      note_28: "<module>PlayerStatsExperience</module>: experiència punts per cada nivell augmentat fins a 28.62 (veure 15766691.423 per a la discussió). Walkovers s'indiquen ara ja no donen experiència."
      note_29: "Mòduls Fòrum ara utilitzar un caràcter d'espai espacial escapar el text en lloc de '·': hauria d'ajudar la llengua catalana."
      note_30: Evitar la disposició HT interferir amb Foxtrick.
      note_31: Suport afegit per a www.hattrick.fm
      note_32: 'Treure enllaços externs morts en <module>enllaços</module>. Utilitzar icones externs sempre que sigui possible.'
      note_33: '<header>Suport de navegador</header>'
      note_34: Fix Firefox per a Android 17 + suport.
      note_35: Firefox 12 és ara la versió mínima per córrer Foxtrick.
      note_36: Google Chrome 22 ara és la versió mínima per córrer Foxtrick.
      note_37: "Òpera: fixa un error que va causar m interferir amb altres pàgines (com hattrick-youthclub). Imatges cal carregar ara molt més ràpid. Alguns mòduls que s'han inhabilitat específicament en l'òpera ara estan habilitades."
      note_38: "<header>Un munt de actualitzacions de nostre impressionant usuaris utilitzant l' <linkCrowdin>eina crowdin</linkCrowdin>. Vostè pot ajudar així!</header>"
      note_39: '<header>La pàgina de preferències es Refés.</header>'
      note_40: '<strong>I molt més</strong>'
    0.10.0:
      note_0: 'NEW: <module>TransferHistoryFilters</module>: Allows you to filter transfers for bought or sold players only. Only available for the team history, not players (default on)'
      note_1: 'NEW: <module>FriendlyPool</module>: Colorizes visited countries in the friendly pool (supporters only, default on)'
      note_2: 'NEW: <module>HTEVPrediction</module>: Displays match odds for league games provided by <linkHTEV>HTEV</linkHTEV> (default on)'
      note_3: '<module>PlayerStatsExperience</module>: A fancy new version with much more details and colored feedback if the data is reliable. (Thanks to SeanConnery (7751762) for testing the colors for red-green blind users)'
      note_4: '<module>MatchOrderInterface</module>: Possibility to clone or clone and convert an existing order. Players will not be filled in on purpose.'
      note_5: '<module>YouthTwins</module>: Option added to hide the information link about twins (default off)'
      note_6: '<module>StaffMarker</module>: Using Google Code for Hattrick Youthclub staff information to take heat from HY servers from now on'
      note_7: '<module>TeamPopupLinks</module>: Some restyling to integrate better with the overall look and feel of hattrick.org'
      note_8: Support for the KeyPlayer page
      note_9: Some improvements for Firefox on Android
      note_10: Possibility to test alert sounds in the preferences
      note_11: Some internal changes related to data storage
      note_12: Some smaller changes and fixes we forgot about
      note_13: '<header>Bugfixes</header>'
      note_14: '<module>ExtendedPlayerDetails</module>: Fixed wage per week and season beeing incorrect for korean and probably some other languages too'
      note_15: '<module>MatchOrderInterface</module>: Face will also show for replaced and highlighted players for past lineups'
      note_16: '<module>MatchPlayerColouring</module>: Now works properly for players that were put in and left the field before the game ended'
      note_17: '<module>HideSignatures</module>: Did not work when HT setting was set to truncated signatures, fixed that'
      note_18: '<module>PlayerStatsExperience</module>: Fixed NT/U-20 final and semi-final detection'
      note_19: '<module>TeamPopupLinks</module>: Fixed infinite creating of tabs on the guestbook'
      note_20: Fixed RTL language issues with the median transfer price
      note_21: '<header>For visually/hearing impaired users</header>'
      note_22: We added a new section to the settings page that will contain all modules that are related to accessibility.
      note_23: 'NEW: <module>ARIALandmarks</module>: Adds ARIA landmarks to the website. This should help navigating the site using screenreaders. The two main navigation bars and the list of all subscribed forums got the role "navigation". The main content has the role "main". All the sidebars with additional information and links will be marked as "complementary". The links to global search and forum search have the role "search" of course.'
      note_24: "If you have any further suggestions please don't hesitate to contact us. We are also browsing the Hattrick Access forums."
    0.9.3:
      note_0: 'A lot of language updates because Foxtrick users are awesome. Thank you so much. Keep contributing at <linkCrowdin>http://www.crowdin.net</linkCrowdin>'
      note_1: 'NEW: <module>YouthTwins</module>: Shows the amount of possible/marked/non twins on the youth players overview page for supporters (in conjunction with hattrick youthclub)'
      note_2: '<module>MatchOrderInterface</module>: Option to show player faces instead of shirts for future and past line-ups (default on)'
      note_3: '<module>MatchOrderInterface</module>: Option to disable last match information and highlighting for tournament games added (default on)'
      note_4: '<module>MatchIncome</module>: Support for increased ticket prices in season 49. Income is now calculated by the ticket prices that were active when the match was played.'
      note_5: "MatchOrderInterface: Fixed bug where the playedLastMatch indicator didn't show (or showed incorrectly) on Firefox"
      note_6: "MatchOrderInterface: Removed last match highlighting because it's not approved anymore :( (But there's a native HT replacement for supporters now)"
      note_7: 'PlayerStatsExperience: Fixed bug where red cards caused games beeing detected as walkovers'
      note_8: 'PlayerStatsExperience: Fixed issue that caused this module not to work on Firefox 3.6'
      note_9: 'CustomMedals: Fixed disappearing tournament trophies'
      note_10: Ogg sounds for mozilla-based browsers enabled
      note_11: "Fennec loads staffmarker and link resources from internal sources again. So they aren't updated dynamically but also save bandwidth."
    0.9.2:
