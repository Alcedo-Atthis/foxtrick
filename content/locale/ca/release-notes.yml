    0.12.0:
      note_0: "<header>Un munt de actualitzacions de nostre impressionant usuaris utilitzant l' <linkCrowdin>eina crowdin</linkCrowdin>. Vostè pot ajudar així!</header>"
      note_1: "NOU: <module>MatchLineupTweaks</module>: canvis en l'estrella compta al vell estil-estrelles. Afegeix comptadors per a les estrelles i la resistència a la nova pàgina d'alineació. Mostra d'especialitats per a tots els jugadors i afegeix el nom de l'equip al camp per limitar la confusió. Mostra avatars de jugador per al seu equip. Destacar jugadors rellevants per a un esdeveniment en un partit."
      note_2: Un munt de correccions per diversos mòduls que estaven trencats, després es va presentar la nova botiga de Hattrick.
      note_3: 'NOU: <module>MatchLineupFixes</module>: sincronitzar cronologia en pestanyes intèrpret i sectors. Mostrar noms de jugadors per al temps SEs. Afegir enllaços per a jugadors en el seu propi pestanya comandes últim recompte estrella afegir als jugadors a la banqueta. Corregeix múltiples esdeveniments passa al mateix temps: jugadors canviar pas en comptes de les seves posicions a la vegada.'
      note_4: 'NOU: <module>ReLiveLinks</module>: afegir enllaços a reviure HT jocs acabat.'
      note_5: 'NOU: <module>CopyBBAd</module>: copiar diversos anuncis en codi BB (per merfis).'
      note_6: "NOU: <module>DashboardCalendar</module>: Afegeix un botó per exportar Hattrick setmana en format de fitxer d'iCalendar (hauria de ser compatible amb Google Calendar, Thunderbird + llamp, MS Outlook, KOrganizer, evolució, Apple iCal etc.)"
      note_7: "<module>LiveAlert</module>: afegir sons diferents objectius Inici/lluny/seu equip. Utilitzant sons de <linkHTLS>HTLiveSight</linkHTLS> per defecte. Els objectius d'equip no es reconixen en mode de tornar a viure en un primer moment."
      note_8: '<module>CopyYouth</module>: usuaris de hattrick youthclub ara enviarà la crida scout de jugadors rebutjats HY automàticament'
      note_9: "<module>CopyYouth</module>: usuaris de hattrick youthclub ara enviarà l'informe de formació HY automàticament quan es llegeixen per primera vegada"
      note_10: '<module>LineupShortcut</module> ara enllaços a la pàgina nova alineació.'
      note_11: '<module>SkillTable</module> ara utilitza icones per a especialitats i autocars.'
      note_12: 'AddLeaveConfButton el nom de <module>ForumLeaveButton</module>'
      note_13: "D'ara endavant, el seu navegador i la configuració de Hattrick disposició seran automàticament incloses en els missatges publicats a FoxTrick fòrum. Això ens ajudi a solucionar els problemes més ràpid. No suprimiu aquesta informació quan publiques."
      note_14: El codi complement va ser netejat per a la millor amenitat i mantenibilitat.
      note_15: 'Fixa alguns assumptes amb detecció de setmana en <module>PlayerStatsTrainingWeek</module>.'
      note_16: 'Preparat un error a <module>MatchSimulator</module> que causa classificacions malament i predicció aparèixer quan atac contra defensa opció està desactivada.'
      note_17: Safari actualitzacions semblen ser trencat. Usuaris ha de treure la versió anterior de Foxtrick i instal·lar una nova.
    0.11.0.1:
      note_0: "<header>Un munt de actualitzacions de nostre impressionant usuaris utilitzant l' <linkCrowdin>eina crowdin</linkCrowdin>. Vostè pot ajudar així!</header>"
      note_1: 'Fixar assumptes menors en <module>ForumLastPost</module>, <module>ContextMenuCopy</module>, <module>PlayerFilters</module>, <module>SmallerPages</module>, <module>SkillTable</module>, <module>TeamPopupLinks</module>, <module>MatchIncome</module> i <module>HTThreadMarker</module>.'
      note_2: "Evitar que el Firefox recarregant tots els tabuladors de Hattrick quan s'obre una finestra nova del navegador."
    0.11.0:
      note_0: 'NOU: <module>DirectPageLinks</module>: enllaços se sumaven per accedir a pàgines específiques en un fil de fòrum'
      note_1: 'NOU: <module>ForumModeratorPopup</module>: afegir un menú desplegable per als moderadors fòrum sobre temes de simplificar la moderació.'
      note_2: "NOU: <module>PlayerStatsTrainingWeek</module>: afegit una oportunitat de partits grup segons setmana d'entrenament en lloc de la setmana passada."
      note_3: '<module>MatchOrderInterface</module>: un destret per a compradors de pena llista proporcionada. També pots afegir el teu equip a la llista o és clar que amb un sol clic.'
      note_4: '<module>SkillTable</module>: oportunitat afegit per sub-ordenar una ordenació utilitzant ctrl + leftclick una altra capçalera de columna existent.'
      note_5: "<module>SkillTable</module>: noms de jugadors s'abreugen d'ara endavant consumint menys espai."
      note_6: "<module>SkillColoring</module>: ple mòdul reescriure, un munt de correccions i addicions. Opcions canviades. Si us plau posi'ls al seu gust."
      note_7: '<module>TransferSearchResultFilters</module>: oportunitat afegit per filtrar per forma i amagar els jugadors sense especialitat. Ara col·labora amb <module>TransferSearchFilters</module>.'
      note_8: '<module>MatchSimulator</module>: afegeix integració amb <module>índexs</module>.'
      note_9: '<module>FriendlyPool</module>: afegit oportunitat per ampliar el quadre de selecció del país.'
      note_10: '<module>MovePlayerStatement</module>: oportunitat afegit per eliminar completament la declaració.'
      note_11: '<module>YouthTwins</module>: activa manualment els canvis realitzats a HY ara instantàniament es reflectirà en la pàgina youthplayers'
      note_12: "<header>Correccions d'errors</header>"
      note_13: 'Fixa <module>filtre</module>, <module>SupporterStatsEnhancements</module> i <module>YouthTwins</module>.'
      note_14: '<module>StaffMarker</module> i <module>HTThreadMarker</module> treballen en llocs més ara.'
      note_15: '<module>ConfirmActions</module>: afegit suport per a autobid.'
      note_16: "<module>EmbedMedia</module>: augment de la seguretat i millor descoberta d'enllaç."
      note_17: "<module>SkillTable</module> ara hauria d'informar el temps correcte en l'equip per a autocars externs."
      note_18: Mòdul BackgroundFixed va ser retirat.
      note_19: '<header>Còpia de mòduls</header>'
      note_20: "<module>CopyRatings</module>: torneig coincideix amb el suport d'identificador."
      note_21: '<module>CopyMatchID</module>: partit únic suport afegit i discapacitats a partit pàgines per fer espai per la novetat de connexió directa de HT'
      note_22: '<module>CopyPlayerAd</module>: fixat interferència amb HT skillbars'
      note_23: General HT-ML còpia fixa.
      note_24: '<header>Altres ajustaments</header>'
      note_25: '<module>MatchOrderInterface</module>: avatars de no-seguidors. Una major estabilitat.'
      note_26: '<module>MatchSimulator</module> ara utilitza la nova fórmula de resistència (per Senzascrupoli [post = 15917246.1]) a descompte de resistència.'
      note_27: '<module>MatchReportFormat</module> utilitza les noves icones de HT.'
      note_28: "<module>PlayerStatsExperience</module>: experiència punts per cada nivell augmentat fins a 28.62 (veure 15766691.423 per a la discussió). Walkovers s'indiquen ara ja no donen experiència."
      note_29: "Mòduls Fòrum ara utilitzar un caràcter d'espai espacial escapar el text en lloc de '·': hauria d'ajudar la llengua catalana."
      note_30: Evitar la disposició HT interferir amb Foxtrick.
      note_31: Suport afegit per a www.hattrick.fm
      note_32: 'Treure enllaços externs morts en <module>enllaços</module>. Utilitzar icones externs sempre que sigui possible.'
      note_33: '<header>Suport de navegador</header>'
