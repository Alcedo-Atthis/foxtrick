      note_5: "NOU: <module>SupportersList</module>: mostrar que és compatible amb el seu equip en la seva llista d'equips de suport i viceversa"
      note_6: "<module>MatchLineupTweaks</module>: s'ha afegit una opció per recollir les dades de resistència jugador cada cop que visiteu la pàgina de partit. Les dades s'utilitzarà per a la millor predicció classificacions en <module>MatchSimulator</module> mòdul i es pot veure a <module>SkillTable</module>. Un jugador ha de jugar tot 90 minuts. Partits amb pressió o negatiu temps SEs (per a reproductors potents) estan exclosos. Fórmula de predicció va ser creat per Pappagallopoli."
      note_7: "NOU: <module>Fans</module>: afegir enllaç directe al costat del futur partit enllaços. Afegir el total de l'evolució d'aficionats a la barra lateral."
      note_8: |-
        Usuaris amb múltiples equips poden ara estil Hattrick amb diferent "body.ft-teamID-0000000' seleccionadors en <module>SkinPlugin</module>.
      note_9: "<module>HeaderToggle</module> s'ha fet més robust contra les influències d'altres mòduls o Hattrick propi."
      note_10: '<module>MatchSimulator</module> va ser adaptada per incloure la informació de tipus entrenador nou en copiar les qualificacions.'
