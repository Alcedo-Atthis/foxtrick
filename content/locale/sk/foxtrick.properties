foxtrick.linkscustom.helptext=Najskôr je treba povedať, že toto je iba editor. Kliknutím na hlavičku tohto okna môžete prepínať medzi módom editácie a normálnym zobrazením. Vaše vlastné odkazy sú funkčné len v normálnom zobrazení. Statické externé stránky pridáte jednoducho, stačí napísať celú URL adresu (príklad: http:\/\/alltid.org\/league\/427\/). Pre odkaz na interné štatistické stránky vynechajte čast týkajúcu sa servera (príklad: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Stránky, na ktoré odkazujete s parametrami sa môžu meniť dynamicky na základe informácií, ktoré pomocou parametra poskytnete. Napríklad http:\/\/alltid.org\/league\/[leagueid] vás vždy zavedie na stránku alltid.org s ligou, ktorú si teraz prehliadate. Parametre, ktoré sú na danej stránke k dispozícii sú uvedené vo výberovom poli. Môžete využiť len tie parametre, ktoré sú k dispozícii na stránke, na ktorej chcete vlastný odkaz vytvoriť. Text, ktorý sa potom objaví je len ukážkový. Parametre môžete písať aj ručne pomocou hranatých zátvoriek – [].
foxtrick.linkscustom.helptext2=Môžete exportovať odkazy a zdielať ich. Aby ste to urobili, musíte kliknúť na tlačítko 'export' a vybrať súbor, do ktorého sa odkazy uložia. Odkazy sú do toho súboru pridávané, takže môžete uložiť mnoho odkazov v jednom súbore. Aby ste importovali odkazy importovali, choďte do nastavení, konkrétne nastavenia importu. Iba nastavenia prítomné vo vybranom súbore budú importované, čo v tomto prípade sú odkazy. Žiadny z predošlých odkazov nebude vymazaný.
