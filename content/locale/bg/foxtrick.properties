#PlayerPositionsEvaluations
module.PlayerPositionsEvaluations.desc=Показва таблица при детайлите за играча с калкулирани принуси за всички позиции. Също така показва най-добрата позиция до играча на различни страници. Сметките са направени следвайки http\://wiki.hattrick.org/wiki/Hattrick_-_Skill_positions
module.PlayerPositionsEvaluations.title=Допринасяне към позиции
module.PlayerPositionsEvaluations.contribution=Допринасяне
module.PlayerPositionsEvaluations.position=Позиция
module.PlayerPositionsEvaluations.ShowBestPosition.desc=Показва най-добрата позиция. Ако не е включено, най-добрата позиция пак ще бъде показана в таблицата с уменията.
module.PlayerPositionsEvaluations.Normalised.desc=Използва нормализирани изчисления. Принусите на уменията са разделени на сумата от коефициентите на уменията.
module.PlayerPositionsEvaluations.FormIncluded.desc=Включва формата в сметките. Има някаква грешка защото не знаем същинската форма, която може да бъде всичко между X.00 и X.99; източник\: [post\=16376110.4]
module.PlayerPositionsEvaluations.LoyaltyAndMCBIncluded.desc=Включва лоялност и бонусът за първи клуб в сметките. Бонусите не се дават на играчи, които са на трансферния пазар (дори Вашите собствени).
module.PlayerPositionsEvaluations.ExperienceIncluded.desc=Включва бонусът за опит в сметките. Източник\: [post\=16376110.4]
module.PlayerPositionsEvaluations.StaminaIncluded.desc=Включва нивото на издръжливост в сметките.
module.PlayerPositionsEvaluations.BruisedIncluded.desc=Включва наказанието за леко контузените в сметките. Тъй като същинската стойност за "превръзка" не ни е известна просто използваме средно 5% наказание. Източник\: http\://www.hattrickinfo.com/en/training/284/\#281

