links.custom.helptext=Първо това е само в режим на редактиране. Щракайки върху заглавието на тази клетка превключва между редактиране и нормален режим. Само в нормален режим вашите връзки са напълно функционални. Външни статични връзки се добавят лесно, просто добавете пълния URL адрес (пример\: http\://example.org/league/427/). За вътрешни статични връзки прескочете сървер частта (пример\: /World/Series/Default.aspx?LeagueLevelUnitID \= 427). Таговете са необходими по-рядко за динамични връзки. С тагове, връзките се променят динамично, използвайки информацията от страницата на която сте. Например http\://example.org/league/[LeagueID] винаги ще ви доведе до страницата на лигата с ИД, която разглеждате в момента в хеттрик. Тагове, които са на разположение на всяка страница са изброени в полето за избор. Можете да използвате само тези, които са изброени на страницата където добавяте вашият  линк. Текстът в полето е само примерен шаблон. Можете да напишете таг сами (с помощта на []).

