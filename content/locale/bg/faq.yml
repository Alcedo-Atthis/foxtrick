      answer: |
        <p>Всички браузъри мога да изпълнят URL данни .Тези са вътрешно запазени звуци когато вие използвате бутона за зареждане предоставен в настройките.В следствие на това че те са преобразувани и запазени в настройките,размерът е ограничен до около 160 kb на звук.</p>
        
        </p>Всички браузъри също могат да изпълнят звуци директно от интернет (http urls). просто копирайте пътя до звука (например http://foxtrick.org/sound.wav) в полето за редактиране на звуци. Без ограничение за размера.</p>
        
        </p>Мозила също може да изпълни звуци директно от вашият твърд диск (път до файла) без ограничение в размера.Най-лесният начин да намерите точният формат :В браузъра напишете Ctrl+o , отидете на избрания файл и го изберете. В адресната лента горе сега е верният път до файла (например file:///c:/sound.wav ). Копирай и постави в полето за редактиране на звуци.</p>
