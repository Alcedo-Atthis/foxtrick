foxtrick.linkscustom.helptext=Kao prvo, ovo je samo režim za uređivanje. Klikom na zaglavlje ovog okvira prelazi se iz uređivačkog u normalan režim rada. Vaši linkovi su u funkciji samo kada ste u normalnom režimu rada. Vanjske linkove je lako dodati, samo ubacite punu adresu (Primjer: http: \/\/alltid.org\/league\/427\/). Za interni statički link preskočite dio koji se odnosi na server (Primjer: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Oznake su vam potrebne samo za rjeđe dinamičke linkove. Uz pomoć oznaka linkovi se dinamički menjaju koristeći informaciju sa stranice na kojoj se trenutno nalazite. Npr. http:\/\/alltid.org\/league\/[leagueid] će vas uvijek odvesti na 'Alltidovu' stranicu lige koju trenutno pregledavate. Oznake koje su vam dostupne za svaku stranicu prikazane su u padajućem izborniku. Možete koristiti i oznake koje su navedene na stranici na koju dodajete novi vlastiti link. Tekst koji je naveden je samo primjer. Vaše oznake možete napraviti sami (s pomoću ugl. zagrada - []).
foxtrick.linkscustom.helptext2=Svoje linkove možete izvoziti i dijeliti s drugim korisnicima. To se može učiniti klikom na link 'Izvezi', te odabirom dokumenta za spremanje. Linkovi se pridodaju u taj dokument, a u isti dokument možete spremiti više linkova. Da biste uvezli linkove, morate otvoriti Foxtrickove postavke i otići na podizbornik s postavkama za 'uvoz/izvoz'. Uvezene će biti samo postavke koje su prikazane u tom dokumentu, u ovom slučaju vaši linkovi. Niti jedan od vaših prethodnih linkova neće biti uklonjen.
