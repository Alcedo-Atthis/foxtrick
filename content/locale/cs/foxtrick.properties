foxtrick.linkscustom.help=Nápověda
foxtrick.linkscustom.helptext=Nejprve je třeba říci, že toto je pouze editor. Kliknutím na hlavičku oddílu s odkazy můžete přepínat mezi editorem a normálním zobrazením. Vaše vlastní odkazy jsou funkční jen v normálním zobrazení. Statické externí stránky přidáte snadno, stačí napsat celou URL adresu (příklad\: http\://alltid.org/league/427/). Pro odkaz na interní statické stránky vynechte část adresy týkající se serveru (příklad\: /World/Series/Default.aspx?LeagueLevelUnitID\=427). Stránky, na které odkazujete s parametry, se mohou dynamicky měnit na základě informací, které pomocí parametrů poskytnete. Například http\://alltid.org/league/[leagueid] vás vždy zavede na stránku Alltid.org s ligou, kterou si na Hattricku právě prohlížíte. Parametry, které jsou na dané stránce k dispozici, jsou uvedeny ve výběrovém poli. Můžete využít jen těch parametrů, které jsou k dispozici na stránce, na které chcete vlastní odkaz vytvořit. Text, který se poté objeví, je pouze ukázkový. Parametry můžete psát i ručně (pomocí hranatých závorek - []).
foxtrick.linkscustom.helptext2=Své vlastní odkazy můžete také exportovat a sdílet je s ostatními uživateli. Stačí kliknout na tlačítko Exportovat a zvolit soubor, do kterého bude odkaz uložen. Odkazy jsou k tomuto souboru připojovány, tudíž jeden soubor může obsahovat několik odkazů. Pro import odkazů jděte do nastavení a importujte nastavení. Budou naimportována jen nastavení uložená v tomto souboru, v tomto případě tedy vaše odkazy. Žádné z dříve přidaných odkazů nebudou smazány.
