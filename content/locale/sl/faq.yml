      question: Kakšna je omejitev velikosti zvočni opozoril in kje je mogoče ta najti?
      answer: |
        <p> Vsi brskalniki lahko predvajajo podatkovne Url-je. To so notranji shranjeni zvoki, ko uporabljate gumb za nalaganje, ki je na voljo v nastavitvah. Ker se pretvorijo in shranijo v nastavitvah, je velikost omejena na okoli 160kB na zvok. </ P>

        <p> Vsi brskalniki lahko tudi predvajajo zvoke neposredno iz interneta (http Url-ji). Preprosto kopirajte povezavo do zvoka (npr. Http://foxtrick.org/sound.wav) v polje za urejanje zvokov. Ni omejitve velikosti. </ P>

        <p> Brskalniki Mozilla lahko tudi predvajajo zvoke neposredno iz vašega diska (datoteke Url-jev) brez omejitve velikosti. Najlažji način, da dobite pravo obliko: V brskalniku tip Ctrl + o poiščite zvočno datoteko in jo izberite. V naslovni vrstici na vrhu je zdaj prava povezava z lokalno datoteko (npr. Datoteka: /// c: /sound.wav). Kopirajte in prilepite to v polje za urejanje zvokov. </ P>
         
