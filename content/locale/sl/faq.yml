      question: Zakaj naj dovolim FoxTricku dostop do podatkov o moji ekipi?
      answer: |
        <p> Čeprav večina podatkov, ki jih potrebuje FoxTrick, lahko prenesete neposredno s strani, ki jo pregledujete, nekateri moduli zahtevajo prenos podatkov iz Hattrick-a, da delujejo pravilno. </ p>

        <p> Če želite prenesti podatke iz Hattrick-a, vključno s podatki vaše ekipe, lig in nacionalnih ekip, morate predhodno odobriti FoxTrick. </ p>

        <p> S svojim uporabniškim imenom in geslom na chpp.hattrick.org pooblastite FoxTrick za zamenjavo kode za preverjanje, ki jo posredujete podjetju FoxTrick. FoxTrick ne bo vedel vaše uporabniško ime ali geslo v celotnem procesu. </ P>

        <p> Če želite izvedeti več o postopku odobritve, preberite <linkCHPPDesc> CHPP - kako deluje </ linkCHPPDesc> v Hattricku. </ p>

        <p> Nekateri moduli zahtevajo dostop do podatkov za pravilno delovanje: </ p>

        <ul>
        <li> <module> CrossTable </ module> </ li>
        <li> <module> ExtraPlayerInfo </ module> </ li>
        <li> <modul> MatchPlayerColouring </ module> </ li>
        <li> <modul> MyMonitor </ module> </ li>
        <li> <modul> NtPeek </ module> </ li>
        <li> <modul> SeriesFlags </ module> </ li>
        </ ul>

