      question: Kako lahko spreminjam izgled mojega FoxTricka?
      answer: |
        <p>FoxTrick zagotavlja nabor predstavitvenih vmesnikov za uporabnike, ki želijo nastavljati svoje izglede. Ti vmesniki so pridobljeni v obliki HTML ID-jev in razredov. Uporabite lahko tudi CSS, če želite opredeliti vaš želen izgled</p>
        
        <p>Primera takšnih datotek lahko vidite <linkCSSExample>tukaj</linkCSSExample> ali <linkCSSExampleGCode>tukaj</linkCSSExampleGCode>. Ti datoteki lahko spreminajte po lastni želji. Ko shranite datoteko, uporabite <module>SkinPlugin</module> modul za nalaganje CSS datoteke, če želite videti učinek vaših sprememb.</p>
