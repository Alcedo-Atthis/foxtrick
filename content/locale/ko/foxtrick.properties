foxtrick.linkscustom.helptext=우선, 이것은 단지 편집 모드입니다. 상자의 머리글을 클릭하여 편집 모드와 일반 모드간 전환합니다. 일반 모드에서만 당신이 소유한 링크는 완전히 유용합니다. 외부 고정 링크는 추가하기 쉽습니다. 완전한 url을 추가하세요 (예제\: http\://example.org/league/427/). 내부 고정 링크의 경우 서버 부분은 넘깁니다 (예제\: /World/Series/Default.aspx?LeagueLevelUnitID\=427). 드문 동적 링크의 경우 태그가 필요합니다. 태그와 당신의 현재 있는 페이지의 정보를 사용하여 링크를 동적으로 변화됩니다. 예를 들어http\://example.org/league/[leagueid] 은 항상 당신이 Hattrick에서 보는 시리즈 ID를 가르킵니다. 각 페이지에서 사용할 수 있는 태그는 선택 상자 안에 목록화되어 있습니다. 당신은 커스텀 링크를 추가하려는 페이지에 목록화된 것들만 사용할 수 있습니다. 상자 안에 텍스트는 단지 간단한 샘플 템플릿입니다. 그리고 스스로 태그를 작성할 수 있습니다 ([]을 사용해서).
foxtrick.linkscustom.helptext2=당신은 또한 당신의 링크를 내보내거나 그것을 공유할 수 있습니다. 내보내기 버튼을 클릭하고 링크를 저장할 파일을 고르세요. 파일에 링크가 추가되면 하나의 파일에 많은 링크를 추가할 수 있습니다. 링크를 가져오기 위해서 환경설정의 가져오기 영역으로 갑니다. 선택된 파일안에 당신의 링크만 가져올 것입니다. 기존의 존재하는 링크는 지워지지 않을 것입니다.
