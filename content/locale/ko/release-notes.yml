      note_7: '모듈 <module>FixcssProblems</module>에 왼쪽 사이드 바에 보이는 초대 상자 감추기 위한 옵션 제공. (ryanli)'
      note_8: '모듈 <module>FixcssProblems</module>에 나의 캘린더의 높이 축소를 위한 옵션 제공. (ryanli)'
      note_9: '모듈 <module>ExtraShortcuts</module>에 CHPP 관리 페이지 링크 추가. (ljushaff)'
      note_10: '모듈 <module>SkillTable</module>에 유소년 스킬을 컬러화로 보여주기 위한 옵션 제공. (foulpelz)'
