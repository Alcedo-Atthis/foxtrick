foxtrick.linkscustom.helptext=Primo, questa e' solo la modalita' modifica. Cliccando sull'intestazione di questo box passa dalla modalita' modifica a quella normale. Solo nella modalita' normale i tuoi link saranno funzionanti. I collegamenti statici esterni sono facili da aggiungere, devi solo aggiungere l'indirizzocompleto (Esempio: http: \/\/alltid.org\/league\/427\/). Per collegamenti statici interni evitate l'indirizzo del server (Esempio: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). The tags you only need for rarer dynamic links. With tags the links are dynamically changed using the information of the side you are on. For example http:\/\/alltid.org\/league\/[leagueid] would allways lead you to the alltid side of the league you are just viewing in hattrick. The tags which are available on each site are listed in the select box. You only can use those which are listed on the site where you are adding your custom link. The text which is produced is just a sample template. You can write the tag yourself (with the []).
foxtrick.linkscustom.helptext2=Puoi anche esportare i tuoi collegamenti e condividerli. Per fare questo devi cliccare su esporta e selezionare un file in cui salvare il collegamento. I collegamenti sono aggiunti in questo file, puoi anche salvare piu' collegamenti in un solo file. Per importare i collegamenti vai nella configurazione di foxtrick e vai nelle impostazioni principali. Solo le impostazioni predenti nel file selezionato verranno importate, in questo caso saranno i tuoi collegamenti. Nessuno dei collegamenti presenti verra' cancellato.
