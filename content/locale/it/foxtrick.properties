foxtrick.linkscustom.helptext=Questa e' solo la modalità editor. Cliccando sull'intestazione di questo box si passa dalla modalità editor a quella normale. Solo nella modalità normale i tuoi link saranno funzionanti. I collegamenti statici esterni sono facili da aggiungere, devi solo aggiungere l'indirizzo completo (Esempio\: http\: //alltid.org/league/427/). Per collegamenti statici interni evitate l'indirizzo del server (Esempio\: /World/Series/Default.aspx?LeagueLevelUnitID\=427). Le tag servono solo per i collegamenti dinamici, più rari. Con i tag, i collegameni cambiano dinamicamente in funzione di dove ti trovi. Ad esempio http\://alltid.org/league/[leagueid] porterà sempre alla pagina di AlltID della serie che stai visualizzando. Le tag disponibili per ogni sito sono elencate nel box di selezione. Si possono usare solo quelle elencate per il sito di destinazione. Il testo generato è solo un esempio. Puoi scrivere tu stesso le tag (con []).
