    privacy: 
      question: Miten FoxTrick suojaa yksityisyyttäni?
      answer: |
        <p>FoxTrick ei lataa mitään tietoja tai asetuksia serverilleen, kuten ei myöskään lähetä mitään henkilökohtaisia tietojasi kolmansille osapuolille; mukaanlukien (mutta ei pelkästään) käyttäjätunnuksesi, salasanasi tai pelaaja-ID yhdistettynä taitoihin.</p>
        
        <p>Kolmansille osapuolille lähetetty data, ellei alla toisin mainita, lähetetään HTTP GET metodilla. Tämä tapahtuu vain klikatessasi linkkiä.</p>
        
        <p>Voit nähdä lähetetyn datan tarkastamalla URI (Uniform Resource Identifier) -osoitteen, eikä mitään tietoja lähetetä ilman suostumustasi. Ja kuten yllä todetaan, henkilökohtaisia tietoja ei lähetetä missään tapauksessa.</p>
        
        <p>Poikkeuksia ovat seuraavat moduulit: <module>HTMSPrediction</module> sekä <module>HTEVPrediction</module>, joiden avulla otteluarvostelut lähetetään ja vastaanotetaan XMLHttpRequest menetelmää käyttäen.</p>
