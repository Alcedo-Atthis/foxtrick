  faq:
    style:
      question: Kuinka voin muotoilla FoxTrickiani?
      answer: |
        <p>FoxTrick provides a set of presentation interfaces for users to customise their own styles. These interfaces are provided through HTML IDs and classes, and you can use CSS to define your preferred style.</p>

        <p>An example user style file can be found <linkCSSExample>here</linkCSSExample> or <linkCSSExampleGCode>here</linkCSSExampleGCode>, which you can modify to satisfy your need. After saving the file, you can use the <module>SkinPlugin</module> module for loading the CSS file to have the user style in effect.</p>
    sound-format:
      question: Mitkä tiedostomuodot kelpaavat hälytysääniin?
      answer: |
        <p>Eri selaimet hyväksyvät eri tiedostomuotoja. Seuraavassa on lista (listaamattomat muodot saattavat toimia, jos asiaankuuluvat lisäosat on asennettu, kuten Quicktime mp3:lle Firefoxiin):</p>

        <ul>
        <li>Mozilla: wav, ogg</li>
        <li>Safari (saattaa tarvita Quicktimen): wav, mp3</li>
        <li>Chrome: ogg, mp3, wav</li><li>Opera: wav, ogg</li>
        </ul>
    sound-location:
      question: Mikä on kokorajoitus hälytysäänille ja minne ne voi asettaa?
      answer: |
        <p>All browsers can play data urls. Those are the internally saved sounds when you use the load button provided in the preferences. Since they are converted and saved in your preferences, the size is limited to around 160kB per sound.</p>

        <p>All browsers also can play sounds directly from the internet (http urls). Just copy a link to a sound (eg http://foxtrick.org/sound.wav) into the edit field for sounds. No size limit.</p>

        <p>Mozilla browsers also can play sounds directly from your harddrive (file urls) with no size limit. Easiest way to get the right format: In the browser type Ctrl+o, browse to the sound file and select it. In the adress bar on top is now the right link to the local file (eg file:///c:/sound.wav). Copy and paste this into the edit field for the sounds.</p>
    authorize:
      question: Miksi minun pitää valtuuttaa FoxTrick päästäkseni joukkueeni tietoihin?
      answer: |
        <p>Vaikka FoxTrick pystyykin noutamaan suurimman osan tiedoista suoraan avoinna olevalta sivulta, vaativat jotkut moduulit tietojen lataamista Hattrickistä toimiakseen kunnolla.</p>

        <p>Ladataksesi tietoja Hattrickistä esimerkiksi omasta joukkueestasi, liigastasi tai maajoukkueestasi täytyy sinun valtuuttaa FoxTrick etukäteen.</p>

        <p>Valtuutat FoxTrickin antamalla käyttäjätunnuksesi ja salasanasi chpp.hattrick.org sivulla, josta saaman vahvistuskoodia käytät FoxTrickillä. FoxTrick ei tule tietämään käyttäjätunnustasi tai salasanaasi prosessin aikana.</p>

        <p>Lisätietoja valtuuttamisprosessista saa lukemalla <linkCHPPDesc>CHPP - How it works</linkCHPPDesc> Hattrickissä.</p>

        <p>Joidenkin moduulien on päästävä käsiksi tietoihin toimiakseen kunnolla.</p>

        <ul>
        <li><module>CrossTable</module></li>
        <li><module>ExtraPlayerInfo</module></li>
        <li><module>MatchPlayerColouring</module></li>
        <li><module>MyMonitor</module></li>
        <li><module>NtPeek</module></li>
        <li><module>SeriesFlags</module></li>
        </ul>

        <p>Jotkut moduulit voivat tuottaa laajaa informaatiota jos ne pääsevät käsiksi Hattrickin tietoihin:</p>

        <ul>
        <li><module>SkillTable</module></li>
        <li><module>TeamStats</module></li>
        </ul>
    privacy:
      question: Miten FoxTrick suojaa yksityisyyttäni?
      answer: |
        <p>FoxTrick ei lataa mitään tietoja tai asetuksia serverilleen, kuten ei myöskään lähetä mitään henkilökohtaisia tietojasi kolmansille osapuolille; mukaanlukien (mutta ei pelkästään) käyttäjätunnuksesi, salasanasi tai pelaaja-ID yhdistettynä taitoihin.</p>

        <p>Kolmansille osapuolille lähetetty data, ellei alla toisin mainita, lähetetään HTTP GET metodilla. Tämä tapahtuu vain klikatessasi linkkiä.</p>

        <p>Voit nähdä lähetetyn datan tarkastamalla URI (Uniform Resource Identifier) -osoitteen, eikä mitään tietoja lähetetä ilman suostumustasi. Ja kuten yllä todetaan, henkilökohtaisia tietoja ei lähetetä missään tapauksessa.</p>

        <p>Poikkeuksia ovat seuraavat moduulit: <module>HTMSPrediction</module> sekä <module>HTEVPrediction</module>, joiden avulla otteluarvostelut lähetetään ja vastaanotetaan XMLHttpRequest menetelmää käyttäen.</p>
