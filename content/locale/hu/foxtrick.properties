foxtrick.linkscustom.helptext=Ez csak a szerkesztő mód. A szerkesztő és a normál mód között a mező fejlécére kattintva tudsz váltani. A saját hivatkozásaid csak normál módban működnek rendesen. A külső statikus hivatkozások hozzáadása egyszerű: csak írd be a teljes URL-címet (pl. http: \/\/alltid.org\/league\/427\/). Belső statikus hivatkozások hozzáadásánál hagyd ki a kiszolgálóra utaló részt (pl. \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Azonosítókra csak a ritkább dinamikus hivatkozások esetében van szükség. Az azonosítókkal a hivatkozások dinamikusan változnak, és felhasználják azt az információt is, hogy melyik oldalon vagy. Pl. a http:\/\/alltid.org\/league\/[leagueid] mindig annak a csoportnak az Alltid-oldalára visz, amelyet éppen megtekintettél a Hattrickben. Az egyes oldalakhoz felhasználható azonosítók felsorolását a legördülő menüben találod. Csak azokat tudod felhasználni, amelyek fel vannak sorolva azon az oldalon, ahová a saját hivatkozásodat szeretnéd hozzáadni. A szövegmezőben létrehozott szöveg mindössze egyszerű sablon. Azonosítót Te magad is beírhatsz (a [] felhasználásával).
foxtrick.linkscustom.helptext2=A hivatkozásokat exportálhatod és megoszthatod. Ehhez kattints az Exportálás gombra, és a hivatkozás mentéséhez válaszd ki a fájlt. A hivatkozások az adott fájlhoz csatlakoznak, így egy fájllal több hivatkozást is el tudsz menteni. A hivatkozások importálásához nyisd meg a Beállítások párbeszédpanelt, és válaszd ki „A beállítások importálása” lehetőséget. Importálni csak a kiválasztott fájlban megjelenő adatokat lehet, amelyek ebben az esetben a Te hivatkozásaid. A korábbi hivatkozásaid nem törlődnek.
