      note_2: 'Galima <FTlinkMainTab>išjungti</FTlinkMainTab> CHPP duomenų siuntimą iš Hattrick. Jau parsiųsti duomenys laikomi podėlyje, kurį galima išvalyti atitinkamuose puslapiuose (convincedd)'
