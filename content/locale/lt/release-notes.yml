			0: "Peržiūrėkite „Google Code“ <linkSVN>pakeitimų sąrašą</linkSVN>."
	
	0.9: 
		notes:
			0: "<strong>Vertimai:</strong>"
			0: "Integruotas viešųjų vertimų portalas <linkCrowdin>http://www.crowdin.net</linkCrowdin>. (CatzHoek, Convincedd)"
			0: "Daug vertimų atnaujinimų. (Catzhoek ir daug kitų vertėjų: GM-murko, LambdaB, Paulo Francisco Martins, MEO_Comandante, Jānis Pamiljans, GZ-grobas, SI-CH, bigpapy, edzus, silkevicious, Max_Schreck, TheZayc, -Iuve-, Mcload, Polytropos, MrAli, ripaldo, Ryo567, Louzao, kirja, MartinsPF)"
			0: "Dėkojame visiems prisidėjusiems. Maloniai prašome tęsti „FoxTrick“ vertimą: linkCrowdin>http://crowdin.net/project/foxtrick</linkCrowdin>"
			0: "Informacija vertėjams: [post=15466991.1] ir [post=15466972.1]"
			0: ""
			0: "<strong>Funkcijų paryškinimas</strong>"
			0: "Dabar galite lengvai aptikti „Foxtrick“ patobulinimus ir jų modulius. Tiesiog spustelėkite „Foxtrick“ versijos lauką bet kurio puslapio dešiniajame apatiniame kampe. Perkrovus puslapį visų funkcijų modulių pavadinimus rasite užvedę pelės žymeklį ant atitinkamos funkcijos."
			0: ""
			0: "<strong>Naujienos</strong>"
			0: "<module>MatchReportFormat</module>: visiškai perdaryta rungtynių ataskaita (ryanli, Catzhoek, ljushaff)"
			0: "<module>Ratings</module>: galima paslėpti vidutinius „Hattrick“ reitingus (convinced)"
			0: "<module>Filter</module>: filtrai geriausiųjų žaidėjų puslapyje (convinced)"
			0: "<module>MatchOrder</module>: rungtynių nurodymų puslapyje pateikiama daugiau informacijos bei galima sukeisti kraštus (convinced)"
			0: "<module>MatchSimulator</module>: spėjant reitingus galima atsižvelgti į ištvermės poveikį ir naudoti „<linkHTMS>HTMS</linkHTMS>“ rungtynių simuliatorių (convinced)"
			0: "<module>RatingsDisplay</module>: „Hattrick“ reitingai skirtingu formatu (convinced)"
			0: "<module>LoyaltyDisplay</module>: prideda lojalumo ir kilmės klubo premijas prie įgūdžių stulpelių (Catzhoek)"
			0: "<module>EmbedMedia</module>: forumo žinutėse pateiktas įvairių rinkmenų nuorodas galima iškart peržiūrėti (Catzhoek)"
			0: "<module>HeaderToggle</module>: visas „Hattrick“ puslapio dalis su antrojo lygmens atraštėmis galima pasirinktinai sutraukti (convincedd)"
			0: "<module>Links</module> ir <module>StaffMarker</module> duomenys įkeliami iš <linkFT>foxtrick.org</linkFT>. Taigi, nuo šiol naujausias nuorodas matysite net ir neatnaujinę „FoxTrick“"
			0: "<module>StaffMarker</module>: atnaujintas CHPP licensiją ir redaktoriaus statusą turinčių žmonių sąrašas (Catzhoek)"
			0: "<module>StaffMarker</module>: užvedus pėlės žymeklį ant CHPP logotipo matysite atitinkamos programos pavadinimą (Catzhoek)"
			0: "Nuorodos į rungtynes pritaikytos prie „Hattrick“ atnaujinimų (Catzhoek)"
			0: "LeagueChat ir HeaderFixFlickerFix pašalinti (convincedd)"
			0: "Daug vidinių pokyčių (ryanli, convincedd) ir keletas smulkių pataisymų"
			0: ""
			0: "<strong>„Google Chrome“ vartotojams</strong>"
			0: "Pritaikėme „Chrome“ leidimų sistemą. Įdiegiant „Foxtrick“ prašysime mažiau teisių. Kadangi dar nieko nenustatėte. išsaugokite nustatymus ir pažymėkite, ką norite leisti. Jei vėliau įjungsite modulį, kuriam reikia išorinių resursų, reikės ir jam suteikti leidimą."
	
	0.8.2: 
			0: "Korėjiečių kalba (SI-CH)"
			0: "Lietuvių kalba (LA-MJ)"
			0: "Bendras kalbų tekstų valymas (CatzHoek)"
			0: "Pridėtos nuorodos į <linkHTEV>http://htev.org/</linkHTEV> statistikos tinklalapį. (convincedd, CatzHoek)"
			0: "Kiti maži pataisymai. (convincedd, CatzHoek)"
	
