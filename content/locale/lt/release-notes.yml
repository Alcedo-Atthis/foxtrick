    0.9: 
        notes:
            0: "<header>Vertimai:</header>"
            1: "Integruotas viešųjų vertimų portalas <linkCrowdin>http://www.crowdin.net</linkCrowdin>. (CatzHoek, Convincedd)"
            2: "Daug vertimų atnaujinimų. (Catzhoek ir daug kitų vertėjų: GM-murko, LambdaB, Paulo Francisco Martins, MEO_Comandante, Jānis Pamiljans, GZ-grobas, SI-CH, bigpapy, edzus, silkevicious, Max_Schreck, TheZayc, -Iuve-, Mcload, Polytropos, MrAli, ripaldo, Ryo567, Louzao, kirja, MartinsPF)"
            3: "Dėkojame visiems prisidėjusiems. Maloniai prašome tęsti „FoxTrick“ vertimą: linkCrowdin>http://crowdin.net/project/foxtrick</linkCrowdin>"
            4: "Informacija vertėjams: [post=15466991.1] ir [post=15466972.1]"
            5: "<header>Funkcijų paryškinimas</header>"
            6: "Dabar galite lengvai aptikti „Foxtrick“ patobulinimus ir jų modulius. Tiesiog spustelėkite „Foxtrick“ versijos lauką bet kurio puslapio dešiniajame apatiniame kampe. Perkrovus puslapį visų funkcijų modulių pavadinimus rasite užvedę pelės žymeklį ant atitinkamos funkcijos."
            7: "<header>Naujienos</header>"
            8: "<module>MatchReportFormat</module>: visiškai perdaryta rungtynių ataskaita (ryanli, Catzhoek, ljushaff)"
            9: "<module>Ratings</module>: galima paslėpti vidutinius „Hattrick“ reitingus (convinced)"
            10: "<module>Filter</module>: filtrai geriausiųjų žaidėjų puslapyje (convinced)"
            11: "<module>MatchOrder</module>: rungtynių nurodymų puslapyje pateikiama daugiau informacijos bei galima sukeisti kraštus (convinced)"
            12: "<module>MatchSimulator</module>: spėjant reitingus galima atsižvelgti į ištvermės poveikį ir naudoti „<linkHTMS>HTMS</linkHTMS>“ rungtynių simuliatorių (convinced)"
            13: "<module>RatingsDisplay</module>: „Hattrick“ reitingai skirtingu formatu (convinced)"
            14: "<module>LoyaltyDisplay</module>: prideda lojalumo ir kilmės klubo premijas prie įgūdžių stulpelių (Catzhoek)"
            15: "<module>EmbedMedia</module>: forumo žinutėse pateiktas įvairių rinkmenų nuorodas galima iškart peržiūrėti (Catzhoek)"
            16: "<module>HeaderToggle</module>: visas „Hattrick“ puslapio dalis su antrojo lygmens atraštėmis galima pasirinktinai sutraukti (convincedd)"
            17: "<module>Links</module> ir <module>StaffMarker</module> duomenys įkeliami iš <linkFT>foxtrick.org</linkFT>. Taigi, nuo šiol naujausias nuorodas matysite net ir neatnaujinę „FoxTrick“"
            18: "<module>StaffMarker</module>: atnaujintas CHPP licensiją ir redaktoriaus statusą turinčių žmonių sąrašas (Catzhoek)"
            19: "<module>StaffMarker</module>: užvedus pėlės žymeklį ant CHPP logotipo matysite atitinkamos programos pavadinimą (Catzhoek)"
            20: "Nuorodos į rungtynes pritaikytos prie „Hattrick“ atnaujinimų (Catzhoek)"
            21: "LeagueChat ir HeaderFixFlickerFix pašalinti (convincedd)"
            22: "Daug vidinių pokyčių (ryanli, convincedd) ir keletas smulkių pataisymų"
            23: "<header>„Google Chrome“ vartotojams</header>"
            24: "Pritaikėme „Chrome“ leidimų sistemą. Įdiegiant „Foxtrick“ prašysime mažiau teisių. Kadangi dar nieko nenustatėte. išsaugokite nustatymus ir pažymėkite, ką norite leisti. Jei vėliau įjungsite modulį, kuriam reikia išorinių resursų, reikės ir jam suteikti leidimą."
    
