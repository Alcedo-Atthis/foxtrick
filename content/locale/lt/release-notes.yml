	0.8: 
		notes:
			0: "Arabų kalba. (GM-OmaniMilani)"
			0: "Naujas modulių peržiūros mechanizmas, todėl panaikintas senasis OnPagePrefs modulis. (convincedd, ryanli)"
			0: "Galima <FTlinkMainTab>išjungti</FTlinkMainTab> CHPP duomenų siuntimą iš Hattrick. Jau parsiųsti duomenys laikomi podėlyje, kurį galima išvalyti atitinkamuose puslapiuose (convincedd)"
			0: "Naujas modulis: <module>LocalTime</module> rodo vietos laiką. (ryanli)"
			0: "Naujas modulis: <module>LinksYouthLeague</module> jaunių lygos puslapio nuorodoms. (Parminu)"
			0: "Naujas modulis: <module>CopyYouth</module> apjungia senuosius jaunių informacijos kopijavimo modulius ir parodo nuorodą. Nauja jaunių rungtynių tvarkaraščio kopijavimo funkcija. (ryanli, Parminu)"
			0: "Naujas modulis: <module>SupporterStatsEnhancements</module> pagerina rėmėjo statistikos vaizdavimą. (convincedd)"
			0: "Modulyje <module>FixcssProblems</module> atsirado galimybė paslėpti kairėje paraštėje esantį pakvietimų meniu. (ryanli)"
			0: "Modulyje <module>FixcssProblems</module> atsirado galimybė sumažinti kalendoriaus aukštį. (ryanli)"
			0: "Modulyje <module>ExtraShortcuts</module> pridėta nuoroda į CHPP produktų valdymo puslapį. (ljushaff)"
			0: "Modulyje <module>SkillTable</module> atsirado galimybė rodyti spalvotus jaunių įgūdžius. (foulpelz)"
			0: "Modulyje <module>LiveAlert</module> atsirado galimybė daryti garsinius pranešimus. (ryanli)"
			0: "Modulyje <module>MyMonitor</module> atsirado galimybė rikiuoti komandas ir rodyti jų ikonas. (convincedd)"
			0: "Modulyje <module>ForumYouthIcons</module> atsirado galimybė į forumo žinutes nukopijuoti Foxtrick veiklos žurnalus. (convincedd)"
			0: "Modulyje <module>ShowFriendlyBooked</module> draugiškų rungtynių būsena įjungta pagal nutylėjimą. (convincedd)"
			0: "Modulyje <module>SkillTable</module> pridėta papildomos žaidėjo informacijos nuoroda. (convincedd)"
			0: "FoxTrick ikona Firefox naršyklėje perkelta į adresų juostą (galima nutempti kur patinka). (ryanli)"
			0: "FoxTrick ikona Chrome naršyklėje perkelta į adresų juostą. Panaikintas mirgėjimas ir padidinta sparta. (convincedd)"
			0: "FoxTrick dabar veikia ir Fennec (Firefox mobiliesiems) naršyklėje. (convincedd)"
			0: "Atsirado FoxTrick beta versijos Opera ir Safari naršyklėms. (convincedd, ryanli)"
			0: "Smulkūs pataisymai ir patobulinimai. (convincedd, ryanli)"
	
