    0.8: 
        notes:
            0: "Arabų kalba. (GM-OmaniMilani)"
            1: "Naujas modulių peržiūros mechanizmas, todėl panaikintas senasis OnPagePrefs modulis. (convincedd, ryanli)"
            2: "Galima <FTlinkMainTab>išjungti</FTlinkMainTab> CHPP duomenų siuntimą iš Hattrick. Jau parsiųsti duomenys laikomi podėlyje, kurį galima išvalyti atitinkamuose puslapiuose (convincedd)"
            3: "Naujas modulis: <module>LocalTime</module> rodo vietos laiką. (ryanli)"
            4: "Naujas modulis: <module>LinksYouthLeague</module> jaunių lygos puslapio nuorodoms. (Parminu)"
            5: "Naujas modulis: <module>CopyYouth</module> apjungia senuosius jaunių informacijos kopijavimo modulius ir parodo nuorodą. Nauja jaunių rungtynių tvarkaraščio kopijavimo funkcija. (ryanli, Parminu)"
            6: "Naujas modulis: <module>SupporterStatsEnhancements</module> pagerina rėmėjo statistikos vaizdavimą. (convincedd)"
            7: "Modulyje <module>FixcssProblems</module> atsirado galimybė paslėpti kairėje paraštėje esantį pakvietimų meniu. (ryanli)"
            8: "Modulyje <module>FixcssProblems</module> atsirado galimybė sumažinti kalendoriaus aukštį. (ryanli)"
            9: "Modulyje <module>ExtraShortcuts</module> pridėta nuoroda į CHPP produktų valdymo puslapį. (ljushaff)"
            10: "Modulyje <module>SkillTable</module> atsirado galimybė rodyti spalvotus jaunių įgūdžius. (foulpelz)"
            11: "Modulyje <module>LiveAlert</module> atsirado galimybė daryti garsinius pranešimus. (ryanli)"
            12: "Modulyje <module>MyMonitor</module> atsirado galimybė rikiuoti komandas ir rodyti jų ikonas. (convincedd)"
            13: "Modulyje <module>ForumYouthIcons</module> atsirado galimybė į forumo žinutes nukopijuoti Foxtrick veiklos žurnalus. (convincedd)"
            14: "Modulyje <module>ShowFriendlyBooked</module> draugiškų rungtynių būsena įjungta pagal nutylėjimą. (convincedd)"
            15: "Modulyje <module>SkillTable</module> pridėta papildomos žaidėjo informacijos nuoroda. (convincedd)"
            16: "FoxTrick ikona Firefox naršyklėje perkelta į adresų juostą (galima nutempti kur patinka). (ryanli)"
            17: "FoxTrick ikona Chrome naršyklėje perkelta į adresų juostą. Panaikintas mirgėjimas ir padidinta sparta. (convincedd)"
            18: "FoxTrick dabar veikia ir Fennec (Firefox mobiliesiems) naršyklėje. (convincedd)"
            19: "Atsirado FoxTrick beta versijos Opera ir Safari naršyklėms. (convincedd, ryanli)"
            20: "Smulkūs pataisymai ir patobulinimai. (convincedd, ryanli)"
    
