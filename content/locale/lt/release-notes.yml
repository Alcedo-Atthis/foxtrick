      note_11: 'Modulyje <module>LiveAlert</module> atsirado galimybė daryti garsinius pranešimus. (ryanli)'
      note_12: 'Modulyje <module>MyMonitor</module> atsirado galimybė rikiuoti komandas ir rodyti jų ikonas. (convincedd)'
      note_13: 'Modulyje <module>ForumYouthIcons</module> atsirado galimybė į forumo žinutes nukopijuoti Foxtrick veiklos žurnalus. (convincedd)'
      note_14: 'Modulyje <module>ShowFriendlyBooked</module> draugiškų rungtynių būsena įjungta pagal nutylėjimą. (convincedd)'
      note_15: 'Modulyje <module>SkillTable</module> pridėta papildomos žaidėjo informacijos nuoroda. (convincedd)'
      note_16: FoxTrick ikona Firefox naršyklėje perkelta į adresų juostą (galima nutempti kur patinka). (ryanli)
