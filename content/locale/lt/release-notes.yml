    0.9: 
      note_0: '<header>Vertimai:</header>'
      note_1: 'Integruotas viešųjų vertimų portalas <linkCrowdin>http://www.crowdin.net</linkCrowdin>. (CatzHoek, Convincedd)'
      note_2: 'Daug vertimų atnaujinimų. (Catzhoek ir daug kitų vertėjų: GM-murko, LambdaB, Paulo Francisco Martins, MEO_Comandante, Jānis Pamiljans, GZ-grobas, SI-CH, bigpapy, edzus, silkevicious, Max_Schreck, TheZayc, -Iuve-, Mcload, Polytropos, MrAli, ripaldo, Ryo567, Louzao, kirja, MartinsPF)'
      note_3: 'Dėkojame visiems prisidėjusiems. Maloniai prašome tęsti „FoxTrick“ vertimą: linkCrowdin>http://crowdin.net/project/foxtrick</linkCrowdin>'
      note_4: 'Informacija vertėjams: [post=15466991.1] ir [post=15466972.1]'
      note_5: '<header>Funkcijų paryškinimas</header>'
      note_6: Dabar galite lengvai aptikti „Foxtrick“ patobulinimus ir jų modulius. Tiesiog spustelėkite „Foxtrick“ versijos lauką bet kurio puslapio dešiniajame apatiniame kampe. Perkrovus puslapį visų funkcijų modulių pavadinimus rasite užvedę pelės žymeklį ant atitinkamos funkcijos.
      note_7: '<header>Naujienos</header>'
      note_8: '<module>MatchReportFormat</module>: visiškai perdaryta rungtynių ataskaita (ryanli, Catzhoek, ljushaff)'
      note_9: '<module>Ratings</module>: galima paslėpti vidutinius „Hattrick“ reitingus (convinced)'
      note_10: '<module>Filter</module>: filtrai geriausiųjų žaidėjų puslapyje (convinced)'
      note_11: '<module>MatchOrder</module>: rungtynių nurodymų puslapyje pateikiama daugiau informacijos bei galima sukeisti kraštus (convinced)'
