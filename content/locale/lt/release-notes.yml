      note_5: 'Naujas modulis: <module>CopyYouth</module> apjungia senuosius jaunių informacijos kopijavimo modulius ir parodo nuorodą. Nauja jaunių rungtynių tvarkaraščio kopijavimo funkcija. (ryanli, Parminu)'
      note_6: 'Naujas modulis: <module>SupporterStatsEnhancements</module> pagerina rėmėjo statistikos vaizdavimą. (convincedd)'
