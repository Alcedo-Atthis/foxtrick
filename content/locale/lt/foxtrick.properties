links.custom.helptext=Tai yra redaktoriaus režimas. Normalų ir redaktoriaus režimą galima pakeisti paspaudus šios skilties antraštę. Jūsų nuorodos veikia tik normaliame režime. Pridėti pastovias išorines nuorodas yra labai paprasta. Jums reikia tik pridėti nuorodos adresą, pavyzdžiui, „http\://alltid.org/league/427/“. Pridėdami pastovias vidines nuorodas praleiskite serverio informaciją, pavyzdžiui, „/World/Series/Default.aspx?LeagueLevelUnitID\=427“. Žymės reikalingos tik kintančioms nuorodoms. Naudojant žymes nuorodos automatiškai pasikeičia, panaudodamos esamo puslapio informaciją. Pavyzdžiui, "http\://alltid.org/league/[leagueid]" Jus visada nukreips į tą Alltid puslapį, kuriame yra informacija apie lygą, kurios puslapį naršote (žymė „[leagueid]“). Kiekviename puslapyje veikiančios žymės yra surašytos iššokančiame sąraše. Galite naudoti tik tas žymes, kurios veikia puslapyje, kuriame yra nuoroda. Šiuo metu parašytas tekstas yra tik pavyzdys. Žymę galite įrašyti patys (reikia naudoti laužtinius skliaustelius []).
links.custom.helptext2=Jūs taip pat galite išsaugoti ir pasidalinti savo nuorodomis su kitais. Paspauskite mygtuką "Išsaugoti" ir pasirinkite rinkmeną, kurioje norite išsaugoti informaciją. Nuorodos įrašomos rinkmenos pabaigoje, todėl vienoje rinkmenoje galite išsaugoti daug nuorodų. Norėdami įkelti nuorodas iš failo, turite tai atlikti Foxtrick nustatymų skiltyje "Išsaugojimo/įkėlimo nustatymai". Bus įkelti tik tie nustatymai (šiuo atveju – Jūsų nuorodos), kurie yra išsaugoti rinkmenoje. Anksčiau sukurtos nuorodos neišnyks.
