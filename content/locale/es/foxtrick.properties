foxtrick.linkscustom.help=Ayuda
foxtrick.linkscustom.helptext= Primeramente, esto es sólo el modo edición. Pinchar en la cabecera de esta caja cambia entre modo normal y edición. Sólo en modo normal funcionan los enalces. Enlaces externos se añaden mediante la url completa. (Ej: http: \/\/alltid.org\/league\/427\/). Para enlaces internos elimina la parte del servidor (Ej.e: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Solo necesitas etiquetas para los enlaces dinámicos más elaborados. Empleando etiquetas los enlaces se generan dinámicamente empleando la información de la página en la que te encuentres. Por ejemplo http:\/\/alltid.org\/league\/[leagueid] te enlazaría con la página de Alltid de la liga que estés visualizando en Hattrick. Las etiquetas disponibles en cada página se muestran en la lista de selección. Sólo se pueden emplear aquellas etiquetas que se muestran en la página para la que añades el link personalizado. El texto que se muestra es sólo una plantilla de ejemplo. Puedes excribir una etiqueta tú mismo empleando [].
foxtrick.linkscustom.helptext2=También puedes exportar tus links y compartirlos. Para hacer esto pincha en el botón exportar y da nombre al archivo. Los links se agregan a ese archivo por lo que puedes guardar varios en el mismo archivo. Para importar links hazlo desde las preferencias de foxtrick. Sólo se importa el contenido del archivo, en este caso los links por lo que tus links originales no se eliminan.
