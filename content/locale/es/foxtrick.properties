StyleTutorial.title=Estilo en FoxTrick
StyleTutorial.content=FoxTrick proporciona un conjunto de interfaces para que los usuarios personalices sus propios estilos.\nEstas interfaces se realizan empleando ids y classes de HTML, y puedes emplear CSS para definir tu estilo personalizado.\nUn ejemplo de estilo se puede localizar en %s, y lo puedes modificar para adaptarlo a tus necesidades.\nSi tienes problemas con el enlace cópialo y pégalo en la barra de direcciones. Después de guardar el archivo, puedes usar el módulo SkinPlugin para cargar el CSS y ver el efecto del estilo.

