      question: Зашто треба да дозволим Фокстрику приступ подацима о мом тиму?
      answer: |
        <p>Иако се за већину Фокстрикових функција подаци узимају директно са странице на којој се налазите, неки модули захтевају скидање података са Хеттрика како би радили правилно.</p>
        
        <p>Да би скинуо податке са Хеттрика, укључујући и податке о вашем тиму, лиги, репрезентацији итд. морате унапред дати дозволу Фокстрику да то и уради.</p>
        
        <p>Фокстрику дајете дозволу тако што убаците верификациони код који добијате кад укуцате своју шифру и лозинку на Хеттрик страници за верификацију chpp.hattrick.org. Фокстрик током читавог овог процеса неће имати увид у вашу лозинку и корисничко име.</p>
        
        <p>Да би сте сазнали више о процесу ауторизације, прочитајте текст <linkCHPPDesc>CHPP - Како ово ради</linkCHPPDesc> на Хеттрику.</p>
        
        <p>Неки од модула захтевају приступ подацима да би радили правилно:</p>
        
        <ul>
        <li><module>CrossTable</module></li>
        <li><module>ExtraPlayerInfo</module></li>
        <li><module>MatchPlayerColouring</module></li>
        <li><module>MyMonitor</module></li>
        <li><module>NtPeek</module></li>
        <li><module>SeriesFlags</module></li>
        </ul>
        
        <p>А неки модули вам могу пружити и додатне информације, под условом да Фокстрику дозволите приступ подацима cа Хеттрикa:</p>
        
        <ul>
        <li><module>SkillTable</module></li>
        <li><module>TeamStats</module></li>
        </ul>
