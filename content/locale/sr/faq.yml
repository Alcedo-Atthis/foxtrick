      question: Који је лимит за звучна обавештења и где се могу сместити фајлови?
      answer: |
        <p>Сви прегледници могу користити url линкове до локалних фајлова на вашем компјутеру. Ово су интерно сачувани фајлови и до њих долазите када користите дугме за учитавање у подешавањима за Фокстрик. Пошто се они аутоматски конвертују и чувају у вашим подешавањима њихова величина је лимитирана на 160kB по фајлу.</p>
        
        <p>Сви прегледници такође могу да преузимају и фајлове директно са интернета (http url). Довољно је да ископирате линк до фајла (на пример: http://foxtrick.org/sound.wav) у поље за избор фајла. За ове фајлове нема ограничења у величини.</p>
        
        <p>У прегледницима из породице Мозила за фајлове који се налазе на вашем компјутеру нема ограничења за величину. Најлакши начин да изаберете прави формат: У пољу за адресу фајла укуцајте Ctrl+o, и идите до адресе где се налази фајл и означите га. У пољу за адресу у прегледнику ће вам се појавити линк до фајла на вашем рачунару (у формату: file:///c:/sound.wav). Ископирајте и убаците овај линк у Фокстрик подешавања.</p>
