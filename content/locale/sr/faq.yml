      question: Како да променим изглед Фокстрика?
      answer: |
        <p>Фокстрик вам омогућава да сами модификујете изглед уз помоћ ваших личних 'CSS' стилова. Мењање изгледа вам је омогућено путем Фокстрикових 'HTML id' тагова и класа уз помоћ којих можете дефинисати сопствени изглед Фокстрика, коришћењем 'CSS' стилова.</p>
        
        <p>Фајл који је пример за прилагођени стил можете наћи <linkCSSExample>овде</linkCSSExample> или <linkCSSExampleGCode>овде</linkCSSExampleGCode>, и можете га модификовати како би га прилагодили вашим жељама и потребама.	Пошто едитујете и сачувате ваш 'CSS' фајл, можете искористити Фокстриков 'SkinPlugin' модул да га учитате и ставите у функцију.</p>
