      question: Како Фокстрик штити моју приватност?
      answer: |
        <p>Фокстрик неће прикупљати ни било где аплоудовати ваше личне податке ни подешавања; нити ће на друге сајтове аутоматски прослеђивати било који од ваших личних података, укључујући и име за логовање, лозинку, ИД-ове играча или њихове особине и вештине.</p>
        
        <p>Подаци који се прослеђују другим сајтовима, осим ако је то изричито наведено испод, шаљу се 'HTTP GET' методом, и то само ако ви кликнете на линк ка том алату или сајту.</p>
        
        <p>Уз то, моћићете и да видите све податке који се прослеђују јер ће бити назначени у 'URI' (Uniform Resource Identifier) екстерном линку, и ниједан податак неће бити послат без ваше дозволе. И као што смо горе већ напоменули, ниједан ваш приватни податак неће бити компромитован.</p>
        
        <p>Једини изузетак представљају модули <module>HTMSPrediction</module> и <module>HTEVPrediction</module>, код којих се меч оцене, 'XMLHttpRequest' методом, шаљу на одговарајуће сајтове.</p>
