foxtrick.BookmarkAdjust.desc=Промените боју иконице маркера убацивањем одговарајућег кода за жељену боју у угластој загради у тексту коментара за маркер: '[cyan] текст' ће се појавити као 'cyan' иконица. Могући кодови за боје су: aqua, B, black, blue, brown, cyan, darkpurple, green, idea, lightblue, lightgreen, orange, pink, purple, red, white и yellow.
foxtrick.MedianTransferPrice.desc=Приказује медијан цену са трансфер поређења.
foxtrick.YouthSkillNotes.desc=Омогућава едитовање вештина омладинаца и приказује их исто као вештине играча сениорског тима.
foxtrick.YouthSkillNotes.OnlyOwnTeam.desc=Приказује овај модул само за свој тим.
foxtrick.FlagCollectionToMap.desc=Приказује мапу света са свим државама чије сте заставице прикупили у свакој од категорија.
foxtrick.TransferSearchFilters.desc=Омогућава да сачувате креиране филтере за претрагу по трансфер листи.
foxtrick.TransferSearchResultFilters.desc=Додатни филтери и табела вештина за резултате претраге играча на трансфер листи.
foxtrick.TransferDeadline.desc=Убацује додатну линију код сваког резултата претраге трансфера, са данима, сатима и минутима преосталим до истека рока за куповину.
foxtrick.HTDateFormat.desc=Убацује глобалну / локалну ХТ недељу и сезону у важне датуме на страницама Хеттрика.
