foxtrick.ForumAlterHeaderLine.SingleHeaderLine.desc=Приказује заглавље порука на форуму само у једној линији. УПОЗОРЕЊЕ: Ова опција може да утиче на погрешан приказ странице форума. Уколико се то догоди, користите 'стандардну’ тему за ХТ, искључите неке од заставица (ХТ или Аллтид) у заглављу порука, или активирајте неку од опција испод.
foxtrick.ForumAlterHeaderLine.HideOldTime.desc=Сакрива време писања, уколико порука није од данас.
foxtrick.ForumAlterHeaderLine.TruncateLongNick.desc=Приказује само првих 10 (за једноставну ХТ тему) / 14 (за стандардну ХТ тему) слова дугачких надимака корисника и имена лига у порукама на форуму. Са укљученим CheckDesign модулом наредба се извршава само када је то потребно.
foxtrick.ForumAlterHeaderLine.TruncateLeagueName.desc=Приказује само ниво лиге.
foxtrick.ForumAlterHeaderLine.ShortPostId.desc=Уклања ИД теме и приказује само број поруке (уколико сте на на ХТ у Особинама форума изабрали опцију 'Прикажи детаље у заглављу поруке').
foxtrick.ForumAlterHeaderLine.SmallHeaderFont.desc=Уклања размаке и користи величину слова '10' за заглавље форума.
foxtrick.ForumAlterHeaderLine.CheckDesign.desc=Проверава да ли је могуће пребацивање заглавља порука на форуму у један ред а да се при том не поремети изглед, уколико то није могуће заглавље се приказује у два реда. ПАЖЊА: Ова функција битно успорава учитавање странице на форуму!
foxtrick.ForumAlterHeaderLine.ReplaceSupporterStar.desc=Замењује супортерску звездицу знаком * ради уштеде простора.
foxtrick.ForumAlterHeaderLine.BookmarkHeaderSmall.desc=Замењује иконицу 'маркирај пост' мањом, ради уштеде простора.
foxtrick.ForumAlterHeaderLine.HighlightThreadOpener.desc=Означава ИД-ове свих постова корисника који је отворио тему.
foxtrick.AddDefaultFaceCard.desc=Убацује стандардни аватар у поруке на форуму код корисника који га нису генерисали.
