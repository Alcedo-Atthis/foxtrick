foxtrick.StaffMarker.own.desc=Лични маркери (формат за изабране кориснике: {"userID" : "color: xxx;", "userID" : "background-color: yyyy;"}). Пример:{"1001" : "color: red;", "1002" : "background-color: yellow;"}
