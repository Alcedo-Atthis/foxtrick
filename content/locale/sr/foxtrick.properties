foxtrick.ForumTemplates.desc=Омогућава вам да пост на Форуму сачувате као шаблон за каснију употребу (такође ради и за ХТ пошту, поруке особља, књигу гостију и поруке уредника).
foxtrick.ForumTemplates.DefaultShow.desc=Прикажи шаблоне (приказује или сакрива шаблоне у зависности шта одредите за стандард).
foxtrick.ForumTemplates.CustomWidth.desc=Користите жељену ширину приказа назива за шаблоне (стандард је 125 пиксела).
foxtrick.ForumPreview.desc=Омогућава прeглед поруке на форуму и пре њеног слања (такође ради и за ХТ пошту, поруке особља, књигу гостију и Огласе).
foxtrick.AddLeaveConfButton.desc=Додаје линк 'напусти форум' у сваком фолдеру на Форуму.
foxtrick.StarsCounter.desc=Додаје укупан број звездица на страници са поставом тима у извештају са меча.
foxtrick.MoveLinks.desc=Пребацује менаџерову заставицу и лигу у оквир поруке. ПАЖЊА: 'Прикажи аватар и инфо' функција на Хеттрику мора бити укључена да би ово функционисало!
