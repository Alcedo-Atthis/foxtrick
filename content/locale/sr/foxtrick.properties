foxtrick.LinksCustom.desc=Приказује опцију за додавање ваших персонализованих линковa. Упутство: Укључивањем ове опције у постојећи фокстрик мени 'Линкови' убацујете опције 'Додај линк' као и 'обриши' за персонализоване линкове. Кликните 'обриши' да уклоните неки свој линк или кликните 'Додај линк' како би вам се отворила могућност да додате нови линк и иконицу за њега. Иконица мора да буде димензија 16x16 пиксела. Ако искључите овај модул све ове опције неће више бити приказане. Сви остали фокстрик линкови ће, међутим, и даље бити приказивани.
