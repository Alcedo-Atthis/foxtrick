foxtrick.LinksClubTransfers.desc=Додаје персонализоване линкове на страницу 'Тренутне понуде' за трансфере вашег клуба.
foxtrick.ForumAlterHeaderLine.desc=Модификација заглавља порука на форуму.
foxtrick.Singleline2.desc=Алтернативни ForumHeader модул за приказивање заглавља на форуму у једној линији. Нешто je бржи од осталих верзија. Онемогућава неке од конфликата у модулима који мењају изглед порука на форуму.
