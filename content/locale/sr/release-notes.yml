            13: "Велики број превода захваљујући помоћи: aegeansailor, brauxx, Mod-Utku, ebitechv, Polytropos, gkon13, SOLARIS1973, Fieras, margaale, ipefix, stephan.cardot, OmaniMilani, LambdaB, SI-CH, Convincedd, margaale, ljushaff, serjhanti, playMaker, CoRrRan, Aristodemos, margaale, spider007, FeritAkarsu и вероватно смо неког заборавили, пошаљите нам поруку ако вам се нисмо захвалили, тешко је испратити толики број људи који се укључио у превођење. Свака вам част! Хвала вам свима!"

