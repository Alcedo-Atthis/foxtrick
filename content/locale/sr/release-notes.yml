    0.9: 
        notes: 
            0: "<header>Означавање активних Фокстрик функција на страници</header>"
            1: "Такође смо убацили и функцију за означавање активних Фокстрик функција како би их лакше препознали и пронашли одговарајуће модуле одговорне за њих. Да укључите или искључите означавање свих Фокстрик опција активних на одређеној страници, кликните на ознаку Фокстрик верзије која се налази у доњем десном углу сваке странице, поред ознаке Хеттрик сервера на којем сте улоговани. Након првог освежавања странице, пређите мишем изнад означених делова да би вам се приказало и име модула који је одговоран за ту функцију."
            2: "<header>Локализација:</header>"
            3: "Интеграција са <linkCrowdin>crowdsourcing</linkCrowdin> сервисом за превођење . (CatzHoek, Convincedd)"
            4: "Велики број ажурираних превода. (Catzhoek и многи други преводиоци. Између осталих: GM-murko, LambdaB, Paulo Francisco Martins, MEO_Comandante, Jānis Pamiljans, GZ-grobas, SI-CH, bigpapy, edzus, silkevicious, Max_Schreck, TheZayc, -Iuve-, Mcload, Polytropos, MrAli, ripaldo, Ryo567, Louzao, kirja, MartinsPF)"
            5: "Хвала свима. Молимо вас да наставите да преводите FoxTrick на <linkCrowdin>http://crowdin.net/project/foxtrick</linkCrowdin>"
            6: "За више информација погледајте [post=15466991.1] или [post=15466972.1]"
            7: "<header>Нове опције и измене</header>"
            8: "<module>MatchReportFormat</module>: Комплетно промењен изглед меч извештаја (ryanli, Catzhoek, ljushaff)"
            9: "<module>Ratings</module>: Опција за скривање Хеттрикових просечних оцена (convinced)"
            10: "<module>Filter</module>: Додаје филтере на страницу 'Најбољи играчи' (convinced)"
            11: "<module>MatchOrder</module>: Додатне информације за страницу меч налога и функција за промену страна играча у постави (convinced)"
            12: "<module>MatchSimulator</module>: Додатна опција за умањење оцена у зависности од кондиције играча и меч симулатор уз помоћ <linkHTMS>HTMS</linkHTMS> алата. (convinced)"
            13: "<module>RatingsDisplay</module>: Опционо приказивање Хеттрик рејтинга у другачијем формату (convinced)"
            14: "<module>LoyaltyDisplay</module>: Означава увећање вештина играча у зависности од њихове оданости и бонуса за матични клуб уколико су вам вештине играча приказане као линије (Catzhoek)"
            15: "<module>EmbedMedia</module>: Уграђује линковане медија клипове директно у постове на форуму (Catzhoek)"
            16: "<module>HeaderToggle</module>: Омогућава отварање/затварање било којег садржаја на Хеттрик страницама које имају 'h2' заглавље (convincedd)"
            17: "<module>Links</module> и <module>StaffMarker</module> се учитавају директно са <linkFT>foxtrick.org</linkFT> сајта. Захваљујући томе, сада можемо ажурирати линкове без ажурирања Фокстрика"
            18: "Ажурирани подаци које користи <module>StaffMarker</module> за означавање власника CHPP лиценци и ХТ Прес уредника(Catzhoek)"
            19: "<module>StaffMarker</module>: Када пређете мишем преко надимка власника CHPP лиценце приказују се и називи свих његових апликација (Catzhoek)"
            20: "Линкови за мечеве адаптирани променама на Хеттрику (Catzhoek)"
            21: "Уклоњене опције LeagueChat и HeaderFixFlickerFix (convincedd)"
            22: "Многе мање интерне промене и неколико других мањих поправки(ryanli, convincedd)"
            23: "<header>За оне који користе Google Chrome</header>"
            24: "Имплементиран је систем опционих дозвола за Google Chrome. Сада има мање обавезних дозвола потребних за коришћење Фокстрика. Пошто вероватно још нисте подесили ниједну дозволу, потребно је да још једном сачувате своја подешавања и потврдите коју год дозволу за приступ желите да дате. Касније ће Google Chrome тражити од вас да дате дозволу за приступ екстерним ресурсима кад год активирате неки од модула за чије функционисање је то неопходно."

