    0.11.0: 
        notes: 
            0: "НОВО: <module>ForumModeratorPopup</module>: Иконице замењењене менијем за модераторе форума на врху странице ради лакшег модерисања."
            1: "НОВО: <module>PlayerStatsTrainingWeek</module>: Додата опција за груписање мечева у Историјату наступа по тренинг недељама уместо календарских ХТ недеља."
            2: "<module>SkillTable</module>: Могућност за додатно сортирање већ сортираних колона користећи ctrl + леви клик на неку другу несортирану колону."
            3: "<module>SkillTable</module>: Имена играча су од сада скраћена ради уштеде простора."
            4: "<module>TransferSearchResultFilters</module>: Додатне опције за филтрирање резултата претраге трансфера на основу форме као и приказивање само играча који имају специјалност."
            5: "<module>FriendlyPool</module>: Додата опција за аутоматско приказивање менија за одабир државе у раширеном облику."
            6: "<module>MovePlayerStatement</module>: Опција за потпуно уклањање играчеве изјаве."
            7: "Табови: Додата функција за додавање табова на свим страницама. (по угледу на ХТ страницу са табовима за надолазеће мечеве)."
            8: "<header>Разне исправке.</header>"

    0.10.0: 
        notes: 
            0: "НОВО:  <module>TransferHistoryFilters</module>: Омогућава филтрирање купљених или продатих играча на страници клупске Историје трансфера"
            1: "<module>PlayerStatsExperience</module>: Нова верзија са више детаља. (Хвала SeanConnery (7751762) за тестирање комбинације боја за особе које не препознају основну нијансу црвене и зелене)"
            2: "<module>MatchOrderInterface</module>: Могућност клонирања постојећих индивидуалних налога за играче. Играчи намерно неће бити убачени."
            3: "Мање измене у изгледу"
            4: "<module>YouthTwins</module>: Опција за скривање линка ка објашњењу појма 'близанац'"
            5: "<module>StaffMarker</module>: Од сада користимо Google Code за листу Hattrick Youthclub особља како би смањили оптерећење њиховог сервера"
            6: "<module>MatchPlayerColouring</module>: Сада ради правилно и за играче који су ушли и изашли из игре пре краја меча"
            7: "<module>TeamPopupLinks</module>: Мање корекције изгледа ради усклађивања са општим изгледом Хеттрик сајта"
            8: "<header>За слепе и особе са оштећеним слухом</header>"
            9: "Додали смо нову секцију подешавањима која ће у себи сдржати све модуле који имају везе са лакшим приступом садржају Хеттрик сајта."
            10: "НОВО: <module>ARIALandmarks</module>: Додаје ARIA маркере на Хеттерик вебсајт. Уз помоћ ових маркера је олаккшана навигација за особе које користе програме за ишчитавање страница."

    0.9.3: 
        notes: 
            0: "A lot of language updates because Foxtrick users are awesome. Thank you so much. Keep contributing at <linkCrowdin>http://www.crowdin.net</linkCrowdin>"
            1: "NEW: <module>YouthTwins</module>: Shows the amount of possible/marked/non twins on the youth players overview page for supporters (in conjunction with hattrick youthclub)"
            2: "<module>MatchOrderInterface</module>: Option to show player faces instead of shirts for future and past line-ups (default on)"
            3: "<module>MatchOrderInterface</module>: Option to disable last match information and highlighting for tournament games added (default on)"
            4: "<module>MatchIncome</module>: Support for increased ticket prices in season 49. Income is now calculated by the ticket prices that were active when the match was played."
            5: "MatchOrderInterface: Fixed bug where the playedLastMatch indicator didn't show (or showed incorrectly) on Firefox"
            6: "MatchOrderInterface: Removed last match highlighting because it's not approved anymore :( (But there's a native HT replacement for supporters now)"
            7: "PlayerStatsExperience: Fixed bug where red cards caused games beeing detected as walkovers"
            8: "PlayerStatsExperience: Fixed issue that caused this module not to work on Firefox 3.6"
            9: "CustomMedals: Fixed disappearing tournament trophies"
            10: "Ogg sounds for mozilla-based browsers enabled"
            11: "Fennec loads staffmarker and link resources from internal sources again. So they aren't updated dynamically but also save bandwidth."

