            15: "CopyYouth: уклоњена бескорисна опција за копирање изворног кода играча"
            16: "CopyYouth: копирање извештаја са тренинга директно линковано са одговарајућом страницом на HT-Youthclub"
            17: "ShowLineupSet: Поправка за ХТ промене и исправљена презентациона грешка за једноставну тему"
