    0.13.0:
      important: '<header>Anunţuri importante</header>'
      opera: |
        <p>Acesta este ultimul release major care suportă oficial Opera 12 sau mai vechi. Versiunile existente de Foxtrick s-ar putea să înceteze să mai funcţioneze fără alte avertismente.</p>
        <p>Vă rugăm să vă gândiţi să treceţi la <linkOperaNext>Opera Next</linkOperaNext> sau la ce alt browser suportat doriţi.</p>
      safari: Suportul pentru Safari versiunea 5.x va înceta în curând.
      twitter: 'Puteţi urmări <linkTwitter>Foxtrick pe Twitter</linkTwitter> pentru a primi ultimele ştiri, actualizări şi anunţuri.'
      crowdin: '<header>O mulțime de traduceri actualizate de către userii care folosesc <linkCrowdin> instrumentul crowdin</linkCrowdin>. Și tu poți ajuta!</header>'
      new: '<header>Module noi</header>'
      hy_skills: '<module>YouthSkills</module>: Îmbunătăţeşte pagina jucătorilor de tineret adăugând informaţii de la hattrick youthclub. Doar pentru utilizatori HY.'
      ratings_tweaks: '<module>MatchRatingsTweaks</module>: mici modificări la ratingurile de pe pagina raportului de meci. Afişează ratinguri numerice şi urmăreşte modificarea lor prin navigarea timeline-ului ca şi în <module>MatchSimulator</module>. Calculează probabilităţile reale de atac/apărare/posesie conform formulelor stabilite în manualul nescris: 15766691.221, 15766691.242'
      match_weather: '<module>MatchWeather</module> arată vremea la locul arenei pentru zilele de azi şi mâine în pagina meciului.'
      other: '<header>Alte schimbări</header>'
      ht_changes: Foxtrick a fost actualizat pentru a suporta schimbările recente din Hattrick legate de raportul de meci de tineret, tema simplă şi interfaţa ordinelor de meci.
      locale_support: 'Suport local actualizat: moneda Euro în Letonia, noi nume în dialecte de spaniolă, formatele de dată şi oră corectate etc.'
      simulator_prob: '<module>MatchSimulator</module> a fost îmbunătăţit cu probabilităţile reale de atac/apărare/posesie din noul modul <module>MatchRatingsTweaks</module>.'
      staff_marker: '<module>StaffMarker</module> a fost restructurat. S-au adăugat noi opţiuni pentru susţinători, echipe susţinute şi antrenorii naţionalelor. Vă rugăm să setaţi preferinţele pe care le doriţi.'
      custom_marker: La baza paginii de mesaje din forum s-a adăugat o interfaţă pentru a adăuga uşor culori pentru numele utilizatorilor.
      inline_options: 'Adăugat opțiuni inline pentru ameliorarea listei de penalty-uri de la <module>MatchOrderInterface</module> și despărțit funcționalitatea de aliniere în <module>MatchLineupTweaks</module>.'
      links_enhancments: 'Acum puteţi dezactiva cu uşurinţă toate <module>Linkurile</module> şi puteţi configura felul cum se deschid ele.'
      psico_update: 'S-a reimplementat o opţiune pentru a afişa predicţia <module>PsicoTSI</module> pe bara laterală din stânga.'
      ticker_update: '<module>TickerColoring</module> şi <module>TickerAlert</module> au fost actualizate cu noile tipuri de ştiri adăugate de-a lungul ultimilor doi ani.'
      ticker_chall: 'Nu se mai poate face distincţia între provocările la amicale şi alte mesaje MyHT pentru suporterii HT din <module>TickerColoring</module>. Ca urmare, acel tip de ştire a fost rebotezat.'
      htms_points: '<module>HTMSPoints</module> a fost actualizat cu noile formule.'
      ff_button: Butonul din bara de utilități Firefox va fi acum mai rapid la răspuns și va reflecta mai bine starea Foxtrick.
      ff_disable: Dezactivarea Foxtrick în Firefox va închide acum preferințele Foxtrick (dacă pagina e deschisă) și va reîncărca toate taburile Hattrick pentru a elimina alte modificări efectuate de Foxtrick.
      bugs: '<header>Buguri reparate</header>'
      android: |
        <p>S-au efectuat reparații majore în core-ul Foxtrick pentru a adapta Firefox la Android. Ca urmare, Foxtrick rulează acum mult mai bine pe dispozitive mobile.</p>
        <p>Module afectate: <module>MatchReportFormat</module>, <module>Ratings</module>, <module>MatchSimulator</module>, <module>HTMSPrediction</module> <em>et al</em>.</p>
      ff_cache: Reparat o problemă în Firefox ce împiedica în unele cazuri Foxtrick să se actualizeze corect la o nouă versiune.
      custom_links: Funcționalitatea linkurilor externe a fost revizuită și toate problemele cunoscute s-au reparat. Puteți adăuga acum linkuri și la pagina de raport de meci.
