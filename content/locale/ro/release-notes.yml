      browsers: Suportul pentru Opera 12 a încetat. Safari 6 și Firefox 24 sunt acum versiuni minime pentru a rula Foxtrick.
      backend: S-au făcut mai multe operațiuni de curățenie și actualizare la Foxtrick. Schimbările afectează multe pagini, module și funcționalități, inclusiv raportul de meci, HT-Live, interfața ordinelor de meci, detecția automată a monedei și cache-ul Foxtrick. Vă rugăm să ne raportați orice bug găsiți.
      bug_report: Footerul Hattrick va include acum și un link către raportarea bugurilor pe Foxtrick. Folosiți-l pe pagina afectată și urmați instrucțiunile care apar.
