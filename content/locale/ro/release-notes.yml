      new: '<header>Module noi</header>'
      series_transfers: '<module>SeriesTransfers</module>: Arată o listă de jucători actualmente de vânzare pe pagina seriei.'
      player_positions: 'Modulele <module>PlayerPositionsEvaluations</module> și <module>BestPlayerPosition</module> calculează eficiența jucătorului pe diverse poziții în funcție de <linkContributionsWiki>Hattrick Wiki</linkContributionsWiki>.'
      bugs: '<header>Buguri reparate</header>'
      australis: Meniul Firefox a fost reparat pentru a funcționa cu noua temă de browser.
      chrome_notes: Notificările Foxtrick au fost reparate pentru a utiliza noul sistem de notificări din Google Chrome.
      player_cache: Foxtrick va detecta acum noii jucători din echipă și va reîncărca automat datele CHPP.
      train_est: Foxtrick nu mai interferă cu sortarea tabelului în noua funcționalitate de estimare a antrenamentului.
      mrf_fixes: '<module>MatchReportFormat</module> nu va mai avea afișarea stricată în unele meciuri. Adăugat mai multe pictograme de evenimente.'
      forum_header: '<module>ForumAlterHeaderLine</module> a fost revizuit și ar trebui să meargă corect în toate cazurile.'
      nav_fix: 'Navigrea în <module>GoToPostBox</module> și <module>MyMonitor</module> a fost reparată în Firefox.'
      new_lineup: 'Modulele <module>MatchPlayerColouring</module>, <module>LineupShortcut</module>, <module>TeamPopupLinks</module> și <module>SeniorTeamShortCuts</module> vor funcționa acum corect cu noua pagină de aliniere jucători.'
      other: '<header>Alte schimbări</header>'
      live_ratings: 'Suportul pentru ratinguri live a fost adăugat în <module>MatchLineupTweaks</module>, <module>MatchRatingsTweaks</module> și <module>MatchPlayerColouring</module>.'
      own_top_players: 'Modulul <module>Filter</module> evidențiază acum jucătorii tăi în pagina de statistici Top Players.'
      htev: htev.org nu mai poate susține încărcarea de cereri Foxtrick și astfel că modulul HTEVPrediction a fost înlăturat.
