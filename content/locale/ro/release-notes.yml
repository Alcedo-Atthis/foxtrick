    0.12.0:
      note_0: '<header>O mulțime de traduceri actualizate de către userii care folosesc <linkCrowdin> instrumentul crowdin</linkCrowdin>. Și tu poți ajuta!</header>'
      note_1: 'NOU: <module>MatchLineupTweaks</module>: Modifică numărătorul de stele pe modelul vechi. Adaugă numărători pentru stele și rezistență pe noua pagină de ordine. Afișează specilitățile jucătorilor și adaugă numele echipei pe teren pentru a limita confuzia. Afișează chipurile jucătorilor pentru echipa ta. Evidențiază jucătorii cu șanse la event într-un meci.'
      note_3: 'NEW: <module>MatchLineupFixes</module>: Afișează numele jucătorilor pentru evenimentele speciale de vreme. Adaugă link-uri pentru jucători în ordinele proprii. Adaugă numărătoare pentru ultima stea a jucătorilor de pe bancă. Remediază multiple evenimente ce au loc în același timp: jucătorii schimbă pozițiile rând pe rând în loc să le schimbe în același timp.'
      note_4: 'NOU: <module>ReLiveLinks</module>: Adaugă link-uri pentru HT Re-Live pentru meciurile încheiate.'
      note_5: 'NOU: <module>CopyBBAd</module>: Copiază anunțuri diverse în codul BB (de merfis).'
      note_6: 'NOU: <module>DashboardCalendar</module>: Adăugat un buton pentru a exporta săptămâna Hattrick în formatul iCalendar (ar trebui să fie compatibil cu Google Calendar, Thunderbird+Lightning, MS Outlook, KOrganizer, Evolution, Apple iCal etc)'
      note_7: '<module>LiveAlert</module>: Adăugate diferite sunete pentru golurile echipelor gazdă/oaspete/proprii. Folosește sunete de la <linkHTLS>HTLiveSight</linkHTLS>. Golurile echipei proprii nu vor fi recunoscute în modul Re-Live la început.'
      note_10: '<module>LineupShortcut</module> se leagă acum cu pagina nouă a echipei de start.'
      note_11: '<module>SkillTable</module> utilizează acum pictograme pentru specialități și antrenori.'
      note_12: 'AddLeaveConfButton este redenumit în  <module>ForumLeaveButton</module>'
      note_13: De acum înainte, browser-ul și setările de aspect ale Hattrick vor fi automat incluse în mesajele postate pe forumul FoxTrick. Acest lucru ne va ajuta să rezolvăm rapid problemele. Vă rugăm nu ștergeți aceste informații în momentul scrierii mesajelor.
      note_14: Codul suplimentului a fost curățat pentru o mai bună lizibilitate și întreținere.
    0.11.0.1:
      note_0: '<header>O mulțime de actualizări ale traducerilor de la useri care folosesc <linkCrowdin>instrumentul crowdin</linkCrowdin>. Și tu poți ajuta!</header>'
      note_1: 'Remediază probleme minore în <module>ForumLastPost</module>, <module>ContextMenuCopy</module>, <module>PlayerFilters</module>, <module>SmallerPages</module>, <module>SkillTable</module>, <module>TeamPopupLinks</module>, <module>MatchIncome</module> și <module>HTThreadMarker</module>.'
      note_2: Împiedică Firefox să reîncarce paginile Hattrick când o nouă fereastră a browser-ului este deschisă.
    0.11.0:
      note_0: 'NOU: <module>DirectPageLinks</module>: links adăugate pentru a accesa pagini specifice in subiectele de pe forum'
      note_1: 'NOU: <module>ForumModeratorPopup</module>: Adăugat un meniu rulant pentru moderatorii de forum deasupra subiectelor pentru a simplifica moderarea.'
      note_2: 'NOU: <module>PlayerStatsTrainingWeek</module>: Adăugată oportunitatea pentru a grupa meciurile conform săptămânii de antrenament în dauna săptămânii de calendar.'
      note_3: '<module>MatchOrderInterface</module>: Corectare adusă listei executanților de penalty pusă la dispoziție. Puteți adăuga echipa dumneavoastră listei sau puteți elibera lista cu un singur click.'
      note_4: '<module>SkillTable</module>: Oportunitate adăugată pentru a sub-sorta o ordine existentă folosind CTRL + click stânga antetului altei coloane.'
      note_5: '<module>SkillTable</module>: Numele jucătorilor sunt prescurtate consumând mai puțin spațiu.'
      note_6: '<module>SkillColoring</module>: Întreg modulul a fost rescris, o mulţime de bug-uri corectate şi completări au fost aduse modulului. Setări schimbate, vă rugăm setați-le pe placul dumneavoastră din nou.'
      note_7: '<module>TransferSearchResultFilters</module>: Oportunitate adăugată pentru a filtra jucătorii după formă și pentru a ascunde jucătorii fără specialitate. Acum colaborează cu <module>TransferSearchFilters</module>.'
      note_8: '<module>MatchSimulator</module>: Adăugată integrarea cu <module>Ratings</module>.'
      note_9: '<module>FriendlyPool</module>: Oportunitate adăugată pentru a extinde căsuța de selecție a țării.'
      note_10: '<module>MovePlayerStatement</module>: Oportunitate adăugată pentru a elimina definitv declarațiile.'
      note_11: '<module>YouthTwins</module>: Schimbările manuale făcute la HY vor fi reflectate instant și pe pagina juniorilor'
      note_12: '<header>Bugfixes</header>'
      note_13: 'Reparat <module>Filtrul</module>, <module>SupporterStatsEnhancements</module> și <module>YouthTwins</module>.'
      note_14: '<module>StaffMarker</module> și <module>HTThreadMarker</module> funcționează în mai multe locuri acum.'
      note_15: '<module>ConfirmActions</module>: adăugat suport pentru autobid.'
      note_16: '<module>EmbedMedia</module>: securitate crescută și detecție mai bună a link-urilor.'
      note_17: '<module>SkillTable</module> ar trebui să raporteze corect timpul în echipă pentru antrenorii de afară.'
      note_18: Modulul BackgroundFixed a fost înlăturat.
      note_19: '<header>Copiere module</header>'
      note_20: '<module>CopyRatings</module>: Suport id meciuri de turnee.'
      note_21: '<module>CopyMatchID</module>: adăugat suport pentru un singur meci și dezactivat pe paginile meciurilor pentru a face loc pentru noul link direct'
      note_22: '<module>CopyPlayerAd</module>: reparate interferențele cu barele de nivel'
      note_23: Remedieri generale ale copierii HT-ML.
      note_24: '<header>Alte trucuri</header>'
      note_25: '<module>MatchOrderInterface</module>: avatare pentru non-suporteri. Stabilitatea crescută.'
      note_26: '<module>MatchSimulator</module> folosește acum noua formulă de rezistență (de Senzascrupoli [post=15917246.1]).'
      note_27: '<module>MatchReportFormat</module> utilizează noile pictograme HT.'
      note_28: '<module>PlayerStatsExperience</module>: punctele de experiență pe nivel crescute la to 28.62 (vezi 15766691.423 pentru discuții). Neprezentările sunt indicate din moment ce nu oferă experiență.'
      note_29: 'Modulele forumului utilizează acum un caracter spațial pentru a scăpa textele în loc de "-": asta ar trebui să ajute limba Catalană.'
      note_30: Împiedică interferența aspectului HT cu FoxTrick.
      note_31: Adăugat suport pentru www.hattrick.fm
      note_32: 'Eliminate link-urile externe moarte în  <module>Links</module>. Utilizează pictograme externe unde este posibil.'
      note_33: '<header>Suport browser</header>'
      note_34: Remediat Firefox pentru Android 17+.
      note_35: Firefox 12 este acum versiunea minimă pentru a rula Foxtrick.
      note_36: Google Chrome 22 este acum versiunea minimă pentru a rula FoxTrick.
      note_38: '<header>O mulțime de traduceri actualizate de către userii care folosesc <linkCrowdin> instrumentul crowdin</linkCrowdin>. Și tu poți ajuta!</header>'
      note_39: '<header>Pagina de preferințe a fost refăcută.</header>'
      note_40: '<strong>Și mult mai multe</strong>'
    0.10.0:
      note_0: 'NEW: <module>TransferHistoryFilters</module>: Allows you to filter transfers for bought or sold players only. Only available for the team history, not players (default on)'
      note_1: 'NEW: <module>FriendlyPool</module>: Colorizes visited countries in the friendly pool (supporters only, default on)'
      note_2: 'NEW: <module>HTEVPrediction</module>: Displays match odds for league games provided by <linkHTEV>HTEV</linkHTEV> (default on)'
      note_3: '<module>PlayerStatsExperience</module>: A fancy new version with much more details and colored feedback if the data is reliable. (Thanks to SeanConnery (7751762) for testing the colors for red-green blind users)'
      note_4: '<module>MatchOrderInterface</module>: Possibility to clone or clone and convert an existing order. Players will not be filled in on purpose.'
      note_5: '<module>YouthTwins</module>: Option added to hide the information link about twins (default off)'
      note_7: '<module>TeamPopupLinks</module>: Some restyling to integrate better with the overall look and feel of hattrick.org'
      note_8: Support for the KeyPlayer page
      note_9: Some improvements for Firefox on Android
      note_10: Possibility to test alert sounds in the preferences
      note_11: Some internal changes related to data storage
      note_12: Some smaller changes and fixes we forgot about
      note_13: '<header>Bugfixes</header>'
      note_14: '<module>ExtendedPlayerDetails</module>: Fixed wage per week and season beeing incorrect for korean and probably some other languages too'
      note_15: '<module>MatchOrderInterface</module>: Face will also show for replaced and highlighted players for past lineups'
      note_16: '<module>MatchPlayerColouring</module>: Now works properly for players that were put in and left the field before the game ended'
      note_17: '<module>HideSignatures</module>: Did not work when HT setting was set to truncated signatures, fixed that'
      note_18: '<module>PlayerStatsExperience</module>: Fixed NT/U-20 final and semi-final detection'
      note_19: '<module>TeamPopupLinks</module>: Fixed infinite creating of tabs on the guestbook'
      note_20: Fixed RTL language issues with the median transfer price
      note_21: '<header>For visually/hearing impaired users</header>'
      note_22: We added a new section to the settings page that will contain all modules that are related to accessibility.
      note_23: 'NEW: <module>ARIALandmarks</module>: Adds ARIA landmarks to the website. This should help navigating the site using screenreaders. The two main navigation bars and the list of all subscribed forums got the role "navigation". The main content has the role "main". All the sidebars with additional information and links will be marked as "complementary". The links to global search and forum search have the role "search" of course.'
      note_24: "If you have any further suggestions please don't hesitate to contact us. We are also browsing the Hattrick Access forums."
    0.9.3:
      note_0: 'A lot of language updates because Foxtrick users are awesome. Thank you so much. Keep contributing at <linkCrowdin>http://www.crowdin.net</linkCrowdin>'
      note_1: 'NEW: <module>YouthTwins</module>: Shows the amount of possible/marked/non twins on the youth players overview page for supporters (in conjunction with hattrick youthclub)'
      note_2: '<module>MatchOrderInterface</module>: Option to show player faces instead of shirts for future and past line-ups (default on)'
      note_3: '<module>MatchOrderInterface</module>: Option to disable last match information and highlighting for tournament games added (default on)'
      note_4: '<module>MatchIncome</module>: Support for increased ticket prices in season 49. Income is now calculated by the ticket prices that were active when the match was played.'
      note_5: "MatchOrderInterface: Fixed bug where the playedLastMatch indicator didn't show (or showed incorrectly) on Firefox"
      note_6: "MatchOrderInterface: Removed last match highlighting because it's not approved anymore :( (But there's a native HT replacement for supporters now)"
      note_7: 'PlayerStatsExperience: Fixed bug where red cards caused games beeing detected as walkovers'
      note_8: 'PlayerStatsExperience: Fixed issue that caused this module not to work on Firefox 3.6'
      note_9: 'CustomMedals: Fixed disappearing tournament trophies'
      note_10: Ogg sounds for mozilla-based browsers enabled
      note_11: "Fennec loads staffmarker and link resources from internal sources again. So they aren't updated dynamically but also save bandwidth."
    0.9.2:
      note_0: Another massive language update. Thanks again to all those translators.
      note_1: Rewrote language detection. Should never break again
      note_2: 'NEW: <module>PlayerStatsExperience</module>: shows how much experience a player gained in invidual matches and shows current subskill'
      note_3: 'NEW: <module>TeamPopupLinks</module>: added Tournaments. Optionally highlights current team in tables (default on)'
      note_4: 'NEW: <module>RatingsDisplay</module>: additonally addes average stars and ratings to series stats table'
      note_5: 'NEW: <module>TeamStats</module>: updates with filters and more sections'
      note_6: PlayerFilters has more filter options now
      note_7: 'Skilltable for transferlist search: injured fixed'
      note_8: 'MatchReportFormat: negative SE icons added'
      note_9: 'Links: make dynamic added links default on'
      note_10: 'Links and staffmarker: load zipped to save bandwidth'
      note_11: 'Links: Fixed removing custom links not working'
      note_12: 'ForumAlterHeaderLine: Highlight thread opener and remove postid for simple header fixed'
      note_13: 'ForumStripHattrickLinks: confirm option fixed'
      note_14: 'MatchSimulator: adding non-tournament matches fixed'
      note_15: 'CopyYouth: obsolete copy-player-source removed'
      note_16: 'CopyYouth: copy-training report linked to corresponding HT-Youthclub page'
      note_17: 'ShowLineupSet: Fixed after some HT change and simple skin broken layout fixed'
      note_18: Missing playerid for bookmarked players back
      note_19: Median-transfer-prize fixed for some users
      note_20: 'MatchOrder: Highlight of players that played in the last match can now be shown on the playing field too'
      note_21: Some more work on AMO compliance
      note_22: '<header>For Google Chrome users</header>'
      note_23: "Seems that Chrome 18's optional permissions system is buggy. Feature which require those (HTY staffmarker and EmbedMedia) might not work currently."
    0.9.1:
      note_0: 'HTMS: tactics used again'
      note_1: 'Tablesort: sort floating numbers'
