StyleTutorial.content=FoxTrick oferta un set de inferfete de prezentare pentru useri pentru a-si personaliza stilurile proprii.\n Aceste interfete sunt oferite prin intermediul claselor si idurilor HTML si ai putea utiliza CSS pentru a defini stilul preferat.\n Un exemplu de stil poate fi gasit la %s si poate fi modificat pentru a-ti satisface nevoile.\n Dupa salvarea fisierului poti utiliza modulul SkinPlugin pentru a incarca fisierul CSS pentru ca stilul sa aiba efect.

