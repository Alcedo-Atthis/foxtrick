    authorize: 
      question: Por que devo autorizar o FoxTrick para acessar os dados da meu time?
      answer: |
        <p>Embora a maior parte das informações necessárias para o FoxTrick possa ser buscada diretamente da página que você está vendo, alguns módulos precisam baixar alguns dados para funcionar corretamente</p>
        
        <p>Para baixar os dados do Hattrick, incluindo os dados do seu time, ligas e seleções nacionais você precisa autorizar o FoxTrick antes.</p>
        
        <p>Você autoriza o FoxTrick fornecendo seu nome e senha em chpp.hattrick.org e receberá um código de verificação que você fornecerá ao FoxTrick. O FoxTrick não terá acesso ao seu nome de usuário e senha durante todo o processo.</p>
        
        <p>Para saber mais sobre o processo de autorização, por favor leia  <linkCHPPDesc> CHPP - Como isso funciona</linkCHPPDesc> no Hattrick.</p>
        
        <p>Alguns módulos que podem precisar de seus dados para funcionar corretamente:</P>
        
        <ul>
        <li><module>CrossTable</module></li>
        <li><module>ExtraPlayerInfo</module></li>
        <li><module>MatchPlayerColouring</module></li>
        <li><module>MyMonitor</module></li>
        <li><module>NtPeek</module></li>
        <li><module>SeriesFlags</module></li>
        </ul>
        
        <p>Alguns módulos que podem lhe trazer informações extras se puderem acessar seus dados do seu time no Hattrick:</p>
        
        <ul>
        <li><module>SkillTable</module></li>
        <li><module>TeamStats</module></li>
        </ul>
    privacy: 
      question: Como foxtrick protegerá minha privacidade ?
      answer: |
        <p>O FoxTrick não carrega nenhum de seus dados ou preferências para nossos servidores; Também não enviamos nenhum de seus dados, incluindo mas não se restringindo ao seu nome de usuário. senha, ID de jogadores associados às habilidades para terceiros.</p>
        
        <p>As informações passadas à terceiros, as que estão listadas abaixo, são enviadas pelo método "GET CHPP" e serão enviadas apenas se você autorizar com clique em um link.</P>
        
        <p>É isso, você poderá ver todas as informações que forem repassadas inspecionando o URI - (Uniform Resource Identifier) de um link externo e nenhuma informação será repassada sem o seu consentimento. Como listado acima, nenhum dado pessoal está envolvido.</p>
        
        <p>As exceções são módulos  <module>HTMSPrediction</module> e  <module>HTEVPrediction</module>, em que ratings das partidas são enviados e recebidos dos respectivos sites com um XMLHttpRequest.</p>
