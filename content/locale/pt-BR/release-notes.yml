pt-BR:
  versions:
    nightly:
      note_0: 'Esta é a versão de desenvolvimento. Use a seu próprio critério. Veja <linkSVN>história de alterações</linkSVN> no Google Code para detalhes das mudanças.'
    beta:
      note_0: 'Esta é a versão beta do próximo lançamento. Por favor ajude a traduzir essa versão em nossa página de tradução comunitária super fácil <linkCrowdin>crowdin.net</linkCrowdin>. '
    0.13.0:
      crowdin: '<header>Várias atualizações de traduções de nossos fantásticos usuários que usam o <linkCrowdin>crowdin tool</linkCrowdin>. Você também pode ajudar!</header>'
    0.12.2:
      note_0: '<header>Várias atualizações de traduções de nossos fantásticos usuários que usam o <linkCrowdin>crowdin tool</linkCrowdin>. Você também pode ajudar!</header>'
      note_1: '<module>PlayerStatsExperience</module>: O Cálculo da experiência agora considera que são 28.57 pontos por nível (veja 15766691.780).'
      note_2: 'NOVO: O <module>PsicoTSI</module> foi importado para o Foxtrick.'
      note_3: '<module>ShowLineupSet</module>: Adicionada a opção de destacar o próprio time na tabela de classificação.'
      note_5: 'Nova: <module>SupportersList</module>: mostra é parceiro de sua equipe em sua lista de equipes parceiras e vice-versa.'
      note_7: 'NOVO: <module>fãs</module>: adiciona um link para o HTLive ao lado do link para o jogo futuro. Adiciona a evolução total de torcedores na barra lateral.'
      note_8: "Usuários dois times (Platinum) podem agora usar padrões visuais diferentes no Hattrick usando ' body.ft-teamID-0000000' seletores em <module>SkinPlugin</module>."
      note_9: '<module>HeaderToggle</module> foi tornada mais robusta contra influências por outros módulos ou Hattrick em si.'
      note_10: '<module>MatchSimulator</module> foi adaptado para incluir as informações de orientação do auxiliar técnico ao copiar as notas.'
      note_11: '<header>Bugfixes</header>'
      note_13: "Jogadores não utilizados não serão mais incluídos ao usar o recurso 'Preencher batedores de pênalty' em <module>MatchOrderInterface</module>."
      note_15: 'Foi corrigido o link do desafio em <module>TeamPopupLinks</module>.'
      note_16: Corrigido uma falha na funcionalidade de pesquisa nas preferências.
    0.12.1.1:
      note_0: Atualizações de tradução.
      note_1: 'Melhorado o desempenho de <module>MainMenuDropDown</module>.'
      note_2: Melhorias de acessibilidade menores.
      note_3: 'Correções para <module>CopyPosting</module> e <module>StaffMarker</module>.'
      note_4: Corrigidos alguns problemas relacionados com sons.
      note_5: Corrigido um problema no Android que levava o Foxtrick a não iniciar em alguns casos.
      note_6: Quebras de linha no fórum e modelos de HTmail devem agora ser reconhecidos corretamente quando Importando preferências.
      note_7: Corrigido problema de reconhecimento de classificações para Frysk local.
      note_8: 'Corrigido alguns problemas em <module>ForumAlterHeaderLine</module>, <module>ManagerButtons</module> e <module>HideSignatures</module>.'
      note_9: '<module>SkillTable</module> agora vai funcionar novamente sem nova autorização pelo Foxtrick para os usuários com uma única equipe.'
    0.12.1:
      note_0: '<header>Várias atualizações de traduções de nossos fantásticos usuários que usam o <linkCrowdin>crowdin tool</linkCrowdin>. Você também pode ajudar!</header>'
      note_1: 'Nova: <module>SupportershipExpirationDate</module>: Clicando nos  dias restantes de Sócio HT no Meu Escritório aparecerá o prazo de duração'
      note_2: '<module>CoincidirReceita</module>: adicionada opção para exibir a utilização dos assentos em percentagem ao lado do número de torcedores em páginas de partida'
      note_3: 'Nova: <module>MainMenuDropDown</module>: Adiciona menus drop-down para a navegação principal na barra contendo todos os links geralmente disponíveis na barra lateral da página de destino.'
      note_4: 'Corrige o reconhecimento do tempo no Firefox ao exportar <module>DashboardCalendar</module>.'
      note_5: '<module>MatchOrderInterface</module>: agora mostra avatares para várias equipes.'
      note_6: '<module>DashboardCalendar</module>: removido vários prompts de download no Firefox.'
      note_7: '<module>HeaderFix</module>: Agora exibe a barra de troca de equipe anteriormente oculta.'
      note_8: '<module>ConfirmActions</module>: Usuários com dois times agora vão ver o nome da equipe com que estão dando o lance.'
      note_9: '<module>TransferSearchFilters</module>: filtros agora vão salvar a idade do jogador em dias também.'
      note_10: Foi adicionado suporte para a língua azerbaijã.
      note_11: Uma centena de outras correções para problemas causados por alterações do Hattrick.
    0.12.0:
      note_0: '<header>Várias atualizações de traduções de nossos fantásticos usuários que usam o <linkCrowdin>crowdin tool</linkCrowdin>. Você também pode ajudar!</header>'
      note_2: Um monte de correções para vários módulos que foram quebrados depois que foi introduzida a nova loja Hattrick.
      note_3: "NOVO: <module>MatchLineupFixes</module>: Sincronização da timeline através de guias de jogador e setores. Mostra nomes de jogador para o SE's de clima. Adiciona links para os jogadores em seu próprio guia de ordens. Adiciona estrelas do último jogo aos jogadores no banco. Corrige vários eventos acontecendo ao mesmo tempo: jogadores alterar suas posições um a um, em vez de todos de uma só vez."
      note_4: 'Nova: <module>ReLiveLinks</module>: Adicionar links HT Re-live para jogos finalizados.'
      note_5: 'Nova: <module>CopyBBAd</module>: copiar vários anúncios no código BB (merfis).'
      note_6: 'Nova: <module>DashboardCalendar</module>: adicionado um botão para exportar a semana do Hattrick no formato de arquivo do iCalendar (deve ser compatível com o Google Calendar, Thunderbird + Lightning, MS Outlook, KOrganizer, evolução, Apple iCal, etc)'
      note_7: '<module>LiveAlert</module>: adicionadoa sons diferentes para os gols em casa/fora/seu time. Usando sons de <linkHTLS>HTLiveSight</linkHTLS> por padrão. Os gols do seu time não serão reconhecidos no modo Re-live.'
      note_10: '<module>LineupShortcut</module> agora o link direto para a nova página de escalação.'
      note_11: '<module>SkillTable</module> agora usa ícones para especialidades e treinadores.'
      note_12: 'AddLeaveConfButton é renomeado para <module>ForumLeaveButton</module>'
      note_13: A partid de agora, seu navegador e configurações de layout do Hattrick serão automaticamente incluídas em mensagens publicadas no fórum do FoxTrick . Isso nos ajudará a corrigir problemas mais rápidos. Por favor, não apague essa informação ao postar.
      note_14: O código do aplicativo foi limpo para melhor leitura e facilidade de manutenção.
      note_15: 'Corrigido alguns problemas com detecção de semana em <module>PlayerStatsTrainingWeek</module>.'
      note_16: 'Corrigido um erro na <module>MatchSimulator</module> que levou classificações e previsões erradas a aparecer quando a opção ataque contra defesa  está desativada.'
      note_17: Atualizações do Safari parecem estar quebradas. Os usuários devem remover a versão anterior do Foxtrick e instalar a nova.
    0.11.0.1:
      note_0: '<header>Várias atualizações de traduções de nossos fantásticos usuários que usam o <linkCrowdin>crowdin tool</linkCrowdin>. Você também pode ajudar!</header>'
      note_1: 'Correção de pequenos problemas em <module>ForumLastPost</module>, <module>ContextMenuCopy</module>, <module>PlayerFilters</module>, <module>SmallerPages</module>, <module>SkillTable</module>, <module>TeamPopupLinks</module>, <module>CoincidirReceita</module> e <module>HTThreadMarker</module>.'
      note_2: Impedir o Firefox de recarregar todas as abas/guias do Hattrick quando é aberta uma nova janela do navegador.
    0.11.0:
      note_0: 'NOVO: <module>DirectPageLinks</module>: Links adicionados para acessar páginas específicas em tópicos do fórum'
      note_1: 'NOVO: <module>ForumModeratorPopup</module>: Adicionado um menu dropdown para moderadores dos fóruns sobre os tópicos para simplificar a moderação.'
      note_2: 'NOVO: <module>PlayerStatsTrainingWeek</module>: Adicionado a possibilidade agrupar partidas de acordo com as semanas de treino em vez da semana do calendário.'
      note_3: '<module>MatchOrderInterface</module>: Providenciamos uma correção para a lista de batedores de pênalti.'
      note_4: '<module>SkillTable</module>: Adicionamos a possibilidade de sub ordenar uma listagem existente usando ctrl + botão esquerdo do mouse no cabeçalho de outra coluna.'
      note_5: '<module>SkillTable</module>: A partir de agora os nomes dos jogadores estão abreviados para gastar menos espaço.'
      note_6: '<module>SkillColoring</module>: Todo o módulo foi reescrito, várias correções e acréscimos. Por favor, ajuste como preferir novamente.'
      note_7: '<module>TransferSearchResultFilters</module>: Adicionada a possibilidade para filtrar por formua e ocultar os jogadores sem especialidade. Agora opera em conjunto com <module>TransferSearchFilters</module>.'
      note_8: '<module>MatchSimulator</module>: Adicionada a integração com <module>Ratings</module>.'
      note_9: '<module>FriendlyPool</module>: Adicionamos a possibilidade de expandir a caixa de seleção de país.'
      note_10: '<module>MovePlayerStatement</module>: Possibilidade de remover completamente as declarações dos jogadores (que as tiverem).'
      note_11: '<module>YouthTwins</module>: Modificações manuais feitas no HY agora refletirão imediatamente na página dos jogadores juniores'
      note_12: '<header>Correções de erros</header>'
      note_13: 'Corrigido <module>filtro</module>, <module>SupporterStatsEnhancements</module> e <module>YouthTwins</module>.'
      note_14: '<module>StaffMarker</module> e <module>HTThreadMarker</module> trabalham em mais lugares agora.'
      note_15: '<module>ConfirmActions</module>: adicionado suporte para o lance automático.'
      note_16: '<module>EmbedMedia</module>: maior segurança e melhor detecção de link.'
      note_17: '<module>SkillTable</module> agora deve relatar o tempo correto na equipe para treinadores externos.'
      note_18: Módulo de BackgroundFixed foi removido.
      note_19: '<header>Copiar módulos</header>'
      note_20: '<module>CopyRatings</module>: Suporte para ID de partidas nos torneios.'
      note_21: '<module>CopyMatchID</module>: adicionado suporte para partida única e desativado em páginas das partidas para dar espaço para o novo recurso de  link direto do HT.'
      note_22: '<module>CopyPlayerAd</module>: Corrigida interferência nas barras de habilidades do HT'
      note_23: Correções gerais ao copiar HT-ML
      note_24: '<header>Outros ajustes</header>'
      note_25: '<module>MatchOrderInterface</module>: avatares para os não-sócios. Estabilidade aumentada.'
      note_26: '<module>MatchSimulator</module> agora usa a nova fórmula de resistência (por Senzascrupoli [post = 15917246.1]) no desconto de resistência.'
      note_27: '<module>MatchReportFormat</module> usa os novos ícones do HT.'
      note_28: '<module>PlayerStatsExperience</module>: pontos de experiência por nível aumentado para 28.62 (consulte 15766691.423 para discussão). Walkovers são indicados agora considerando que eles não dão experiência.'
      note_29: "Módulos do Fórum agora usam um caractere de espaço espacial para escapar o texto em vez de '·': isto deve ajudar a língua catalã."
      note_30: Impedir que o layout do HT interfera no Foxtrick.
      note_31: Adicionado suporte para www.hattrick.fm
      note_32: 'Removidos links externos mortos em <module>Links</module>. Sempre que possível, use os ícones externos.'
      note_33: '<header>Suporte a navegador</header>'
      note_34: Corrigido o suporte de Firefox para Android 17+
      note_35: O Firefox 12 agora é a versão mínima para executar o Foxtrick.
      note_36: Google Chrome 22 agora é a versão mínima para executar o Foxtrick.
      note_38: '<header>Várias atualizações de traduções de nossos fantásticos usuários que usam o <linkCrowdin>crowdin tool</linkCrowdin>. Você também pode ajudar!</header>'
      note_39: '<header>a página de preferências foi retrabalhada.</header>'
      note_40: '<strong>E muito, muito mais</strong>'
    0.10.0:
      note_0: 'NEW: <module>TransferHistoryFilters</module>: Allows you to filter transfers for bought or sold players only. Only available for the team history, not players (default on)'
      note_1: 'NEW: <module>FriendlyPool</module>: Colorizes visited countries in the friendly pool (supporters only, default on)'
      note_2: 'NEW: <module>HTEVPrediction</module>: Displays match odds for league games provided by <linkHTEV>HTEV</linkHTEV> (default on)'
      note_3: '<module>PlayerStatsExperience</module>: A fancy new version with much more details and colored feedback if the data is reliable. (Thanks to SeanConnery (7751762) for testing the colors for red-green blind users)'
      note_4: '<module>MatchOrderInterface</module>: Possibility to clone or clone and convert an existing order. Players will not be filled in on purpose.'
      note_5: '<module>YouthTwins</module>: Option added to hide the information link about twins (default off)'
      note_7: '<module>TeamPopupLinks</module>: Some restyling to integrate better with the overall look and feel of hattrick.org'
      note_8: Support for the KeyPlayer page
      note_9: Some improvements for Firefox on Android
      note_10: Possibility to test alert sounds in the preferences
      note_11: Some internal changes related to data storage
      note_12: Some smaller changes and fixes we forgot about
      note_13: '<header>Bugfixes</header>'
      note_14: '<module>ExtendedPlayerDetails</module>: Fixed wage per week and season beeing incorrect for korean and probably some other languages too'
      note_15: '<module>MatchOrderInterface</module>: Face will also show for replaced and highlighted players for past lineups'
      note_16: '<module>MatchPlayerColouring</module>: Now works properly for players that were put in and left the field before the game ended'
      note_17: '<module>HideSignatures</module>: Did not work when HT setting was set to truncated signatures, fixed that'
      note_18: '<module>PlayerStatsExperience</module>: Fixed NT/U-20 final and semi-final detection'
      note_19: '<module>TeamPopupLinks</module>: Fixed infinite creating of tabs on the guestbook'
      note_20: Fixed RTL language issues with the median transfer price
      note_21: '<header>For visually/hearing impaired users</header>'
      note_22: We added a new section to the settings page that will contain all modules that are related to accessibility.
      note_23: 'NEW: <module>ARIALandmarks</module>: Adds ARIA landmarks to the website. This should help navigating the site using screenreaders. The two main navigation bars and the list of all subscribed forums got the role "navigation". The main content has the role "main". All the sidebars with additional information and links will be marked as "complementary". The links to global search and forum search have the role "search" of course.'
      note_24: "If you have any further suggestions please don't hesitate to contact us. We are also browsing the Hattrick Access forums."
    0.9.3:
      note_0: 'A lot of language updates because Foxtrick users are awesome. Thank you so much. Keep contributing at <linkCrowdin>http://www.crowdin.net</linkCrowdin>'
      note_1: 'NEW: <module>YouthTwins</module>: Shows the amount of possible/marked/non twins on the youth players overview page for supporters (in conjunction with hattrick youthclub)'
      note_2: '<module>MatchOrderInterface</module>: Option to show player faces instead of shirts for future and past line-ups (default on)'
      note_3: '<module>MatchOrderInterface</module>: Option to disable last match information and highlighting for tournament games added (default on)'
      note_4: '<module>MatchIncome</module>: Support for increased ticket prices in season 49. Income is now calculated by the ticket prices that were active when the match was played.'
      note_5: "MatchOrderInterface: Fixed bug where the playedLastMatch indicator didn't show (or showed incorrectly) on Firefox"
      note_6: "MatchOrderInterface: Removed last match highlighting because it's not approved anymore :( (But there's a native HT replacement for supporters now)"
      note_7: 'PlayerStatsExperience: Fixed bug where red cards caused games beeing detected as walkovers'
      note_8: 'PlayerStatsExperience: Fixed issue that caused this module not to work on Firefox 3.6'
      note_9: 'CustomMedals: Fixed disappearing tournament trophies'
      note_10: Ogg sounds for mozilla-based browsers enabled
      note_11: "Fennec loads staffmarker and link resources from internal sources again. So they aren't updated dynamically but also save bandwidth."
    0.9.2:
      note_0: Another massive language update. Thanks again to all those translators.
      note_1: Rewrote language detection. Should never break again
      note_2: 'NEW: <module>PlayerStatsExperience</module>: shows how much experience a player gained in invidual matches and shows current subskill'
      note_3: 'NEW: <module>TeamPopupLinks</module>: added Tournaments. Optionally highlights current team in tables (default on)'
      note_4: 'NEW: <module>RatingsDisplay</module>: additonally addes average stars and ratings to series stats table'
      note_5: 'NEW: <module>TeamStats</module>: updates with filters and more sections'
      note_6: PlayerFilters has more filter options now
      note_7: 'Skilltable for transferlist search: injured fixed'
      note_8: 'MatchReportFormat: negative SE icons added'
      note_9: 'Links: make dynamic added links default on'
      note_10: 'Links and staffmarker: load zipped to save bandwidth'
      note_11: 'Links: Fixed removing custom links not working'
      note_12: 'ForumAlterHeaderLine: Highlight thread opener and remove postid for simple header fixed'
      note_13: 'ForumStripHattrickLinks: confirm option fixed'
      note_14: 'MatchSimulator: adding non-tournament matches fixed'
      note_15: 'CopyYouth: obsolete copy-player-source removed'
      note_16: 'CopyYouth: copy-training report linked to corresponding HT-Youthclub page'
      note_17: 'ShowLineupSet: Fixed after some HT change and simple skin broken layout fixed'
      note_18: Missing playerid for bookmarked players back
      note_19: Median-transfer-prize fixed for some users
      note_20: 'MatchOrder: Highlight of players that played in the last match can now be shown on the playing field too'
      note_21: Some more work on AMO compliance
      note_22: '<header>For Google Chrome users</header>'
      note_23: "Seems that Chrome 18's optional permissions system is buggy. Feature which require those (HTY staffmarker and EmbedMedia) might not work currently."
    0.9.1:
      note_0: 'HTMS: tactics used again'
      note_1: 'Tablesort: sort floating numbers'
    0.9.0.5:
      note_0: 'New module <module>SafeForWork</module> to camouflage Hattrick tabs by changing icon and description'
      note_1: '<module>ForumYouthIcons</module>: added shortcuts for Tournaments'
      note_2: '<module>NewMail</module>: sound option back'
      note_3: '<module>TeamPopupLinks</module>: Format for custom links changed'
      note_4: '<module>MatchSimulator</module>: Copy ratings fixed and some tournament support'
      note_5: Added option for alternative player specialties icons in the main tab
      note_6: Moved the highlight feature toggle to the FoxTrick toolbar icon resp. preferences main tab
      note_7: module MatchTables removed since no one used it
      note_8: 'MatchSimulator stamina effect: show texts rounded and values not rounded'
      note_9: preference linking "foxtrick://"-style fixed
      note_10: Matchreport now shows tooltips for all events
      note_11: Links resources moved to yet another server
      note_12: Some internal changes to improve AMO compliance
      note_13: 'Uma grande quantidade de novas traduções por: aegeansailor, brauxx, Mod-Utku, ebitechv, Polytropos, gkon13, SOLARIS1973, Fieras, margaale, ipefix, stephan.cardot, OmaniMilani, LambdaB, SI-CH, Convincedd, margaale, ljushaff, serjhanti, playMaker, CoRrRan, Aristodemos, margaale, spider007, FeritAkarsu a mais algumas pessoal que provavelmente esqueci. Por favor nos mande uma mensagem se você se sentiu desrespeitado. É bem difícil achar todos vocês e isto é fantástico, obrigado a todos!'
