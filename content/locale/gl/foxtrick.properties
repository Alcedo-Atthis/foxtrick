links.custom.helptext=Este é o modo de edicion. Clicando na cabeceira deste cadro cambia entre os modos de edición e o normal. Soamente no modo normal as túas ligazóns persoais serán completamente funcionales. Ligazóns estáticas externas son sinxelas de engadir, só engade a url completa (Exemplo\: http\://alltid.org/league/427/). Para links estáticos internos sálta a parte do servidor (Exemplo\: /World/Series/Default.aspx?LeagueLevelUnitID\=427). As etiquetas só as necesitas para as pouco comunes ligazóns dinámicas. Con etiquetas as ligazóns se cambiarán dinámicamente usando a información do sitio onde esteas. Por exemplo http\://alltid.org/league/[leagueid] sempre che levará o sitio de alltid da liga que estás mirando no hattrick. As etiquetas que están dispoñíbeis están listadas no cadro de selección. Soamente podes usar aquelas que están listadas na páxina onde estás engadindo a túa ligazón personal. O texto que se produce so é unhá plantiña de exemplo. Podes escribir ti mesmo a etiqueta (cos [])
links.custom.helptext2=Tamén podes exportar as túas ligazóns e compartilas. Para facelo clica no botón de exportar e selecciona un arquivo para gardar a ligazón. As ligazón se engadirán ó final dese arquivo, podes gardar varias ligazón nun arquivo. Para importar ligazóns diríxete á sección de preferencias e vai a importar preferencias. Só as preferencias presentes nese arquivo serán importadas, que neste caso son as túas ligazóns. As túas ligazóns previas non se borrarán

