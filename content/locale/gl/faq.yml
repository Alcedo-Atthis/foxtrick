      question: Como podería trocar o estilo do meu FoxTrick?
      answer: |
        <p> O Foxtrick dache unha serie de melloras no interface para persoalizala ó teu propio xeito. Estas modificacións fanse por medio de IDs HTML e clases, e ti podes usar CSS para definir o teu estilo preferido.</p>
        
        <p>Un exemplo de arquivo de configuración dun usuario o podes atopar <linkCSSExample>aquí</linkCSSExample> ou <linkCSSExampleGCode>aquí</linkCSSExampleGCode>, o cal podes modificar como che pete. Despois de gardar o arquivo, podes usar o módulo <module>SkinPlugin</module> para cargar o arquivo CSS que ten o estilo de usuario activo.</p>
