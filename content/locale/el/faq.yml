  faq: 
    style: 
      question: Πως μπορώ να διαμορφώσω το FoxTrick μου;
      answer: |
        <p>Το FoxTrick παρέχει ένα σύνολο θεμάτων στους χρήστες για να εξατομικεύσουν την εμφάνιση του. Τα θέματα είναι διαθέσιμα σε HTML κώδικα, και μπορείτε να χρησιμοποιήσετε την CSS για να ορίσετε το θέμα σας προτιμάτε.</p>
        
        <p>Ένα παράδειγμα αρχείου θέματος χρήστη μπορεί να βρεθεί <linkCSSExample>εδώ</linkCSSExample> ή <linkCSSExampleGCode>εδώ</linkCSSExampleGCode>, το οποίο μπορείτε να τροποποιήσετε για να ικανοποιήσει τις ανάγκες σας. Μετά την αποθήκευση του αρχείου, μπορείτε να χρησιμοποιήσετε την εφαρμογή <module>SkinPlugin</module> για τη φόρτωση του αρχείου CSS, ώστε να έχετε το προσωπικό σας στυλ.</p>
    sound-format: 
      question: Ποιες μορφές αρχείων επιτρέπονται για ήχους ειδοποίησης;
      answer: |
        <p>Κάθε πρόγραμμα περιήγησης επιτρέπει διαφορετικές μορφές αρχείων. Εδώ είναι μια λίστα (μορφές που δεν είναι στην λίστα μπορεί να λειτουργήσουν εάν το κατάλληλο πρόσθετο είναι εγκατεστημένο, π.χ. το Quicktime για αναπαραγωγή mp3 στον firefox):</p>
        
        
        <ul>
        <li>Mozilla: wav, ogg</li>
        <li>Safari (μπορεί να χρειάζεται το Quicktime): wav, mp3</li>
        <li>Chrome: ogg, mp3, wav</li><li>Opera: wav, ogg</li>
        </ul>
