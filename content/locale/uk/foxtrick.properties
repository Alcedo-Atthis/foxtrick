foxtrick.AttVsDef.newstyle.desc=новий стиль

foxtrick.Ratings.desc=Додає рейтинги на сторінці звіту про матч
foxtrick.BookmarkAdjust.desc=Змінює значок, пов'язаний з закладкою, що додається, у відповідності до коду в квадратних дужках: наприклад, [cyan] покаже блакитний значок. Можливі варіанти: aqua (колір морської хвилі), B (символ B), black (чорний), blue (синій), brown (коричневий), cyan (блакитний), darkpurple (фіолетовий), green (зелений), idea (ідея), lightblue (світло-синій), lightgreen (світло-зелений), orange (помаранчевий), pink (рожевий), purple (пурпуровий), red (червоний), white (білий), yellow (жовтий)


foxtrick.MedianTransferPrice.desc=Показує середню ціну гравця при порівнянні трансферів



foxtrick.FlagCollectionToMap.desc=Показує мапу світу зі всіма країнами, прапори яких у вас зібрані у кожній категорії
foxtrick.TransferSearchFilters.desc=Додає можливість використання шаблонів при пошуку гравців на трансфері
foxtrick.TransferDeadline.desc=Додає додатковий рядок до кожного результату пошуку на трансферному ринку з зазначенням днів, годин та хвилин до дедлайну
foxtrick.HTDateFormat.desc=Додає тиждень та сезон ХТ до найважливіших дат на сторінках гри
foxtrick.HTDateFormat.LocalSeason.desc=Відображає локальний сезон вашої країни замість глобального сезону HT
foxtrick.HTDateFormat.FirstDayOfWeekOffset.desc=Використайте поле нижче, щоб встановити день початку тижня у Вашій країні (0 = Понеділок, -2 = Субота)
foxtrick.TeamPopupLinks.desc=Відображає маленьке виринаюче віконце з посиланнями при наведенні курсору на назву команди або нік менеджера
foxtrick.StaffMarker.desc=Забарвлює імена адміністраторів гри на форумі. Ви можете обрати власний стиль (параметри стилю HTML).
