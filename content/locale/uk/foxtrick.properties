foxtrick.linkscustom.helptext=Зараз Ви користуєтесь режимом редагування посилань. Щоб перемкнутись між режимом редагування та нормальним режимом Вам необхідно натиснути на заголовку цього віконця з написом \"Посилання\". Ваші особисті посилання сповна функціонуватимуть лише у нормальному режимі. Зовнішні статичні посилання дуже легко додаються, Вам потрібно лише ввести повну url адресу (Наприклад, http: \/\/alltid.org\/league\/65580\/). Для внутрішніх статичних посилання не додавайте адресу сервера на початку посилання так, як Ви це робите для посилань на форумі (Наприклад, \/World\/Series\/Default.aspx?LeagueLevelUnitID=65580). Теги Вам знадобляться при використанні динамічних посилань. З тегами, посилання будуть динамічно змінюватись використовуючи інформацію з тієї сторінки на якій Ви перебуваєте. Для прикладу, посилання http:\/\/alltid.org\/league\/[leagueid] буде завжди перенаправляти Вас на сторінку тієї ліги в Alltid, яку Ви на даний момент переглядаєте в Hattrick. Теги, що доступні на відповідній сторінці містяться у випадаючому меню, і Ви маєте використовувати тільки їх для правильної роботи посилань. Теги - це звичайний текстовий шаблон. Ви самі можете написати тег помістивши його в квадратні дужки.
foxtrick.linkscustom.helptext2=Ви також маєте можливість зберігати Ваші посилання в файл та ділитися ними з іншими. Щоб зберегти посилання в файл натисніть кнопку \"Експорт\" та вкажіть ім?я файлу для збереження. Посилання збережеться у відповідний файл, Ви також можете зберігати декілька посилань в одному файлі. Щоб імпортувати посилання скористайтесь діалогом налаштувань FoxTrick, а саме розділом  \"Експорт та імпорт налаштувань \". Будуть імпотровані лише налаштування, що збережені у обраному файлі, у нашому випадку \- це Ваші посилання. Жодне з вже існуючих Ваших посилань не зникне.
