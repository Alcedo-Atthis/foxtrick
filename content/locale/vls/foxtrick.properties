links.custom.helptext=Allereerst, dit is de bewerkingsmodus. Door op de bovenkant van deze box te klikken, schakel je tussen de bewerkingsmodus en de normale modus. Alleen in de normale modus werken de links. Statische externe links zijn gemakkelijk toe te voegen, voeg gewoon de volledige URL toe (voorbeeld: http: \/\/alltid.org\/league\/427\/). Voor statische links binnen Hattrick laat je het server gedeelte weg (voorbeeld: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). De parameters zijn alleen nodig voor dynamische links. Met parameters kun je informatie van Hattrick dynamisch in links plaatsen (voorbeeld: http:\/\/alltid.org\/league\/[leagueid] stuurt je naar de alltid site van de competitie die je op dat moment bekijkt). De parameters die op iedere pagina beschikbaar zijn, worden getoond in een selectieveld. Je kunt alleen die parameters gebruiken. De tekst die getoond wordt in een link, is slechts een voorbeeld. Je kunt die tekst zelf vervangen door je parameter naar keuze (met de []).
links.custom.helptext2=Je kunt je links ook exporteren en delen. Hiertoe klik je op de export knop en selecteer je een bestand om je links in op te slaan. Links worden aan dat bestand toegevoegd, dus je kunt verscheidene links in één bestand opslaan. Om links te importeren ga je in het voorkeuren venster naar inporteer voorkeuren. Alleen de voorkeuren uit het geselecteerde bestand worden geïmporteerd. In dit geval zijn dat dus alleen jouw links. Reeds bestaande links worden niet verwijderd.
