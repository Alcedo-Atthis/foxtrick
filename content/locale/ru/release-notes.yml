language: Russian
versions: 
	nightly: 
		notes: 
			0: "Это сборка разрабатываемой версии. Используёте её на ваше собственное усмотрение. Пожалуйста, обращайтесь к <linkSVN>истории изменений</linkSVN> на сайте Google Code за подробностями."
		
	beta: 
		notes: 
			0: "Это - бета-версия следующего выпуска. Пожалуйста, помогите нам с переводом этой версии на краудсорсинговом сайте <linkCrowdin>crowdin.net</linkCrowdin>. "

	0.11.0: 
		notes: 
			0: "НОВЫЙ модуль <module>ForumModeratorPopup</module>: в заголовок темы добавлено выпадающее меню с инструментами модерирования для упрощения модерации." 
			1: "НОВЫЙ модуль <module>PlayerStatsTrainingWeek</module>: добавлена возможность группировки матчей в тренировочной неделе вместо календарной."
			2: "Модуль <module>SkillTable</module>: добавлена возможность вторичной сортировки при использовании Ctrl + клик на заголовке другой колонки."
			3: "Модуль <module>SkillTable</module>: теперь имена игроков для сокращения занатого ими мемта сокращаются до инициалов."
			4: "Модуль <module>SkillColoring</module>: модуль полностью переписан, большое количество исправлений и дополнений. Изменены параметры модуля - необходимо настроить их заново."
			5: "Модуль <module>TransferSearchResultFilters</module>: возможность фильтра по форме и скрытия игроков без специализаций; модуль теперь работает совместно с модулем <module>TransferSearchFilters</module>."
			6: "Модуль <module>FriendlyPool</module>: возможность расширить поле выбора страны."
			7: "Модуль <module>MovePlayerStatement</module>: возможность для удаления сообщения независимо ни от чего."
			8: "Модуль <module>YouthTwins</module>: внесённые вручную в HY изменения теперь немедленно отображаются на страницах игроков молодёжной команды."
			9: "Tabs: Added backend functionality to add custom tabs to most sites. (like the HT own tabs for upcoming matches)."
			10: "<strong>Исправления.</strong>"

	0.10.0: 
		notes: 
			0: "НОВЫЙ модуль <module>TransferHistoryFilters</module>: позволяет показывать только проданных или только купленных игроков. Доступно только для истории трансферов команды, не для игроков (включен по умолчанию)"
			1: "НОВЫЙ модуль <module>FriendlyPool</module>: подсветка посещённых стран в пуле товарищеских матчей (только для supporter-ов, включено по умолчанию)"
			2: "НОВЫЙ модуль <module>HTEVPrediction</module>: показывает шансы команд по мнению <linkHTEV>HTEV</linkHTEV> (включено по умолчанию)"
			3: "Модуль <module>PlayerStatsExperience</module>: новая версия раскраски с большим количеством деталей и обратной связью при надёжности данных (благодарим SeanConnery (7751762) за тестирование цвета для пользователей, страдающих дейтеранопией - невосприимчивостью к красной и зелёной части спектра)."
			4: "Модуль <module>MatchOrderInterface</module>: возможность для клонирования и преобразования существующего указания на странице замен."
			5: "Модуль <module>YouthTwins</module>: добавлен параметр для скрытия информации о близнецах (по умолчанию выключен)"
			6: "Модуль <module>StaffMarker</module>: теперь для получения списка администраторов Hattrick Youthclub используется сайт Google Code вместо перегруженных серверов HY"
			7: "Модуль <module>TeamPopupLinks</module>: небольшое изменение стиля для лучшей интеграции в общую картину hattrick.org"
			8: "Поддержка страницы ключевых игроков"
			9: "Некоторые улучшения для Firefox на платформе Android"
			10: "Возможность проверить звук на странице настроек"
			11: "Некоторые внутренние изменения в части хранения данных"
			12: "Некоторые другие мелкие исправления, про которые мы уже забыли"
			13: "<strong>Иправления</strong>"
			14: "Модуль <module>ExtendedPlayerDetails</module>: неверное отображение сезонной зарплаты при выборе корейского и, возможно, некоторых других языков"
			15: "Модуль <module>MatchOrderInterface</module>: в прошлых расстановках лица будут показаны также у заменённых и подсвеченных игроков"
			16: "Модуль <module>MatchPlayerColouring</module>: теперь верно работает и для игроков, которые вышли на поле или покинули его до завершения игры"
			17: "Модуль <module>HideSignatures</module>: не работало скрытие подписи, когда в настройках HT было указано сокращать подпись"
			18: "Модуль <module>PlayerStatsExperience</module>: исправлено определение полуфиналов и финала чемпионата мира"
			19: "Модуль <module>TeamPopupLinks</module>: исправлено зацикливание при работе в гостевой книге"
			20: "Исправление для языков с письмом справа налево в отображении среднерыночной цены"
			21: "<strong>Для пользователей с нарушениями зрения или слуха</strong>"
			22: "Мы добавили новую секцию на страницу настроек, на которую поместили все модули, относящиеся к специальным возможностям."
			23: "Новый модуль <module>ARIALandmarks</module>: добавляет на сайт навигацию ARIA. Это должно помочь с навигацией по сайту при использовании системы зачитывания текста с экрана. Оба основных окна навигации и список подписанных форумов получили роль "navigation". Главное окно - роль "main". Все боковые окна с дополнительной информацией и ссылками - "complementary". Ссылки на глобальный поиск и поиск по форуму - конечно, роль "search"."
			24: "Если у вас есть дальнейшие предложения - не стесняйтесь связываться с нами. Мы также просматриваем форум Hattrick Access."

	0.9.3: 
		notes: 
			0: "Большое количество обновлений переводов благодаря потрясающим пользователям Foxtrick. Большое вам спасибо. Пожалуйста, продолжайте обновлять переводы на <linkCrowdin>http://www.crowdin.net</linkCrowdin>."
			1: "Новый модуль <module>YouthTwins</module>: показывает количество возможных/отмеченных/не близнецов на странице игроков юношеской команды для supporter-ов (в сотрудничестве с hattrick youthclub)"
			2: "Модуль <module>MatchOrderInterface</module>: параметр для показа лиц игроков вместо рубашек для будущих и прошлых расстановок (включен по умолчанию)"
			3: "Модуль <module>MatchOrderInterface</module>: добавлен параметр (включён по умолчанию) для исключения матчей турнира из информации о последних матчах и подсветки"
			4: "Модуль <module>MatchIncome</module>: поддержка увеличения стоимости билетов начиная с 49 сезона. Доход от продажи билетов теперь подсчитывается по ценам, действовавшим во время матча."
			5: "Модуль <module>MatchOrderInterface</module>: исправлена ошибка с нерабочим индикатором playedLastMatch в Firefox"
			6: "Модуль <module>MatchOrderInterface</module>: убрана подстветка игроков, игравших в последнем матче, поскольку разрешение на это отозвано :( (но вскоре появится замена от HT - только для supporter-ов)"
			7: "Модуль <module>PlayerStatsExperience</module>: исправлена ошибка с учётом полученной красной карточки как пропуска игры из-за технического поражения"
			8: "Модуль <module>PlayerStatsExperience</module>: исправлена работа модуля в Firefox 3.6"
			9: "Модуль <module>CustomMedals</module>: исправлено исчезновение турнирных трофеев"
			10: "Поддежка звукового формата ogg в браузерах от Mozilla"
			11: "Fennec снова загружает список пользователей и ссылки из внутренних ресурсов. Таким образом, они не обновляются динамически для уменьшения траффика."

	0.9.2: 
		notes: 
			0: "Очередное массовое обновление переводов. Снова всем спасибо за эти обновления."
			1: "Полностью переписано автоматическое определение языка. Больше не должно ломаться."
			2: "Новый модуль <module>PlayerStatsExperience</module>: показывает примерное увеличение опыта игрока за сыгранные матчи и показывает текущий подуровень."
			3: "Новый модуль <module>TeamPopupLinks</module>: добавлены турниры; возможность выделения текущей команды в таблицах (включена по умолчанию)."
			4: "Новый модуль <module>RatingsDisplay</module>: добавляет средние звёзды и рейтинги в таблицу статистики лиги."
			5: "Модуль <module>TeamStats</module>: обновляется с учётом фильтров и дополнительных секций."
			6: "Фильтр игроков теперь имеет больше критериев."
			7: "Таблица навыков в поиске трансферов: исправлены травмы."
			8: "Модуль <module>MatchReportFormat</module>: добавлены значки для негативных специальных событий."
			9: "Ссылки: добавление динамических ссылок по умолчанию включено."
			10: "Ссылки и участники проекта: загрузка сжатого файла для уменьшения нагрузки на канал."
			11: "Ссылки: исправлено не работавшее удаление пользовательских ссылок."
			12: "Модуль <module>ForumAlterHeaderLine</module>: исправлены выделение автора темы и удаление номера темы сообщения в заголовке."
			13: "Модуль <module>ForumStripHattrickLinks</module>: исправлены параметры подтверждения."
			14: "Модуль <module>MatchSimulator</module>: исправлено добавление нетурнирных матчей."
			15: "Модуль <module>CopyYouth</module>: удалены устаревшие ссылки на копирование исходного кода страницы."
			16: "Модуль <module>CopyYouth</module>: копирование отчёта о тренировке ссылается на соответствующую страницу HT-Youthclub."
			17: "Модуль <module>ShowLineupSet</module>: учтены последн7е изменения в HT и исправлен простой стиль страницы."
			18: "Исправлена ошибка с недоступным id игрока в закладках."
			19: "Исправлено определение среднерыночной цены для некоторых языков."
			20: "Модуль <module>MatchOrder</module>: подсветка игроков, игравших в предыдущем матче, видна не только в списке, но и на поле."
			21: "Некоторые изменения для совместимости с <linkAMO>AMO</linkAMO>."
			22: "<strong>Для пользователей Google Chrome:</strong>"
			23: "Похоже, что система дополнительных разрешений браузера Chrome 18 работает с ошибками. Модули, которые её используют (HTY staffmarker и EmbedMedia), могут не работать."

	0.9.1: 
		notes: 
			0: "HTMS: снова учитываются тактики"
			1: "Tablesort: сортировка дробных чисел"

	0.9.0.5: 
		notes: 
			0: "Новый модуль <module>SafeForWork</module> для скрытия Hattrick-а с помощью смены значка и заголовка вкладки."
			1: "Модуль <module>ForumYouthIcons</module>: добавлены ссылки на турниры."
			2: "Модуль <module>NewMail</module>: вновь добавлена возможность звуковых уведомлений."
			3: "Модуль <module>TeamPopupLinks</module>: изменён формат хранения собственных ссылок."
			4: "Модуль <module>MatchSimulator</module>: исправлено копирование рейтингов, а также добавлена некоторая поддержка турниров."
			5: "На вкладку <FTlinkMainTab>Главные</FTlinkMainTab> добавлен параметр для использования альтернативных значков для специализаций игроков."
			6: "Переключение выделения изменений перенесено на значок FoxTrick на панели инструментов, а также на страницу настроек Главные."
			7: "Модуль MatchTables был удалён, т.к. его никто не использовал."
			8: "Учёт выносливости в модуле <module>MatchSimulator</module>: округлённые значения показаны текстом, а неокруглённые - числами."
			9: "Исправление стилей вида "foxtrick://" в настройках."
			10: "В отчёте о матче теперь показываются значки для всех событий."
			11: "Ресурс со ссылками перемещён на другой сервер."
			12: "Некоторые внутренние изменения для улучшения совместимости с <linkAMO>AMO</linkAMO>."
			13: "Огромное количество обновлений переводов (aegeansailor, brauxx, Mod-Utku, ebitechv, Polytropos, gkon13, SOLARIS1973, Fieras, margaale, ipefix, stephan.cardot, OmaniMilani, LambdaB, SI-CH, Convincedd, margaale, ljushaff, serjhanti, playMaker, CoRrRan, Aristodemos, margaale, spider007, FeritAkarsu и, возможно, некоторых пропущенных людей - пожалуйста, 		напишите нам, если чувствуете себя обойдёнными - it's kinda hard to keep tracking all of you guys. Это потрясающе! Огромное спасибо всем вам!"
		
		
