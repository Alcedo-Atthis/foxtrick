	0.9: 
		notes: 
			0: "<strong>Перевод:</strong>"
			1: "Внедрение краудсорсинговой службы перевода <linkCrowdin>http://www.crowdin.net</linkCrowdin> (CatzHoek, Convincedd)."
			2: "Большое количество обновлений переводов (Catzhoek и многие переводчики. Среди прочих: GM-murko, LambdaB, Paulo Francisco Martins, MEO_Comandante, Jānis Pamiljans, GZ-grobas, SI-CH, bigpapy, edzus, silkevicious, Max_Schreck, TheZayc, -Iuve-, Mcload, Polytropos, MrAli, ripaldo, Ryo567, Louzao, kirja, MartinsPF)."
			3: "Спасибо вам всем. Пожалуйста, продолжайте помогать переводить FoxTrick на сайте <linkCrowdin>http://crowdin.net/project/foxtrick</linkCrowdin>."
			4: "Для дополнительной информации о переводе смотрите сообщение [post=15466991.1] или [post=15466972.1]."
			5: "<strong>Возможность подсветки изменений</strong>"
			6: "Мы добавили возможность подсвечивать изменения, вносимые на страницы HT модулями FoxTrick. Вы можете включить или выключить подсветку нажатием на строку с информацией о версии FoxTrick, которая находится справа в нижней части каждой страницы. Во всплывающем окне-подсказке будет сообщено название модуля, делающего это изменение."
			7: "<strong>Новые возможности и изменения</strong>"
			8: "Модуль <module>MatchReportFormat</module>: полностью переработан отчёт о матче (ryanli, Catzhoek, ljushaff)."
			9: "Модуль <module>Ratings</module>: параметр для скрытия средних рейтингов Hattrick (convinced)."
			10: "Модуль <module>Filter</module>: добавлены фильтры для страницы лучших игроков (convinced)."
			11: "Модуль <module>MatchOrder</module>: добавлено больше информации на страницу указаний на матч и функция перестановки игроков (convinced)."
			12: "Модуль <module>MatchSimulator</module>: добавлена возможность учёта выносливости при вычислении рейтингов, а также симулятор матча с использованием <linkHTMS>HTMS</linkHTMS> (convinced)."
			13: "Модуль <module>RatingsDisplay</module>: возможность отображения рейтингов в различной форме (convinced)."
			14: "Модуль <module>LoyaltyDisplay</module>: учёт преданности клубу, а также бонуса родного клуба при отображении навыков полосами (Catzhoek)."
			15: "Модуль <module>EmbedMedia</module>: внедряет некоторые типы мультимедийного контента в сообщение форума (Catzhoek)."
			16: "Модуль <module>HeaderToggle</module>: позволяет показывать/прятать любой блок информации, имеющий заголовок типа <strong>h2</strong> (convincedd)."
			17: "Модули <module>Links</module> и <module>StaffMarker</module> теперь загружаются с <linkFT>foxtrick.org</linkFT>. Таким образом, мы теперь можем обновлять ссылки без необходимости обновлять версию FoxTrick."
			18: "Модуль <module>StaffMarker</module>: данные о владельцах лицензий CHPP и редакторах обновлены (Catzhoek)."
			19: "Модуль <module>StaffMarker</module>: всплывающее уведомление, показывающее название приложения, написанного соответствующим владельцев лицензии CHPP (Catzhoek)."
			20: "Ссылки на матчи адаптированы к изменениям в Hattrick (Catzhoek)."
			21: "Модули LeagueChat and HeaderFixFlickerFix удалены (convincedd)."
			22: "Множество внутренних изменений (ryanli, convincedd) и несколько мелких исправлений"
			23: "<strong>Для пользователей Google Chrome</strong>"
			24: "Мы внедрили систему дополнительных разрешений для Chrome. Теперь количество разрешений, необходимое для установки FoxTrick, уменьшено. Если Вы не выдали какое-либо из необходимых разрешений, Вам нужно один раз сохранить настройки и позже каждый раз подтверждать разрешение на доступ к внешним ресурсам, запрашиваемый каким-либо модулем."

