    0.9: 
        note_0: "<header>Перевод:</header>"
        note_1: "Внедрение краудсорсинговой службы перевода <linkCrowdin>http://www.crowdin.net</linkCrowdin> (CatzHoek, Convincedd)."
        note_2: "Большое количество обновлений переводов (Catzhoek и многие переводчики. Среди прочих: GM-murko, LambdaB, Paulo Francisco Martins, MEO_Comandante, Jānis Pamiljans, GZ-grobas, SI-CH, bigpapy, edzus, silkevicious, Max_Schreck, TheZayc, -Iuve-, Mcload, Polytropos, MrAli, ripaldo, Ryo567, Louzao, kirja, MartinsPF)."
        note_3: "Спасибо вам всем. Пожалуйста, продолжайте помогать переводить FoxTrick на сайте <linkCrowdin>http://crowdin.net/project/foxtrick</linkCrowdin>."
        note_4: "Для дополнительной информации о переводе смотрите сообщение [post=15466991.1] или [post=15466972.1]."
        note_5: "<header>Возможность подсветки изменений</header>"
        note_6: "Мы добавили возможность подсвечивать изменения, вносимые на страницы HT модулями FoxTrick. Вы можете включить или выключить подсветку нажатием на строку с информацией о версии FoxTrick, которая находится справа в нижней части каждой страницы. Во всплывающем окне-подсказке будет сообщено название модуля, делающего это изменение."
        note_7: "<header>Новые возможности и изменения</header>"
        note_8: "Модуль <module>MatchReportFormat</module>: полностью переработан отчёт о матче (ryanli, Catzhoek, ljushaff)."
        note_9: "Модуль <module>Ratings</module>: параметр для скрытия средних рейтингов Hattrick (convinced)."
        note_10: "Модуль <module>Filter</module>: добавлены фильтры для страницы лучших игроков (convinced)."
        note_11: "Модуль <module>MatchOrder</module>: добавлено больше информации на страницу указаний на матч и функция перестановки игроков (convinced)."
        note_12: "Модуль <module>MatchSimulator</module>: добавлена возможность учёта выносливости при вычислении рейтингов, а также симулятор матча с использованием <linkHTMS>HTMS</linkHTMS> (convinced)."
        note_13: "Модуль <module>RatingsDisplay</module>: возможность отображения рейтингов в различной форме (convinced)."
        note_14: "Модуль <module>LoyaltyDisplay</module>: учёт преданности клубу, а также бонуса родного клуба при отображении навыков полосами (Catzhoek)."
        note_15: "Модуль <module>EmbedMedia</module>: внедряет некоторые типы мультимедийного контента в сообщение форума (Catzhoek)."
        note_16: "Модуль <module>HeaderToggle</module>: позволяет показывать/прятать любой блок информации, имеющий заголовок типа <header>h2</header> (convincedd)."
        note_17: "Модули <module>Links</module> и <module>StaffMarker</module> теперь загружаются с <linkFT>foxtrick.org</linkFT>. Таким образом, мы теперь можем обновлять ссылки без необходимости обновлять версию FoxTrick."
        note_18: "Модуль <module>StaffMarker</module>: данные о владельцах лицензий CHPP и редакторах обновлены (Catzhoek)."
        note_19: "Модуль <module>StaffMarker</module>: всплывающее уведомление, показывающее название приложения, написанного соответствующим владельцев лицензии CHPP (Catzhoek)."
        note_20: "Ссылки на матчи адаптированы к изменениям в Hattrick (Catzhoek)."
        note_21: "Модули LeagueChat and HeaderFixFlickerFix удалены (convincedd)."
        note_22: "Множество внутренних изменений (ryanli, convincedd) и несколько мелких исправлений"
        note_23: "<header>Для пользователей Google Chrome</header>"
