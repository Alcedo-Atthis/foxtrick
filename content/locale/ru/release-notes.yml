language: Russian
versions: 
    nightly: 
        note_0: "Это сборка разрабатываемой версии. Используёте её на ваше собственное усмотрение. Пожалуйста, обращайтесь к <linkSVN>истории изменений</linkSVN> на сайте Google Code за подробностями."
        
    beta: 
        note_0: "Это - бета-версия следующего выпуска. Пожалуйста, помогите нам с переводом этой версии на краудсорсинговом сайте <linkCrowdin>crowdin.net</linkCrowdin>. "

    0.12.0:
        note_0: "Вкладки: добавлена обратная совместимость для добавления собственных вкладок к большинству сайтов (как во вкладках HT к предстоящему матчу)."
        note_1: "Модуль <module>DashboardCalendar</module>: добавлена кнопка для экспорта недели Hattrick в формате iCalendar (должно работать в Google Calendar, Thunderbird+Lightning, MS Outlook, KOrganizer, Evolution, Apple iCal и т.п.)"
        note_2: "Модуль <module>LiveAlert</module>: добавлены звуки для различения голов хозяев/гостей/вашей команды. По умолчанию использованы звуки из <linkHTLS>HTLiveSight</linkHTLS>. В режиме Re-Live голы вашей команды распознаны не будут."

    0.11.0: 
        note_0: "НОВЫЙ модуль <module>DirectPageLinks</module>: добавлены ссылки для доступа к подходящим страницам в теме форума."
        note_1: "НОВЫЙ модуль <module>ForumModeratorPopup</module>: в начало темы добавлено выпадающее меню с инструмантами модерирования."
        note_2: "НОВЫЙ модуль <module>PlayerStatsTrainingWeek</module>: добавлена возможность группировки матчей в тренировочной неделе вместо календарной."
        note_3: "Модуль <module>MatchOrderInterface</module>: исправление списка пенальтистов. Вы можете добавить в список весь состав одним кликом."
        note_4: "Модуль <module>SkillTable</module>: возможность вторичной сортировки упорядоченного списка с помощью Ctrl+левый клик на заголовке другой колонки."
        note_5: "Модуль <module>SkillTable</module>: имена игроков теперь показаны с инициалами для сокращения занятого места."
        note_6: "Модуль <module>SkillColoring</module>: модуль полностью переписан, множество исправлений и дополнений. Параметры изменены. Пожалуйста, установите их заново."
        note_7: "Модуль <module>TransferSearchResultFilters</module>: возможность фильтрации по форме и скрытия игроков без специализации. Теперь модуль работает совместно с модулем <module>TransferSearchFilters</module>."
        note_8: "Модуль <module>MatchSimulator</module>: добавлена интеграция с модулем <module>Ratings</module>."
        note_9: "Модуль <module>FriendlyPool</module>: возможность расширения поля выбора страны."
        note_10: "Модуль <module>MovePlayerStatement</module>: возможность полного удаления сииобщения от имени игрока."
        note_11: "Модуль <module>YouthTwins</module>: внесённые в HY изменения теперь немедленно отражаются на странице игроков молодёжной команды."
        note_12: "<header>Исправления ошибок</header>"

    0.10.0: 
        note_0: "НОВЫЙ модуль <module>TransferHistoryFilters</module>: позволяет показывать только проданных или только купленных игроков. Доступно только для истории трансферов команды, не для игроков (включен по умолчанию)"
        note_1: "НОВЫЙ модуль <module>FriendlyPool</module>: подсветка посещённых стран в пуле товарищеских матчей (только для supporter-ов, включено по умолчанию)"
        note_2: "НОВЫЙ модуль <module>HTEVPrediction</module>: показывает шансы команд по мнению <linkHTEV>HTEV</linkHTEV> (включено по умолчанию)"
        note_3: "Модуль <module>PlayerStatsExperience</module>: новая версия раскраски с большим количеством деталей и обратной связью при надёжности данных (благодарим SeanConnery (7751762) за тестирование цвета для пользователей, страдающих дейтеранопией - невосприимчивостью к красной и зелёной части спектра)."
        note_4: "Модуль <module>MatchOrderInterface</module>: возможность для клонирования и преобразования существующего указания на странице замен."
        note_5: "Модуль <module>YouthTwins</module>: добавлен параметр для скрытия информации о близнецах (по умолчанию выключен)"
        note_6: "Модуль <module>StaffMarker</module>: теперь для получения списка администраторов Hattrick Youthclub используется сайт Google Code вместо перегруженных серверов HY"
        note_7: "Модуль <module>TeamPopupLinks</module>: небольшое изменение стиля для лучшей интеграции в общую картину hattrick.org"
        note_8: "Поддержка страницы ключевых игроков"
        note_9: "Некоторые улучшения для Firefox на платформе Android"
        note_10: "Возможность проверить звук на странице настроек"
        note_11: "Некоторые внутренние изменения в части хранения данных"
        note_12: "Некоторые другие мелкие исправления, про которые мы уже забыли"
        note_13: "<header>Иправления</header>"
        note_14: "Модуль <module>ExtendedPlayerDetails</module>: неверное отображение сезонной зарплаты при выборе корейского и, возможно, некоторых других языков"
        note_15: "Модуль <module>MatchOrderInterface</module>: в прошлых расстановках лица будут показаны также у заменённых и подсвеченных игроков"
        note_16: "Модуль <module>MatchPlayerColouring</module>: теперь верно работает и для игроков, которые вышли на поле или покинули его до завершения игры"
        note_17: "Модуль <module>HideSignatures</module>: не работало скрытие подписи, когда в настройках HT было указано сокращать подпись"
        note_18: "Модуль <module>PlayerStatsExperience</module>: исправлено определение полуфиналов и финала чемпионата мира"
        note_19: "Модуль <module>TeamPopupLinks</module>: исправлено зацикливание при работе в гостевой книге"
        note_20: "Исправление для языков с письмом справа налево в отображении среднерыночной цены"
        note_21: "<header>Для пользователей с нарушениями зрения или слуха</header>"
        note_22: "Мы добавили новую секцию на страницу настроек, на которую поместили все модули, относящиеся к специальным возможностям."
        note_23: 'Новый модуль <module>ARIALandmarks</module>: добавляет на сайт навигацию ARIA. Это должно помочь с навигацией по сайту при использовании системы зачитывания текста с экрана. Оба основных окна навигации и список подписанных форумов получили роль "navigation". Главное окно - роль "main". Все боковые окна с дополнительной информацией и ссылками - "complementary". Ссылки на глобальный поиск и поиск по форуму - конечно, роль "search".'
        note_24: "Если у вас есть дальнейшие предложения - не стесняйтесь связываться с нами. Мы также просматриваем форум Hattrick Access."

    0.9.3: 
        note_0: "Большое количество обновлений переводов благодаря потрясающим пользователям Foxtrick. Большое вам спасибо. Пожалуйста, продолжайте обновлять переводы на <linkCrowdin>http://www.crowdin.net</linkCrowdin>."
        note_1: "Новый модуль <module>YouthTwins</module>: показывает количество возможных/отмеченных/не близнецов на странице игроков юношеской команды для supporter-ов (в сотрудничестве с hattrick youthclub)"
        note_2: "Модуль <module>MatchOrderInterface</module>: параметр для показа лиц игроков вместо рубашек для будущих и прошлых расстановок (включен по умолчанию)"
        note_3: "Модуль <module>MatchOrderInterface</module>: добавлен параметр (включён по умолчанию) для исключения матчей турнира из информации о последних матчах и подсветки"
        note_4: "Модуль <module>MatchIncome</module>: поддержка увеличения стоимости билетов начиная с 49 сезона. Доход от продажи билетов теперь подсчитывается по ценам, действовавшим во время матча."
        note_5: "Модуль <module>MatchOrderInterface</module>: исправлена ошибка с нерабочим индикатором playedLastMatch в Firefox"
        note_6: "Модуль <module>MatchOrderInterface</module>: убрана подстветка игроков, игравших в последнем матче, поскольку разрешение на это отозвано :( (но вскоре появится замена от HT - только для supporter-ов)"
        note_7: "Модуль <module>PlayerStatsExperience</module>: исправлена ошибка с учётом полученной красной карточки как пропуска игры из-за технического поражения"
        note_8: "Модуль <module>PlayerStatsExperience</module>: исправлена работа модуля в Firefox 3.6"
        note_9: "Модуль <module>CustomMedals</module>: исправлено исчезновение турнирных трофеев"
        note_10: "Поддежка звукового формата ogg в браузерах от Mozilla"
        note_11: "Fennec снова загружает список пользователей и ссылки из внутренних ресурсов. Таким образом, они не обновляются динамически для уменьшения траффика."

    0.9.2: 
        note_0: "Очередное массовое обновление переводов. Снова всем спасибо за эти обновления."
        note_1: "Полностью переписано автоматическое определение языка. Больше не должно ломаться."
        note_2: "Новый модуль <module>PlayerStatsExperience</module>: показывает примерное увеличение опыта игрока за сыгранные матчи и показывает текущий подуровень."
        note_3: "Новый модуль <module>TeamPopupLinks</module>: добавлены турниры; возможность выделения текущей команды в таблицах (включена по умолчанию)."
        note_4: "Новый модуль <module>RatingsDisplay</module>: добавляет средние звёзды и рейтинги в таблицу статистики лиги."
        note_5: "Модуль <module>TeamStats</module>: обновляется с учётом фильтров и дополнительных секций."
        note_6: "Фильтр игроков теперь имеет больше критериев."
        note_7: "Таблица навыков в поиске трансферов: исправлены травмы."
        note_8: "Модуль <module>MatchReportFormat</module>: добавлены значки для негативных специальных событий."
        note_9: "Ссылки: добавление динамических ссылок по умолчанию включено."
        note_10: "Ссылки и участники проекта: загрузка сжатого файла для уменьшения нагрузки на канал."
        note_11: "Ссылки: исправлено не работавшее удаление пользовательских ссылок."
        note_12: "Модуль <module>ForumAlterHeaderLine</module>: исправлены выделение автора темы и удаление номера темы сообщения в заголовке."
        note_13: "Модуль <module>ForumStripHattrickLinks</module>: исправлены параметры подтверждения."
        note_14: "Модуль <module>MatchSimulator</module>: исправлено добавление нетурнирных матчей."
        note_15: "Модуль <module>CopyYouth</module>: удалены устаревшие ссылки на копирование исходного кода страницы."
        note_16: "Модуль <module>CopyYouth</module>: копирование отчёта о тренировке ссылается на соответствующую страницу HT-Youthclub."
        note_17: "Модуль <module>ShowLineupSet</module>: учтены последн7е изменения в HT и исправлен простой стиль страницы."
        note_18: "Исправлена ошибка с недоступным id игрока в закладках."
        note_19: "Исправлено определение среднерыночной цены для некоторых языков."
        note_20: "Модуль <module>MatchOrder</module>: подсветка игроков, игравших в предыдущем матче, видна не только в списке, но и на поле."
        note_21: "Некоторые изменения для совместимости с <linkAMO>AMO</linkAMO>."
        note_22: "<header>Для пользователей Google Chrome:</header>"
        note_23: "Похоже, что система дополнительных разрешений браузера Chrome 18 работает с ошибками. Модули, которые её используют (HTY staffmarker и EmbedMedia), могут не работать."

    0.9.1: 
        note_0: "HTMS: снова учитываются тактики"
        note_1: "Tablesort: сортировка дробных чисел"

    0.9.0.5: 
        note_0: "Новый модуль <module>SafeForWork</module> для скрытия Hattrick-а с помощью смены значка и заголовка вкладки."
        note_1: "Модуль <module>ForumYouthIcons</module>: добавлены ссылки на турниры."
        note_2: "Модуль <module>NewMail</module>: вновь добавлена возможность звуковых уведомлений."
        note_3: "Модуль <module>TeamPopupLinks</module>: изменён формат хранения собственных ссылок."
        note_4: "Модуль <module>MatchSimulator</module>: исправлено копирование рейтингов, а также добавлена некоторая поддержка турниров."
        note_5: "На вкладку <FTlinkMainTab>Главные</FTlinkMainTab> добавлен параметр для использования альтернативных значков для специализаций игроков."
        note_6: "Переключение выделения изменений перенесено на значок FoxTrick на панели инструментов, а также на страницу настроек Главные."
        note_7: "Модуль MatchTables был удалён, т.к. его никто не использовал."
        note_8: "Учёт выносливости в модуле <module>MatchSimulator</module>: округлённые значения показаны текстом, а неокруглённые - числами."
        note_9: 'Исправление стилей вида "foxtrick://" в настройках.'
        note_10: "В отчёте о матче теперь показываются значки для всех событий."
        note_11: "Ресурс со ссылками перемещён на другой сервер."
        note_12: "Некоторые внутренние изменения для улучшения совместимости с <linkAMO>AMO</linkAMO>."
        note_13: "Огромное количество обновлений переводов (aegeansailor, brauxx, Mod-Utku, ebitechv, Polytropos, gkon13, SOLARIS1973, Fieras, margaale, ipefix, stephan.cardot, OmaniMilani, LambdaB, SI-CH, Convincedd, margaale, ljushaff, serjhanti, playMaker, CoRrRan, Aristodemos, margaale, spider007, FeritAkarsu и, возможно, некоторых пропущенных людей - пожалуйста,         напишите нам, если чувствуете себя обойдёнными - it's kinda hard to keep tracking all of you guys. Это потрясающе! Огромное спасибо всем вам!"
        
        
