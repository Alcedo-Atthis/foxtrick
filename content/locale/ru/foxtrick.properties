foxtrick.ForumAlterHeaderLine.desc=Изменяет заголовок сообщения
foxtrick.Singleline2.desc=Альтернативный модуль ForumHeader single line (однострочный заголовок сообщения форума). Немного быстрее других версий. Отключает часть конфликтующих модулей, отвечающих за изменение вида сообщения форума.
# please translate next lines again if needed
foxtrick.ForumAlterHeaderLine.SingleHeaderLine.desc=Показывать по возможности только одну строку заголовка. Включение этого параметра может сильно 'покорёжить' вид форума, если это произошло - используйте 'обычную' тему, либо включите некоторые из параметров ниже.
foxtrick.ForumAlterHeaderLine.TruncateLongNick.desc=Показывает первые 10 (простая тема) / 14 (стандартная) символов имени пользователя и названия лиги в сообщении форума. С включенным параметром CheckDesign сокращается только по необходимости.
foxtrick.ForumAlterHeaderLine.TruncateLeagueName.desc=Показывает только уровень лиги.
foxtrick.ForumAlterHeaderLine.ShortPostId.desc=Удаляет идентификатор сообщения, показывает только номер сообщения в теме (при использовании настройки HT 'подробный заголовок')
foxtrick.ForumAlterHeaderLine.SmallHeaderFont.desc=Удаляет некоторые пробелы и устанавливает размер шрифта 10 для заголовка сообщения
foxtrick.ForumAlterHeaderLine.CheckDesign.desc=Проверяет, нарушает ли дизайн форума преобразование заголовка в одну строку и показывает две в этом случае. Это замедляет отображение страницы форума.
foxtrick.ForumAlterHeaderLine.ReplaceSupporterStar.desc=Заменяет 'звёздочку' обладателя supporter на текстовый символ '*' для увеличения полезного пространства
foxtrick.AddDefaultFaceCard.desc=Добавляет лицо по умолчанию в сообщения, автор которых не имеет картинки
foxtrick.HideFaceTransferImages.desc=Показывает обычные лица игроков на трансфере
foxtrick.HideFaceInjuryImages.desc=Показывает обычные лица травмированных игроков
foxtrick.HideFaceSuspendedImages.desc=Показывает обычные лица игроков с повязкой
foxtrick.ColouredYouthFaces.desc=Показывает полноцветные лица игроков юношеской команды. Не включайте на Windows Vista, Firefox может упасть.
foxtrick.ConfirmPlayerBid.desc=Окно подтверждения ставки на игрока.
foxtrick.HideManagerAvatarUserInfo.desc=Скрывает информацию о менеджере внизу аватара
foxtrick.TwoWeekBalance.desc=Показывает двухнедельный баланс на странице финансов. Нажатие на заголовок переключает показ суммы/разности.
foxtrick.PersonalityImages.desc=Показывает подсвеченные цифры рядом с показателями характера, честности и темперамента на странице игрока
foxtrick.HideSignatures.desc=Скрывает подписи сообщений на форуме, показывает ссылку 'подпись' вместо них
foxtrick.ForumNextAndPrevious.desc=Убирает ссылки на предыдущую и следующую страницы темы в форуме, если они недоступны
foxtrick.AdvancedStarsCounter.desc=Добавляет детализированную статистику по звёздам на страницу расстановки в матче.
foxtrick.MatchPlayerColouring.desc=Подсвечивает имена игроков в отчёте о матче в зависимости от их клуба.
foxtrick.MatchReportFormat.desc=Отчёт о матче в виде построчного представления согласно последовательности событий. Вы можете выбрать цвета ниже.
