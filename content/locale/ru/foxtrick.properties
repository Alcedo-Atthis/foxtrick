foxtrick.AlltidFlags.desc=Добавляет флаг и ссылки на страницы участников форума на Alltid.org
foxtrick.AlltidFlags.LinkFlagToLeague.desc=Добавляет ссылку на страницу лиги в Hattrick
foxtrick.AlltidFlags.LinkFlagToAlltid.desc=Добавляет ссылку на лигу на Alltid.org
foxtrick.LinksCustom.desc=Разрешает использование пользовательских ссылок. Использование: включение этого модуля добавляет возможность сохранять и удалять собственные ссылки. Также появляется возможность использовать собственный значок для ссылки (размером 16х16 пикселов). При выключении теряется возможность добавлять/удалять ссылки, но ранее созданные ссылки останутся видимыми.
foxtrick.LinksLeague.desc=Добавляет внешние ссылки на страницу лиги
