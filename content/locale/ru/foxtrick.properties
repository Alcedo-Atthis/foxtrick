foxtrick.ForumYouthIcons.clock.desc=Добавляет значок для текущего времени
foxtrick.ForumYouthIcons.spoiler.desc=Добавляет значок для тега спойлера
foxtrick.ForumYouthIcons.youth_player.desc=Добавляет значок для идентификатора игрока юношеской команды (YouthPlayerID)
