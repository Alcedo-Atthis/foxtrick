StyleTutorial.content=FoxTrick предоставляет для пользователя набор интерфейсов отображения для тонкой настройки своего стиля.\nЭти интерфейсы работаю через аттрибуты id и class HTML-тегов, и Вы можете использовать CSS для установки предпочтительного для Вас стиля.\nПример пользовательского стиля вы можете найти в файле %s, и Вы можете исправлять его как Вам удобно.\nЕсли Вы не можете использовать ссылку, скопируйте её вручную в строку адреса. После сохранения файла используйте модуль SkinPlugin для примененения записанных в этом CSS-файле настроек.

