foxtrick.FoxtrickLineupShortcut.desc=Добавляет прямую ссылку на расстановку на странице игрока
foxtrick.FoxtrickLineupShortcut.HighlightPlayer.desc=Подсвечивает игрока жёлтым на расстановке при переходе со страницы игрока, заменяя подсветку HT.
foxtrick.FoxtrickLineupShortcut.YouthPlayerLink.desc=Добавляет ссылку на расстановку на странице игрока юношеской школы
foxtrick.FoxtrickSmallerPages.desc=Уменьшает размер некоторых страниц для удобства просмотра на экранах небольшого размера
foxtrick.FoxtrickSmallerPages.ReduceBid.desc=Перемещает ставку на игрока ниже навыков и обрезает все строки, оставляя только числа (такие как текущая ставка и время)
foxtrick.ForumTemplates.desc=Позволяет перенести сообщение из форума в шаблон для дальнейшего использования (также работает для почты, гостевой книги, заметок и других редактируемых областей)
foxtrick.ForumTemplates.DefaultShow.desc=Показывает или скрывает Ваши шаблоны по умолчанию
foxtrick.ForumTemplates.CustomWidth.desc=Использовать собственную ширину заголовков шаблонов (по умолчанию 125px)
foxtrick.ForumPreview.desc=Позволяет использовать предварительный просмотр сообщения в форуме (также работает для почты, гостевой книги, заметок и других редактируемых областей)
foxtrick.HideManagerAvatar.desc=Прячет аватар менеджера, но сохраняет флаг страны и лигу менеджера
foxtrick.AddLeaveConfButton.desc=Добавляет кнопку 'Покинуть форум' в папку каждого форума
foxtrick.StarsCounter.desc=Добавляет общее количество показанных звёзд в окно расстановки команды
foxtrick.RepositionedPlayers.desc=Подсвечивает перемещённых (экстра) игроков в расстановке матча
foxtrick.MoveLinks.desc=Переносит флаг страны и лигу менеджера в начало сообщения. Внимание: в настройках форума Hattrick должен быть включён пункт 'Показывать аватары и данные'!
foxtrick.AttVsDef.desc=Добавляет диаграммы соотношения атаки/защиты на страницу матча
foxtrick.AttVsDef.oldstyle.desc=старый стиль
foxtrick.AttVsDef.newstyle.desc=новый стиль
foxtrick.AttVsDef.oldstyleifkseperated.desc=старый стиль (отделённые свободные)
foxtrick.Ratings.desc=Добавляет рейтинги на страницу матча
foxtrick.BookmarkAdjust.desc=Меняет значок, связанный с добавляемой закладкой, в соответствии с кодом в квадратных скобках: например, [cyan] покажет голубой значок. Возможные варианты: aqua (цвет морской волны), B (символ B), black (черный), blue (синий), brown (коричневый), cyan (голубой), darkpurple (фиолетовый), green (зелёный), idea (идея), lightblue (светло-синий), lightgreen (светло-зелёный), orange (оранжевый), pink (розовый), purple (пурпурный), red (красный), white (белый), yellow (жёлтый)
foxtrick.FoxtrickAlert.desc=Показывает всплывающее уведомление, даже если в данный момент Вы заняты чем-то другим (также проигрывает звук)
foxtrick.FoxtrickAlert.NewMail.desc=Показывает всплывающее уведомление при получении новой почты
foxtrick.MedianTransferPrice.desc=Показывает среднерыночную цену игрока при сравнении трансферов
foxtrick.YouthSkillNotes.desc=Позволяет редактировать навыки игроков молодёжки и показывать их так же, как для игроков основной команды
foxtrick.FlipSidesInMatchOrders.desc=Позволяет быстро симметрично поменять фланги в окне выдачи указаний на матч
foxtrick.FormationBoxInMatchOrders.desc=Показывает окно текущей формации в окне выдачи указаний на матч
foxtrick.FlagCollectionToMap.desc=Показывает карту мира со всеми странами, флаги которых у Вас собраны в каждой категории
foxtrick.TransferListSearchFilters.desc=Добавляет возможность использования шаблонов при поиске трансферов
foxtrick.TransferListDeadline.desc=Добавляет дополнительную строку к каждому результату поиска трансферов, содержащую количество дней, часов и минут до дедлайна
foxtrick.HTDateFormat.desc=Добавляет глобальные или локальные неделю и сезон к важным датам на страницах HT
foxtrick.HTDateFormat.LocalSaison.desc=Показывает номер локального сезона (сезона в стране) вместо глобального
foxtrick.HTDateFormat.FirstDayOfWeekOffset.desc=Введите смещение от понедельника дня, с которого начинается неделя (0 = понедельник [по умолчанию], -2 = суббота)
foxtrick.TeamPopupLinks.desc=Показывает всплывающее окно со ссылками при наведении курсора на название клуба
foxtrick.TeamPopupLinksMore.desc=Показывает ссылку 'больше...' с не вошедшими в основное всплывающее меню ссылками
foxtrick.ForumStaffMarker.desc=Подсвечивает имена администраторов игры на форуме
foxtrick.ForumStaffMarker.own.desc=Личные отметки
foxtrick.ForumStaffMarker.editor.desc=Редакторы
foxtrick.ForumStaffMarker.foxtrick-dev.desc=Разработчики и переводчики FoxTrick
foxtrick.ForumStaffMarker.flag.desc=Добавляет флаг к имени пользователя в окне выбора
foxtrick.ForumStaffMarker.chpp-holder.desc=Владелец лицензии CHPP
foxtrick.ForumStaffMarker.hty_staff.desc=Администратор HT-Youthclub
foxtrick.ForumYouthIcons.desc=Добавляет панель ссылок на юношескую академию (также работает для почты, пресс-релизов, гостевой книги и анонсов)
foxtrick.ForumYouthIcons.user_id.desc=Добавляет значок для идентификатора пользователя (UserID)
foxtrick.ForumYouthIcons.kit_id.desc=Добавляет значок для идентификатора формы (KitID)
foxtrick.ForumYouthIcons.article_id.desc=Добавляет значок для идентификатора статьи (ArticleID)
