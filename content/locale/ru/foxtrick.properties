foxtrick.ForumYouthIcons.youth_match.desc=Добавляет значок для идентификатора матча юношеской команды (YouthMatchID)
foxtrick.ForumYouthIcons.youth_series.desc=Добавляет значок для идентификатора юношеской лиги (YouthSeriesID)
