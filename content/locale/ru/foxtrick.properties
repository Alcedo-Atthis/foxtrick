foxtrick.TeamSelectBox.desc=Заменяет список игроков кнопкой с выпадающим списком. Нажатие на заголовок переключает показ списка/кнопки.
foxtrick.TeamSelectBox.AlsoYouthPlayers.desc=Также заменяет список игроков молодёжной команды кнопкой с выпадающим списком. Нажатие на заголовок переключает показ списка/кнопки.
foxtrick.CopyPlayerAdToClipboard.desc=Добавляет кнопку в секцию 'Действия' на странице игрока для копирования информации об игроке в буфер обмена в формате HT-ML.
