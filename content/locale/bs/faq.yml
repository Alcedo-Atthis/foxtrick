      question: Kako mogu stilizovati svoj FoxTrick?
      answer: |
        <p>FoxTrick nudi više interfejsa koje možete koristiti kako biste FoxTrick podesili onako kako vama to odgovara. Ovi interfejsi su na raspolaganju kroz HTML ID-ove i klase, i možete koristiti CSS da definišete vaš preferirajući stil.</p>
        
        <p>Primjer korisničke stil-datoteke može se naći <linkCSSExample>ovdje</linkCSSExample> ili <linkCSSExampleGCode>ovdje</linkCSSExampleGCode>, ovu datoteku možete mjenjati kako biste postigli željeni izgled. Nakon što spasite promjene u datoteci, možete koristiti <module>SkinPlugin</module> modul za ubacivanje CSS datoteke kako bi vaš željeni stil bio primjenjen.</p>
