links.custom.helptext=Prvo, to je samo način uređivanja.Klikom na zaglavlje ovog okvira prebacujete između uređivanja i normalnog režima.Samo u normalnom režimu lične veze su potpuno funkcionalne.Vanjski statički linkovi se lako dodaju, samo dodajte cijeli url (Example\: http\://example.org/league/427/).Za interne statičke veze preskoči na serverskom dijelu (Example\: /World/Series/Default.aspx?LeagueLevelUnitID\=427).Vi samo trebate oznake za rjeđe dinamičke linkove.Sa oznakama veze se dinamički mijenjaju podatci stranice  na primjer http\://example.org/league/[LeagueID]će vas uvijek voditi na stranicu serije s ID koji upravo gledate u Hattricku.Oznake koje su dostupne na svakoj stranici su navedene u odaberite okvir.Možete koristiti samo one koje su navedene na stranici na kojoj ste dodajući svoju prilagođenu vezu.Tekst u kutiji je samo uzorak šablona. Možete da napišete oznaku sebi (pomoću []).
links.custom.helptext2=Također možete izvesti svoje veze i dijeliti ih.Kliknite na izvozno dugme i izaberite fajl da sačuvate vezu.Veze su u priloženom fajlu, pa možete da sačuvate nekoliko veza u jednoj datoteci.Za uvoz veze idite na uvoz sekcije u postavkama.Samo upisi u odabranoj datoteci će se uvoziti, koje je u ovom slučaju su vaše veze.Nijedan od postojećih linkova će biti izbrisani.

