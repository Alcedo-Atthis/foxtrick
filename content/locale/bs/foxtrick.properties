StyleTutorial.content=FoxTrick obezbjeđuje set prezentacijskih izgleda za korisnike da bi mogli podesiti svoj vlastiti stil.\nOvi izgledi su omogućeno preko HTML identifikacija i klasa, a vi možete koristiti CSS za definiranje stila koji preferirate.\nPrimjer datoteke korisničkog stila se može pronaći pod %s, koji možete mijenjati prema svojim potrebama.\nU slučaju problema s linkom, kopirajte i zalijepite ga u traku adrese. Nakon spremanja datoteke, možete koristiti SkinPlugin modul za učitavanje CSS datoteke da biste uključili korisnički stil.

