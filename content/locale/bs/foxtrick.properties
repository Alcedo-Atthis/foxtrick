foxtrick.linkscustom.helptext=Prije svega ovo je samo režim za uređivanje. Ako kliknete na zaglavlje ovog okvira preći ćete iz uređivačkog u normalni režim rada. Vaši linkovi su potpuno u funkciji samo kada ste u normalnom režimu rada. Vanjske linkove je lako dodati, samo ubacite punu adresu (Primer: http: \/\/alltid.org\/league\/427\/). Za interni statički link preskočite dio koji se odnosi na server (Primjer: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Oznake su vam potrebne samo za rjeđe, dinamičke linkove. Uz pomoć oznaka linkovi se dinamički mijenjaju koristeći informaciju sa stranice na kojoj se trenutno nalazite. Na primjer http:\/\/alltid.org\/league\/[leagueid] će vas uvijek odvesti na Alltid stranicu lige koju trenutno pregledate na Hattricku. Oznake koje su vam dostupne za svaku stranicu su prikazane u padajućem meniju. Možete koristiti i oznake koje su navedene na stranici za koju dodajete vaš personalizirani link. Tekst koji je naveden je samo primjer, a svoje oznake možete napraviti sami (uz pomoć [ ]).
foxtrick.linkscustom.helptext2=Svoje linkove možete također eksportovati i na taj način ih staviti na raspolaganje drugima. Da biste to uradili možete kliknuti na dugme ‘Exportuj’ i potom izaberete fajl u kome ćete sačuvati linkove. Linkovi će biti samo dodati tom fajlu, i kao posljedica toga, možete sačuvati više linkova u isti fajl. Da biste uvezli linkove idite u tab ‘Glavne opcije’ podešavanja za Foxtrik i u podmeni ‘Uvezi ili Eksportuj karakteristike’. Samo karakteristike koje se nalaze u fajlu će biti uvezene, a u vašem slučaju će to biti samo linkovi. Nijedan od vaših prethodno sačuvanih linkova neće biti obrisan.
