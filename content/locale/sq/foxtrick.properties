foxtrick.linkscustom.helptext=Si për fillim kjo është në fazën editor. Duke klikuar te titulli i kësaj kutije bën ndryshimin midis pozicionit editor dhe normal. Vetëm në pozicionin normal, link tuaj do jenë funksional. Link të jashtëm janë të lehtë për tu shtuar, thjesht shtoni url të plotë (p.sh.\: http\: //alltid.org/league/427/). Për link të brëndshëm mos e shtoni pjesën e serverit (p.sh.\: /World/Series/Default.aspx?LeagueLevelUnitID\=427). Ju duhen tags vetëm për link dinamik. Me tags link ndryshohen duke përdorur informacionin e faqes ku jeni. P.SH. http\://alltid.org/league/[leagueid] do ju çojë te faqa e Alltid për serinë që ju po shikoni në Hattrick. Tags e mundëshme për çdo faqe janë te kutia. Ju mund të përdorni vetëm ato që janë te faqa ku ju po shtoni linkun e personalizuar. Teksti te kutia është një shëmbull. Ju mund të shkruani një tag (duke përdorur[]).
foxtrick.linkscustom.helptext2=Gjithashtu mund të eksportoni link. Klikoni te butoni eksporto dhe zgjidhini dosjen për ta ruajtur këtë link. Link ruhen te kjo dosje dhe ju mund të shtoni disa prej tyre. Për të importuar link shkoni te preferencat dhe te preferencat e importit. Vetëm ato që janë te dosja përkatëse do importohen, të cilat në këtë rast janë link tuaj. Asnjë nga link tuaj të mëparshëm do fshihet.
