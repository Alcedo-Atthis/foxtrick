StyleTutorial.content=FoxTrick provee un conjunto cambios en la presentación, para que los usuarios puedan personalizar sus propios estilos. \nEstos cambios se dan atraves de ids y clases HTML, adicionalmente puedes ysar CSS para definir tu estilo preferido. \nUn estilo de ejemplo puede ser encontrado en %s, puedes modificarlo deacuerdo a lo que necesites.\nLuego de guardar el archivo, puedes usar el módulo de SkinPlugin de FoxTrick para cargar el archivo CSS, para que surtan effectos tus cambios.

