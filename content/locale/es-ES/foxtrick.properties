links.custom.help=Ayuda
links.custom.helptext=En primer lugar, esto es sólo el modo de edición. Al hacer clic en el encabezado de esta sección cambias entre el modo editor y el modo normal. Sólo en el modo normal tus propios enlaces son totalmente funcionales. Enlaces externos estáticos son fáciles de añadir, basta con añadir la URL completa (por ejemplo\: http\: //alltid.org/league/427/). Para enlaces internos no incluyas a la parte del servidor (Ejemplo\: /World/Series/Default.aspx?LeagueLevelUnitID \= 427). Sólo necesitas las etiquetas para enlaces dinámicos más raros. Con las etiquetas los enlaces cambian dinámicamente con la información de la página que se encuentra. Por ejemplo http\://alltid.org/league/[leagueid] siempre te llevará a la página Alltid de la liga que seacaba de ver en Hattrick. Las etiquetas que están disponibles en cada página se enumeran en el cuadro de selección. Sólo se pueden utilizar las que se enumeran en la página que desea agregar su enlace personalizado. El texto en el cuadro es sólo una plantilla de muestra. Puedes escribir una etiqueta tú mismo (usando []).
links.custom.helptext2=También puedes exportar tus enlaces y compartirlos. Para hacer esto haz clic en el botón Exportar y selecciona un archivo para guardar ese enlace. Los enlaces se añaden a ese archivo, por lo tanto, puedes guardar varios enlaces en un solo archivo. Para importar los enlaces ve al cuadro de preferencias y a la opción importar las preferencias. Sólo las entradas en el archivo seleccionado será importadas, que en este caso son los links. Ninguno de los enlaces anteriores se borrará.


