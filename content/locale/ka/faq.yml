        <p>FoxTrick გთავაზობთ ვიზუალური ინერფეისების ნაკრებს საკუთარი სტილის შესაქმნელად. ეს ინტერფეისები წარმოდგენილია HTML ID-ებით და  კლასებით,თქვენ შეგიძლიათ გამოიყენოთ CSS თქვენთვის სასურველის სტილის შესაქმნელად.</p>
        
