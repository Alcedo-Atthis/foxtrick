foxtrick.AlltidFlags.desc=V záhlaví příspěvků na konferenci přidává vlajky ze serveru Alltid s odkazy na uživatele
foxtrick.AlltidFlags.LinkFlagToLeague.desc=Pokud jsou avatary zapnuté (mohou být i skryté), první odkaz vede na stránku ligy na Hattricku
foxtrick.AlltidFlags.LinkFlagToAlltid.desc=Oba odkazy vedou na stránku ligy na serveru Alltid
foxtrick.LinksCustom.desc=Umožňuje přidat vlastní odkazy. Pokyny: po zaškrtnutí této možnosti se v oknech s Foxtrick odkazy objeví možnosti 'Přidat odkaz', resp. 'Odstranit odkaz'. Kliknutím na 'Přidat odkaz' vyvoláte formulář, pomocí kterého můžete přidat vlastní odkaz s ikonou, která by měla mít velikost 16x16 pixelů. Kliknutím na 'Odstranit odkaz' takový odkaz odstraníte. Pokud tuto možnost vypnete, možnosti pro přidání a odstranění vlastních odkazů zmizí, ale odkazy, které jste dříve přidali, na stránce zůstanou.
