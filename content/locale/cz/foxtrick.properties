foxtrick.MoveLinks.desc=Přesouvá odkazy na ligu a zemi (vlajku) manažera do záhlaví příspěvku. Poznámka: Funkce 'Zobrazovat avatary' na Hattricku musí být zapnuta, jinak tato možnost nebude fungovat!
foxtrick.AttVsDef.desc=Na stránku zápasu přidává porovnání útoků a obran
