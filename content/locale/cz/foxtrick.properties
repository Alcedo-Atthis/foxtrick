foxtrick.TransferListSearchFilters.desc=Umožňuje použití filtrů pro vyhledávání hráčů na přestupovém trhu
foxtrick.TransferListDeadline.desc=Ke každému výsledku vyhledávání na přestupové listině přidává dny, hodiny a minuty zbývající do uzávěrky
foxtrick.HTDateFormat.desc=K důležitým datům uvádí i globální sezónu a týden Hattricku
