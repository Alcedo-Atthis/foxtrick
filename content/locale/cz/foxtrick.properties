foxtrick.ForumAlterHeaderLine.SingleHeaderLine.desc=Zobrazovat záhlaví příspěvku jen na jednom řádku. Tato možnost může poškodit vzhled konferencí. Pokud se tak stane, nastavte 'standardní styl', změňte počet zobrazovaných vlaječek v záhlaví (například místo modulu MoveLinks využijte AlltidFlags) nebo aktivujte některé z následujících možností.
foxtrick.ForumAlterHeaderLine.TruncateLongNick.desc=Zobrazovat jen prvních 10 (úspornější vzhled) nebo 14 (základní vzhled) znaků dlouhých jmen uživatelů a lig. Spolu se zapnutou kontrolou správné funkce jednořádkového zobrazení záhlaví příspěvku (viz níže) se aktivuje jen v případě, že je to nutné.
foxtrick.ForumAlterHeaderLine.TruncateLeagueName.desc=Zobrazovat jen úroveň ligy
foxtrick.ForumAlterHeaderLine.ShortPostId.desc=Odstranit ID příspěvku, zobrazovat jen číslo příspěvku bez čísla vlákna (při použití HT funkce 'Rozšířené info v hlavičce zpráv')
foxtrick.ForumAlterHeaderLine.SmallHeaderFont.desc=Odstraňovat mezery a v záhlaví příspěvků využívat písmo o velikosti 10
foxtrick.ForumAlterHeaderLine.CheckDesign.desc=Kontrolovat, zda jednořádkové záhlaví příspěvku funguje správně a pokud je to třeba, zobrazovat záhlaví na dvou řádcích. Tato funkce zpomaluje zobrazení stránky.
foxtrick.ForumAlterHeaderLine.ReplaceSupporterStar.desc=Obrázek hvězdičky Fanouška nahrazovat textovou hvězdičkou (*) pro ušetření místa
