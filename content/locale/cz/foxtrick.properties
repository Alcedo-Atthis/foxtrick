foxtrick.ForumTemplates.desc=Umožňuje vyrobit z příspěvků na konferenci šablony pro pozdější použití
foxtrick.ForumTemplates.DefaultShow.desc=Implicitně zobrazovat nebo skrývat šablony
foxtrick.ForumTemplates.CustomWidth.desc=Při zobrazování názvů šablon používat vlastní šířku (implicitně 125[px])
foxtrick.ForumPreview.desc=Umožňuje zobrazit náhled příspěvku na konferenci a v poště
foxtrick.HideManagerAvatar.desc=Skrývá avatary manažerů na konferencích, odkazy na manažerovu ligu a zemi (vlajka) však zůstanou
