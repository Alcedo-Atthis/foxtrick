foxtrick.linkscustom.helptext=Till att börja med, det här är bara redigeringsläget. Byt mellan redigerings- och normalläge genom att klicka på den här rutans rubrik. Dina egna länkar fungerar endast i normalläge. Externa, statiska länkar är lätta att lägga till, lägg bara till hela adressen (Exempel: http: \/\/alltid.org\/league\/427\/) . För interna statiska länkar hoppar du över server-biten (Exempel: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Taggarna behöver du bara för ovanliga dynamiska länkar. Med taggar ändras länkarna dynamisk genom att använda information från sidan du är på, till exempel: http:\/\/alltid.org\/league\/[leagueid] leder alltid till Alltid-sidan för ligan du för närvarande tittar på. Taggarna som finns tillgängliga på varje sida är listade i valrutan. Du kan använda de som är listade på sidan där du lägger till din egna länk. Texten som produceras är bara en förlsagsmal. Du kan skriva taggen själv (med []). När du klickar på en länk så kommer taggen och dess hakparenteser att bytas ut mot den motsvarande texten.
foxtrick.linkscustom.helptext2=Du kan också exportera dina länkar och dela med dig av dem genom att klicka på 'Export'-knappen och välja en fil att spara till. Länkarna läggs till i den filen, dvs du kan ha flera länkar i en fil. För att importera länkarna går du till inställningsdialogen och går till importera inställningar. Endast inställningar som finns i den valda filen kommer importeras (i det här fallet dina länkar). Inga av dina tidigare länkar kommer att tas bort.
