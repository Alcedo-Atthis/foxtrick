    0.10.0: 
      note_0: 'NEW: <module>TransferHistoryFilters</module>: Lader dig filter handler af spillere. Kun tilgængelig for hold historik, ikke spillere (Aktiveret som standard)'
      note_1: 'NEW: <module>FriendlyPool</module>: Farvelægger besøgte lande i venskabs-puljen (kun for supportere, aktiveret som standard)'
      note_2: 'NEW: <module>HTEVPrediction</module>: Viser kamp odds for ligakampe leveret af <linkHTEV>HTEV</linkHTEV> (Aktiveret som standard)'
      note_3: '<module>PlayerStatsExperience</module>:En smart ny version med meget mere detaljer og farvede tilbagemeldinger, hvis dataene er pålidelige. (Tak til SeanConnery (7751762) for at teste for blinde brugere af rød-grønne farver)'
      note_4: '<module>MatchOrderInterface</module>: Mulighed for at klone eller klone og konvertere en eksisterende ordre. Spillere vil ikke blive udfyldt på forhånd.'
      note_5: '<module>YouthTwins</module>: Mulighed tilføjet for at skjule information link om tvillinger (Standard deaktiveret)'
      note_6: '<module>StaffMarker</module>: Google Code bruges for Hattrick Youthclub personale information, for at mindske HY-server travlhed'
      note_7: '<module>TeamPopupLinks</module>:Nogle design ændringer for at integrere bedre med det overordnede udseende og brugeroplevelse af ​​hattrick.org'
      note_8: Hjælp til nøglespillere side
      note_9: Nogle forbedringer for Firefox på Android
      note_10: Mulighed for at afprøve advarselslyde under indstillingerne
      note_11: Nogle interne ændringer i forbindelse med datalagring
      note_12: Nogle mindre ændringer og fejlrettelser vi glemte
      note_13: '<header>Bugfixes</header>'
      note_14: '<module>ExtendedPlayerDetails</module>: Rettede ukorrekt uge og sæson løn for Koreansk og sandsynligvis nogle andre sprog også'
      note_15: '<module>MatchOrderInterface</module>:Ansigter vil ligeledes blive vist for udskiftede og fremhævede spillere ifm. tidligere holdopstillinger'
      note_16: '<module>MatchPlayerColouring</module>: Fungerer nu korrekt for spillere, der kom ind og forlod banen før kampen sluttede'
      note_17: '<module>HideSignatures</module>: Virkede ikke, da HT var indstillet til afkortede signaturer, er nu rettet'
      note_18: '<module>PlayerStatsExperience</module>: Rettede NT/U-20 finale og semi-finale påvisning'
      note_19: '<module>TeamPopupLinks</module>:Ubegrænset oprettelse af faner i gæstebogen er nu rettet'
      note_20: Højre til venstre sprogproblemer med median transfer priser er rettet
      note_21: '<header>For visually/hearing impaired users</header>'
      note_22: Vi har tilføjet en ny sektion til siden Indstillinger, der skal indeholde alle moduler, der er relateret til tilgængelighed.
      note_23: 'NEW: <module>ARIALandmarks</module>: Tilføjer ARIA tegn til hjemmesiden. Dette bør hjælpe navigering af webstedet ved hjælp af skærmlæsere. De to vigtigste navigations linjer og listen over alle tilmeldte fora hedder nu "navigation". Hovedindholdet hedder nu "Hovedindhold". Alle side-bjælker med yderligere oplysninger og links vil blive markeret som "komplementære". Linkene til global og forum søgning hedder selvfølgelig "søg".'
      note_24: Hvis du har yderligere forslag så tøv ikke med at kontakte os. Vi gennemser også Hattrick Access fora.
    0.9.3: 
      note_0: 'En masse sproglige opdateringer, fordi Foxtrick brugere er fantastiske. Mange tak. Vi håber du bliver ved med at give din bidrag via <linkCrowdin>http://www.crowdin.net</linkCrowdin>'
      note_1: 'NEW: <module>YouthTwins</module>: Viser mængden af ​​mulige / markerede / ikke tvillinger på ungdomsspillere oversigtssiden for supportere (i forbindelse med Hattrick Youthclub)'
      note_2: '<module>MatchOrderInterface</module>: Mulighed for at vise spillere ansigter i sted for dragter for kommende og tidligere holdopstillinger  (aktiveret som standard)'
      note_3: '<module>MatchOrderInterface</module>: Mulighed for at deaktivere sidste kamp information og fremhævning af tilføjet turnerings kampe (aktiveret som standard)'
      note_4: '<module>MatchIncome</module>: Støtte til øgede billetpriser i sæsonen 49. Indkomst beregnes nu af billetpriserne, der var aktive, da kampen blev spillet.'
      note_5: MatchOrderInterface:Rettet fejl hvor playedLastMatch indikatoren ikke viste (eller vist forkert) i Firefox
      note_6: 'MatchOrderInterface: Fjernet sidste kamp fremhævning, fordi det ikke længere er godkendt:( (Men der er en HT erstatning for supportere nu på eget sprog)'
      note_7: 'PlayerStatsExperience: Rettet fejl hvor røde kort forårsagede kampene i at blive registreret som walkovers'
      note_8: 'PlayerStatsExperience: Rettede problem, der forårsagede at dette modul ikke fungerede med Firefox 3.6'
      note_9: 'CustomMedals: Forsvundne turnering trofæer er rettet'
      note_10: Ogg lydfiler til Mozilla-baserede browsere aktiveret
      note_11: Fennec indlæser staffmarker og link ressourcer fra interne kilder igen. Så de opdateres ikke dynamisk, men også sparer båndbredde.
