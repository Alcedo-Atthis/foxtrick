      note_2: '<FTlinkMainTab>Option</FTlinkMainTab> for ikke at indlæse XML-data fra Hattrick. Også XMLs er nu cachelagret og en mulighed for at rydde cachen er blevet føjet til de relevante sider (convincedd)'
