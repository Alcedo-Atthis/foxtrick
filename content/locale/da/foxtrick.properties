foxtrick.linkscustom.helptext=First, this is just the editor mode. Clicking on the header of this box switches between editor and normal mode. Only in normal mode your own links are fully functional. External static links are easy to add, just add the full url (Example: http: \/\/alltid.org\/league\/427\/) . For internal static links skip the server part (Example: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). The tags you only need for rarer dynamic links. With tags the links are dynamically changed using the information of the side you are on. For example http:\/\/alltid.org\/league\/[leagueid] would allways lead you to the alltid side of the league you are just viewing in hattrick. The tags which are available on each site are listed in the select box. You only can use those which are listed on the site where you are adding your custom link. The text which is produced is just a sample template. You can write the tag yourself (with the []).
foxtrick.linkscustom.helptext2=You also can export your links and share them. To do this you can click on the export button and select a file to save that link. Links are append to that file, hence you can save several links in one file. To import links go to the preference dialog and goto import preferences. Only the preferences present in the selected file will be imported, which in this case are your links. None of your previous links will be deleted.
