foxtrick.linkscustom.help=Hjelp
foxtrick.linkscustom.helptext=Dette er berre endre-modus. Å klikka på headeren til denne boksen vil byta mellom endremodus og normalmodus. Berre i normalmodus er lenkjene dine funksjonelle. Eksterne statistikklenkjer er lette å leggje til, berre skriv inn den fulle URL-adressa (Døme: http: \/\/alltid.org\/league\/427\/). For interne lenkjer må du droppa server-delen (Døme: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Du treng berre taggar for sjeldnare dynamiske lenkjer. Med taggar vert lenkja endra dynamisk med informasjonen frå sida du er på. Til dømes: http:\/\/alltid.org\/league\/[leagueid] vil alltid leia deg til Alltid-sida for serien du ser på i Hattrick. Kva for taggar som er tilgjengeleg ser du alltid i rullegardinmenyen på sida du er på. Du kan berre velja dei taggane som er tilgjengeleg på sida du skal leggje lenkja til på. Teksten i boksen er berre ein standard mal. Du kan skrive ein tag sjølv. (ved å bruka []).
foxtrick.linkscustom.helptext2=Du kan og eksportere lenkjene dine, og dela dei. For å gjere det, berre trykkjer du på eksporter og veljer ein fil til å lagre lenka i. Lenkjene er vedlegg til fila, dermed kan du lagra fleire lenkjer i ei fil. For å importere ei lenkje går du til innstillingar og veljer importer innstilling. Berre infoen som ligg lagra i filen vil verte importert, i dette tilfellet berre lenkjene dine. Ingen tidlegare lenkjer vil verte sletta.
