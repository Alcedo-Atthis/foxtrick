StyleTutorial.content=FoxTrick gjev dykk eit sett av presentasjonsmoglegheitar slik at brukarane kan personifisera FoxTrick.\nDesse presentasjonane vert uforma i HTML strengar og klassar, og du kan nytta CSS for å laga din personlege stil.\nEit døme på ein personleg stil kan verte funne på %s, og det kan du endra på som du ynskjer.\nViss du har eit problem med lenkja, kopier og lim ho inn i adressefeltet. Etter å ha lagra filen, må du bruka SkinPlugin-modulen til å lasta inn CSS-fila og velja kva for ei fil som skal brukast .

