foxtrick.linkscustom.helptext=در ابتدا لازم به ذکر است که اين فقط حالت ويرايشگر است. با کليک روي باکس اين نوار بين حالت ويرايشگر و معمولي سوئيچ مي‌شويد. فقط در حالت معمولي است که تمام لينک‌هاي شما عمل مي‌کنند. لينک‌هاي آماري بيروني به‌راحتي قابل افزودن هستند، فقط کافي است آدرس کامل را اضافه کنيد (مثلاً: http: \/\/alltid.org\/league\/427\/). براي لينک‌هاي آماري داخلي، بخش سرور را در آدرس ننويسيد (به عنوان مثال: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427. شما فقط به تگ‌ها براي لينک‌هاي پوياي نادر احتياج داريد. با تگ‌ها، لينک‌ها با استفاده از اطلاعات صفحه‌اي که در آن هستيد، به‌طور پويا تغيير مي‌کنند. براي مثال: http:\/\/alltid.org\/league\/[leagueid] همواره شما را به صفحه‌ي گروه‌هاي آلتيد که در هت‌تريک در حال مشاهده‌اش هستيد مي‌برد. تگ‌هاي قابل استفاده در هر صفحه، در کادر انتخاب، فهرست شده‌اند. فقط مي‌توانيد از آنهايي استفاده کنيد که در صفحه‌اي فهرست شده‌اند که در حال اضافه کردن لينک‌هاي سفارشي خود هستيد. متن داخل کادر، يک الگوي ساده است.
foxtrick.linkscustom.helptext2=شما همچنين ميتوانيد صادر کنيد لينک ها را و به اشتراک بگذاريدشان !براي اين کار شما ميتوانيد کليک کنيد بر روي کليد صدور و انتخاب کنيد يک فايل را براي ذخيره ي لينک . لينک هاي شما پيوست داده ميشنود به آن فايل ، بنا بر اين شما ميتوانيد ذخيره کنيد چندين لينک و آدرس را در يک فايل . براي وارد کردن آدرس برويد به "اولويت گفت و گو " .
