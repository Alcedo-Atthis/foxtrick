links.custom.helptext=أولا هذا هو وضع المحرر. النقر على عنوان هذا الصندوق يقوم بتغيير الوضع بين العادي ووضع المحرر. فقط في الوضع العادي تعمل  روابط الشخصية بشكل كامل. يمكن إضافة الروابط الثابتة الخارجية بسهولة. فقط قم بإضافة عنوان الويب كاملا مثل http\: //alltid.org/league/427/. لإستخدام الروابط الثابتة الداخلية لا تقم بإضافة الجزء المتعلق بالسيرفر مثل /World/Series/Default.aspx?LeagueLevelUnitID\=427. تحتاج الرموز للروابط المتحركة النادرة. بإستخدام الرموز تتغير الروابط بشكل متحرك إلى المعلومات الموجودة في الصفحة التي تكون فيها. مثلا http\://alltid.org/league/[leagueid] ستؤدي دائما إلى صفحة Alltid الخاصة بالدوري الذي تتصفحه في هاتريك. الرموز المتوفرة في كل صفحة موجودة في صندوق الإختيار. يمكنك فقط إستخدام الرموز الموجودة في الصفحة التي تقوم بإضافة رابط المخصصة فيها. النص الموجود في الصندوق عبارة عن قالب وضع كمثال للتوضيح فقط. يمكنك كتابة رمز خاص بك باستخدام [].
links.custom.helptext2=يمكنك كذلك تصدير روابط ومشاركتها مع الآخرين. لعمل هذا يمكنك النقر على زر التصدير ومن ثم إختيار ملف لحفظ ذلك الرابط. يتم إضافة الروابط إلى ذلك الملف لذلك يمكنك حفظ روابط متعددة في ملف واحد. لإستيراد الروابط توجه إلى صندوق التفضيلات ومن ثم إلى إستيراد التفضيلات. المدخلات في الملف فقط يتم إستيرادها والتي هي في هذه الحالة روابطك الشخصية. لن يتم حذف أي من روابطك السابقة.
