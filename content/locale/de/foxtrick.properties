links.custom.helptext=Zuerst einmal, dies ist nur der Editormodus. Man kann zwischen dem normalen und dem Editormodus wechseln in dem man auf die Überschrift dieser Box klickt. Nur im normalen Modus sind die eigenen Links voll funktionsfähig. Externe statische Links sind leicht einzufügen, einfach die volle Url angeben (Beispiel\:  http\: //alltid.org/league/427/). Für interne statische Links muss der Serverteil weggelassen werden (Beispiel\: /World/Series/Default.aspx?LeagueLevelUnitID\=427). Die Tags braucht man nur für seltenere dynamische Links. Die Tags werden durch die entsprechende Information der Seite, auf der du dich gerade befindest, ausgetauscht. Zum Beispiel http\://alltid.org/league/[leagueid] würde dich immer zu der Alltidseite der Liga führen, die du dir gerade in Hattrick anschaust. Die zur Verfügung stehenden Tags befinden sich in der Auswahlbox und sind auf jeder Seite verschieden. Nur die gelisteten Tags können auf der jeweiligen Seite für eigene Links eingesetzt werden. Der durch die Auswahlbox erzeugte Text ist nur eine exemplarische Schablone. Man kann die Tags auch selber einfügen (einschliesslich der []).
links.custom.helptext2=Du kannst deine Links auch speichern und mit Freunden teilen. Dazu musst du nur den Export-Butten drücken und eine Datei zum Speichern auswählen. Die Links werden der Datei hinzugefügt. Somit kannst du mehrere Links in eine Datei speichern. Um Links zu importieren, gehe in die Einstellungen von FoxTrick und drücke den Importieren-Button. Lediglich Einträge, welche in der Datei vorkommen, werden hinzugefügt bzw. überschrieben - in diesem Fall deine Links. Keiner deiner existierenden Links wird dabei überschrieben.

