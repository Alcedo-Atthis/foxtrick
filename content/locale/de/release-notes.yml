language: German
versions: 
	nightly: 
		notes: 
			0: "Siehe <linkSVN> für die komplette Veränderungsgeschichte</linkSVN> auf Google Code."
			0: "Du kannst FoxTrick daran hindern diese Release Notes nach jedem Update anzuzeigen in dem du die "Anzeige der Release Notes nach einem FoxTrick-Update" in den <FTlinkMainTab>Grundeinstellungen</FTlinkMainTab> deaktivierts."
	
	0.9.3: 
		notes: 
			0: "Eine Menge Sprachupdates. FoxTrick user sind Klasse. Vielen Dank dafür. Bitte weiterhin auf <linkCrowdin>http://www.crowdin.net</linkCrowdin> weiterhelfen"
			0: "NEU: <module>YouthTwins</module>: Zeigt die Anzahl potentieller Zwillinge deiner Jugendspieler in deinem Jugendkader an. Wenn du HY Benutzer bist kannst du auch sehen wieviele dieser Spieler als Zwilling markiert bzw. als wiederlegt markiert wurden. (In Zusammenarbeit mit <linkHY>hattrick youthclub</linkHY>). Die Information wird 1x pro Woche erneuert. "
			0: "<module>MatchOrderInterface</module>: Option die Spielergesichter anstelle der Trikots anzuzeigen. Funktioniert für zukünftige und vergangene Spiele (default on)"
			0: "<module>MatchOrderInterface</module>: Option to disable last match information and highlighting for tournament games added (default on)"
			0: "MatchOrderInterface: Fixed bug where the playedLastMatch indicator didn't show (or showed incorrectly) on Firefox"
			0: "MatchOrderInterface: Der Indikator der anzeigte ob ein Spieler im letzten Spiel auf dem Feld stand musste leider auf Nachfrage herrausgenommen werden. Diese Funktion steht Supportern in verbesserter Form von Haus aus zur Verfügung."
			0: "PlayerStatsExperience: Bug gefixed wodurch Rote Karten dazu führten dass fälschlicherweise ein 'Walkover' erkannt wurde."
			0: "PlayerStatsExperience: Das Modul funktionierte nicht unter FF 3.6. Auch das wurde behoben. Aber bitte updaten, der Browser bekommt keinen Support mehr!"
			0: "CustomMedals: Tournament Trophäen verschwinden nicht mehr."
			0: "Ogg Support für Mozilla-basierte Browser"
			0: "Fennec läd Ressources für StaffMarker und Links wieder vom internen Speicher. Dadurch werden diese zwar nicht mehr dynamisch aktualisiert aber es wird weniger Datenverkehr verursacht."
	
	0.9: 
		notes: 
			0: "<strong>Übersetzungen:</strong>"
			0: "Integration des Crowd-Sourcing Übersetzungdienstes <linkCrowdin>http://www.crowdin.net</linkCrowdin>. (CatzHoek, Convincedd)"
			0: "Viele Verbesserungen in den Übersetzungen. (Catzhoek und viele Andere. Unter anderem: GM-murko, LambdaB, Paulo Francisco Martins, MEO_Comandante, Jānis Pamiljans, GZ-grobas, SI-CH, bigpapy, edzus, silkevicious, Max_Schreck, Zayc, , Mcload)"
			0: "Vielen Dank dafür. Bitte helft uns weiterhin Foxtrick zu übersetzen. Dies könnt Ihr auf <linkCrowdin>http://crowdin.net/project/foxtrick</linkCrowdin> erledigen."
			0: "Für Informationen über den Übersetzungsprozess siehe: [post=15466991.1] or [post=15466972.1]"
			0: ""
			0: "<strong>Feature highlight</strong>"
			0: "Wir haben eine Option hinzugefügt mit der FoxTrick-Elemente leichter identifiziert werden können. Sie kann ein- bzw. ausschalten werden indem man in der rechten unteren Ecke jeder Seite auf die FoxTrick Versionsnummer klickt. Nach erstmaligen Neuladen wird im ToolTip das jeweilige Modul angezeigt."
			0: ""
			0: "<strong>Neue Features und Änderungen</strong>"
			0: "<module>MatchReportFormat</module>: Die Art und Weise wie Spielberichte angezeigt werden wurde komplett überarbeitet (ryanli, Catzhoek, ljushaff)"
			0: "<module>Ratings</module>: Es gibt eine neue Option um Hattricks Durchschnittratings zu verstecken (convinced)"
			0: "<module>Filter</module>: Fügt oben auf der Spielerübersichtsseite Filteroptionen hinzu (convinced)"
			0: "<module>MatchOrder</module>: Mehrere neue Informationen auf der Aufstellungsseite und eine Option die Seiten zu vertauschen (convinced)"
			0: "<module>MatchSimulator</module>: Fügt einen Spielsimulator unter Verwendung von <linkHTMS>HTMS</linkHTMS> und eine Option zum Abschätzen des Konditionsverlusts hinzu (convinced)"
			0: "<module>RatingsDisplay</module>: Es wurde eine zusätzliche Variante hinzugefügt mit der ausgewählt werden kann in welchem Format Hattrick-Ratings angezeigt werden (convinced)"
			0: "<module>LoyaltyDisplay</module>: Treuebonus und Heimatvereinbonus können nun zusätzlich in der Balkenansicht der Skills angezeigt werden (Catzhoek)"
			0: "<module>EmbedMedia</module>: Viele (verlinkte) Medien wie z.B. Bilder und Videos können nun direkt in Forenseiten eingebettet werden (Catzhoek)"
			0: "<module>HeaderToggle</module>: Elemente die thematisch zu einem HTML h2 Elements zugeordnet sind können nun durch klicken ein-/ausgeblendet werden (convincedd)"
			0: "<module>Links</module> und <module>StaffMarker</module> werden nun von <linkFT>foxtrick.org</linkFT> geladen. Die FoxTrick Entwickler können diese Links jetzt auf dem letzten Stand halten ohne dass dafür extra eine neue Version released werden muss"
			0: "<module>StaffMarker</module>: Die Informationen über Redakteure und Entwickler von CHPP Anwendungen wurde aktualisiert (Catzhoek)"
			0: "<module>StaffMarker</module>: Für CHPP-Entwickler wird nun im Tooltip angezeigt für welche CHPP-Anwendungen sie verantwortlich sind. (Catzhoek)"
			0: "Links zu Spielen und Spielberichten wurden an die neuste Änderungen von Seiten Hattricks angepasst. (Catzhoek)"
			0: "LeagueChat und HeaderFixFlickerFix wurden entfernt (convincedd)"
			0: "Viele interne Änderungen (ryanli, convincedd) und viele kleinere Verbesserungen"
			0: ""
			0: "<strong>Für Benutzer von Google Chrome</strong>"
			0: "Wir haben Chromes optionales Erlaubnissystem eingeführt. Es gibt nun weniger obligatorische Erlaubnisse für das Installieren von FoxTrick. Da Du bisher noch keine optionalen Erlaubnisse gesetzt hast, musst Du einmal in die Einstellungen gehen, speichern und in den folgended Dialogen Zugriff auf diejenigen Seiten zulassen für die Du dies willst. Später wirst Du immer dann nach einer Erlaubnis gefragt wenn Du eins der Module aktivierst welches Zugriff auf eine externe Seite benötigt."
	
