			0: "Neues Modul <module>CopyYouth</module> vereint die alten Jugendkopiermodule und verlinkt zu entsprechenden externen Seiten. Neue Funktion um Jugendligenspielpläne zu kopieren. (ryanli, Parminu)"
			0: "Neues Modul <module>SupporterStatsEnhancements</module> für Zusatzinformationen in den Supporterstatistiken. (convincedd)"
			0: "Option um die Einladungenbox im linken Seitenmenü zu verbergen <module>FixcssProblems</module>. (ryanli)"
			0: "Option um die Höhe des Kalenders zu reduzieren im Modul <module>FixcssProblems</module>. (ryanli)"
			0: "Link zur CHPP-Managementseite im Modul <module>ExtraShortcuts</module>. (ljushaff)"
			0: "Option für farbkodierte Jugendspielerfähigkeiten im Modul <module>SkillTable</module>. (asdfasdfasdf@mailinator.com)"
			0: "Option zum Alarmtonabspielen im Modul <module>LiveAlert</module>. (ryanli)"
			0: "Option um Teamlogos anzuzeigen im Modul <module>MyMonitor</module> und die Anzeige ist nun sortierbar. (convincedd)"
			0: "Optionen um FoxTrick debug logs in Postings einzufügen im Modul <module>ForumYouthIcons</module>. (convincedd)"
			0: "Option um gebuchte Freundschaftsspiele in den Ligentabellen nur nach Bedarf anzuzeigen <module>ShowFriendlyBooked</module>. Standardwert: aktiviert. (convincedd)"
			0: "Link um Zusatzinformationen über Spieler zu laden im Modul <module>SkillTable</module>. (convincedd)"
			0: "In Firefox wurde das FoxTrick-Icon in die Toolbar versetzt. (ryanli)"
			0: "In Chrome wurde das FoxTrick-Icon in die Adressbar versetzt. Des weiteren wurde das Flickern entfernt und die Geschwindigkeit verbessert (convincedd)"
			0: "FoxTrick aktiviert für Fennec/Firefox for mobile. (convincedd)"
			0: "Beta-Versionen von FoxTrick jetzt für erhältlich Opera und Safari. (convincedd, ryanli)"
			0: "Weitere kleinere Fehlerbehebungen und Verbesserungen. (convincedd, ryanli)"
	
