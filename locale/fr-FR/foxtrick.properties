foxtrick.linkscustom.helptext=Vous êtes actuellement dans le mode Edition. Vous pouvez basculer entre le mode Edition et le mode Normal en cliquant sur le titre <Liens externes>. Notez que vos liens personnels sont entièrement fonctionnels uniquement en mode Normal. Les liens statiques sont faciles à ajouter, il vous suffit de renseigner leurs adresses URL complètes (Exemple: http: \/\/alltid.org\/league\/427\/). Pour les liens statiques internes ne précisez pas la partie serveur (Exemple: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Grâce aux mots-clés, les liens peuvent être modifiés dynamiquement en utilisant les informations de la page Hattrick où vous vous trouvez. Par exemple, le lien http:\/\/alltid.org\/league\/[leagueid] vous affichera la page Alltid de la ligue actuellement affichée dans Hattrick. La liste des mots-clés disponibles est mise à jour dans la liste de selection selon la page affichée. Vous ne pouvez utiliser que les mots-clés qui sont énumérées sur la page où vous ajoutez votre lien personnel. Vous pouvez inclure vous même un mot-clé dans votre lien en encadrant celui-ci de crochets ([]).
foxtrick.linkscustom.helptext2=Vous pouvez également exporter vos liens afin de les partager. Pour ce faire, cliquer sur le bouton Exporter et sélectionnez un fichier pour sauver ce lien. Les liens seront ajoutés à ce fichier, donc vous pouvez mettre plusieurs liens dans un même fichier. Pour importer de nouveaux liens, importez votre fichier de liens depuis le menu Configurer FoxTrick => Général => Exportation\/Importation des préférences => Importer les préférences. Seuls les liens présents dans le fichier seront importés, aucun de vos liens existants ne seront supprimés.

