# Module descriptions
# WARNING: your module description has to have the name foxtrick.MODULE_NAME.desc
foxtrick.ForumTemplates.desc=Permet de copier des messages du forum dans des modèles pour les utiliser plus tard.
foxtrick.HideManagerAvatar.desc=Cache l'avatar de l'auteur du message tout en conservant le drapeau et la division de l'auteur dans l'entête des messages.
foxtrick.AddLeaveConfButton.desc=Ajoute un bouton 'Quitter la Conférence" pour chaque dossier des forums.
foxtrick.StarsCounter.desc=Ajoute le nombre total d'étoiles dans la composition de l'équipe.
foxtrick.MoveLinks.desc=Ajoute le drapeau et la division de l'auteur du message dans l'entête des messages. Note: l'option "Montrer les avatars" de Hattrick doit être selectionnée pour que cela fonctionne !
foxtrick.AttVsDef.desc=Ajoute les comparaisons attaque/défense dans le compte-rendu.
foxtrick.AttVsDef.oldstyle.desc=ancien style
foxtrick.AttVsDef.newstyle.desc=nouveau style
foxtrick.AttVsDef.oldstyleifkseperated.desc=old style (separated ind. freekicks)
foxtrick.Ratings.desc=Ajoute les évaluations à la page des matchs.
foxtrick.BookmarkAdjust.desc=Change l'icône associée à un signet selon le code spécifié entre crochet dans le commentaire du signet. Exemple : [red] affichera un icône de couleur rouge. Valeurs possibles : aqua, B, black, blue, brown, cyan, darkpurple, green, idea, lightblue, lightgreen, orange, pink, purple, red, white, yellow.
foxtrick.FoxtrickAlert.desc=Affiche une notification visuelle pour les Informations Hattrick.
foxtrick.MedianTransferPrice.desc=Ajoute le prix médian dans la comparaison des transferts.
foxtrick.YouthSkillNotes.desc=Permet d'éditer les compétences des Juniors et de les faire s'afficher que pour les membres chevronnés de l'équipe.
foxtrick.FlipSidesInMatchOrders.desc=Permet d'inverser rapidement les cotés droit et gauche dans la composition de l'équipe.
foxtrick.FormationBoxInMatchOrders.desc=Affiche dans un cadre la formation utilisée pour la composition de l'équipe.
foxtrick.FlagCollectionToMap.desc=Montre une carte du monde avec tous les pays dont vous avez collectés les drapeaux dans chaque catégorie.
foxtrick.TransferListSearchFilters.desc=Permet l'utilisation de modèles de recherche dans la liste des transferts (filtres).
foxtrick.TeamPopupLinks.desc=Affiche une petite fenêtre avec des liens rapides lorsque vous survolez le lien d'une équipe.
foxtrick.ForumStaffMarker.desc=Marques les pseudonymes des Officiels dans les Forums.
foxtrick.ShowMessageButton.desc=Ajoute l'action 'Envoyer un message' sur la page Manager.
foxtrick.AlltidFlags.desc=Ajoute les drapeaux et liens Alltid dans les messages du forum.
foxtrick.LinksLeague.desc=Ajoute des liens externes à la page Poule.
foxtrick.LinksTeam.desc=Ajoute des liens externes à la page Équipe.
foxtrick.LinksCountry.desc=Ajoute des liens externes à la page Pays.
foxtrick.LinksChallenges.desc=Ajoute des liens externes à la page Défis.
foxtrick.LinksEconomy.desc=Ajoute des liens externes à la page Finances.
foxtrick.LinksYouthOverview.desc=Ajoute des liens externes à la page Aperçu Équipe junior.
foxtrick.LinksArena.desc=Ajoute des liens externes à la page Stade.
foxtrick.LinksCoach.desc=Ajoute des liens externes à la page Entraineur.
foxtrick.LinksPlayerDetail.desc=Ajoute des liens externes à la page Détails du joueur.
foxtrick.LinksMatch.desc=Ajoute des liens externes à la page Matchs.
foxtrick.TruncateLongNicks.desc=Ne montre que les 9 premiers caractères des noms d'utilisateur des messages du forum.
foxtrick.AddDefaultFaceCard.desc=Ajoute une visage par défaut aux d'utilisateurs du forum qui n'en ont pas spécifié.
foxtrick.HideFaceTransferImages.desc=Montre le visage normal des joueurs sur la liste des transferts.
foxtrick.HideFaceInjuryImages.desc=Montre le visage normal des joueurs blessés.
foxtrick.HideFaceSuspendedImages.desc=Montre le visage normal des joueurs suspendus.
foxtrick.ColouredYouthFaces.desc=Montre le visage des juniors en couleur.
foxtrick.ConfirmPlayerBid.desc=Affiche une boîte de confirmation des enchères. 
foxtrick.HideManagerAvatarUserInfo.desc=Masquer les informations de l'utilisateur sous les avatars dans le forum.
foxtrick.TwoWeekBalance.desc=Affiche les recettes/dépenses pour les deux dernières semaines dans la page Finances.
foxtrick.PersonalityImages.desc=Ajouter la couleur des niveau de popularité, caractère et psychisme sur la page des Joueurs.
foxtrick.HideSignatures.desc=Remplace les signatures des messages des forums pour un lien 'Signature'.
foxtrick.ForumNextAndPrevious.desc=Supprime les boutons 'Suivant' et 'Précédent' sur le forum si ils sont désactivés.

