foxtrick.linkscustom.help=Apua
foxtrick.linkscustom.helptext=Ensinnäkin, tämä on vain muokkausmoodi. Klikkaamalla tämän laatikon otsikkoa (Linkit), voit vaihtaa moodia muokkaamisen ja normaalin välillä. Vain normaalissa moodissa sinun linkkisi ovat täysin toimivia. Ulkoiset staattiset linkit on helppo lisätä, sillä sinun tarvitsee vain lisätä vain täydellinen url (Esimerkki: http: \/\/alltid.org\/league\/427\/) . Sisäisiä staattisia linkkejä varten, sivuuta palvelin-osa (Esimerkki: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Tagit joita vain tarvitset harvinaisempia dynaamisia linkkejä varten. Tageilla linkit ovat dynaamisesti vaihtuneet käyttämällä tietoja niiltä sivuilta joissa olet. Esimerkiksi http:\/\/alltid.org\/league\/[leagueid] johtaisi sinut aina alltid-sivulle, sarjasta jota tutkailet Hattrickissä. Tagit, jotka ovat saatavilla joka sivulla, on listattu valikkolaatikossa. Voit käyttää vain noita mitkä on listattu siihen sivulle, johon olet lisäämässä oman käytännönlinkkisi. Teksti mikä on tehty, on vain näyte tallennus. Voit kirjoittaa tagit itse (näillä []).
foxtrick.linkscustom.helptext2=Voit myös viedä linkkejäsi ja jaella niitä. Jotta voit tehdä tämän, voit klikata vie nappia ja valita kansion jonne tallennat linkin. Linkit on lisätty siihen tiedostoon, joten voit tallentaa lukuisia linkkejä yhteen kansioon. Tuodaksesi linkkejä, avaa asetus dialogi ja mene importti eli tuonti asetuksiin. Ainoastaan asetukset esittää mitkä valitussa tiedostossa tullaan tuomaan, jotka ovat sinun linkkejä tässä tapauksessa. Yhtäkään edellisistä linkeistäsi ei tulla poistamaan.
