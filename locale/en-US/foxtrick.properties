# Module descriptions
# WARNING: your module description has to have the name foxtrick.MODULE_NAME.desc
foxtrick.ForumTemplates.desc=Allows turning forum posts into templates for later use
foxtrick.HideManagerAvatar.desc=Hides the manager avatar in forum posts, but not the manager's league and flag links
foxtrick.AddLeaveConfButton.desc=Adds a 'Leave forum' button to each forum folder
foxtrick.StarsCounter.desc=Adds the total number of stars to the match lineup page
foxtrick.MoveLinks.desc=Moves the manager's league and flag links to the message header. Note: the 'Show avatar' function in Hattrick must be switched on for this to work!
foxtrick.Matches.desc=Adds attack/defense and ratings (hatstats and others) to the match page
foxtrick.Matches.oldstyle.desc=old style
foxtrick.Matches.newstyle.desc=new style
foxtrick.BookmarkAdjust.desc=Change the icon associated to a bookmark inserting in the bookmark comment the correspondent code in square bracket: e.g. [cyan] will show the cyan icon. Possible values: aqua, B, black, blue, brown, cyan, darkpurple, green, idea, lightblue, lightgreen, orange, pink, purple, red, white, yellow
foxtrick.FoxtrickAlert.desc=Displays a pop-up notification with hattrick news ticker events, even when you are doing something else at the moment
foxtrick.MedianTransferPrice.desc=Shows a median transfer price in transfer compare
foxtrick.YouthSkillNotes.desc=Allows editing youth players' skills and have them displayed just as it is for senior team members
foxtrick.FlipSidesInMatchOrders.desc=Allows quick flipping of pitch sides on match orders page
foxtrick.FormationBoxInMatchOrders.desc=Displays a box with current formation on match orders page
foxtrick.FlagCollectionToMap.desc=Shows a world map with all the countries which flags you have collected in each category
foxtrick.TransferListSearchFilters.desc=Allows for transfer list search filter templates
foxtrick.TeamPopupLinks.desc=Displays a small pop-up window with quick links when you hover over a teamid link
foxtrick.ForumStaffMarker.desc=Marks officials' nicks on the forums
foxtrick.ShowMessageButton.desc=Adds a 'Send Message' button to the manager page
foxtrick.AlltidFlags.desc=Adds Alltid flags  and links of both posters on forum page
foxtrick.LinksLeague.desc=Adds some external links to the league page
foxtrick.LinksTeam.desc=Adds some external links to the team page
foxtrick.LinksCountry.desc=Adds some external links to the country page
foxtrick.LinksChallenges.desc=Adds some external links to the challenges page
foxtrick.LinksEconomy.desc=Adds some external links to the economy page
foxtrick.LinksYouthOverview.desc=Adds some external links to the youth overview page
foxtrick.LinksArena.desc=Adds some external links to the arena page
foxtrick.LinksCoach.desc=Adds some external links to the new-coach page
foxtrick.LinksPlayerDetail.desc=Adds some external links to the players detail page
foxtrick.LinksMatch.desc=Adds some external links to the match page
foxtrick.TruncateLongNicks.desc=Only shows the first 9 characters of long user names in forum posts
foxtrick.AddDefaultFaceCard.desc=Adds a default face card to forum posts of users who didn't specify one
foxtrick.HideFaceTransferImages.desc=Shows the normal face card of transferlisted players
foxtrick.HideFaceInjuryImages.desc=Shows the normal face card of injured players
foxtrick.HideFaceSuspendedImages.desc=Shows the normal face card of suspended players
foxtrick.ColouredYouthFaces.desc=Shows the youth face cards in full color

