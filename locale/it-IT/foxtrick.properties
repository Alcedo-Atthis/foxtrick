foxtrick.FoxtrickAlert.desc=Visualizza una notifica pop-up quando vi arriva un nuovo evento di hattrick, anche quando stai facendo altro al momento
foxtrick.MedianTransferPrice.desc=Visualizza il prezzo mediano nella pagina del confronta trasferimenti
