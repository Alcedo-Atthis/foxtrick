foxtrick.TransferListSearchFilters.desc=Permetti nella lista trasferimenti di utilizzare dei filtri predefiniti
foxtrick.TeamPopupLinks.desc=Visualizza una piccola finestra di pop-up con collegamenti veloci quando passi sopra il link di una squadra
