# please translate next lines again if needed
foxtrick.ForumAlterHeaderLine.SingleHeaderLine.desc=Відображає лише один рядок заголовку. Цей модуль може зіпсувати відображення сторінки. Якщо використовуєте його, використовуйте 'стандартний стиль', видаліть прапори з заголовку повідомлень або активуйте один з модулів нижче.
foxtrick.ForumAlterHeaderLine.TruncateLongNick.desc=Показує лише перші 10 (простий стиль) / 14 (стандартний стиль) символів в довгих іменах користувачів в заголовках повідомлень форуму
