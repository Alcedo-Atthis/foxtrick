foxtrick.CopyPostID.desc=При натисканні копіює ID повідомлення до буфера обміну замість того, щоб просто показати його повністю на сторінці форуму
foxtrick.AlltidFlags.desc=Додає прапор і посилання учасників конференції на Alltid.org
foxtrick.AlltidFlags.LinkFlagToLeague.desc=Посилання спочатку на сторінку ліги в Hattrick, якщо увімкнене відображення аватарів менеджерів
foxtrick.AlltidFlags.LinkFlagToAlltid.desc=Посилання спочатку на сторінку ліги на Alltid.org
foxtrick.LinksCustom.desc=Вмикає можливість додавати власні посилання. Інструкція: Увімкнення цього модуля відобразить діалогове віконце додавання посилання та іконки. Іконка повинна мати розміри 16x16. Натисніть 'Додати', після введення параметрів посилання. Щоб видалити власне посилання натисніть 'Видалити'. Якщо функцію вимкнено вищезгадане діалогове віконце не відображатиметься, але ваші посилання залишаться на своїх місцях. Щоб швидко увімкнути/вимкнути цей модуль достатньо натиснути на заголовку віконця з написом 'Посилання'.
