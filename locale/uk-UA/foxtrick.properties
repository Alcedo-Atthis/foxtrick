foxtrick.ForumTemplates.desc=Дозволяє перенести повідомлення з форуму до шаблону для подальшого використання
foxtrick.ForumPreview.desc=Додає попередній перегляд повідомлення (На форумі та для HT-mail)
foxtrick.HideManagerAvatar.desc=Ховає аватар користувача, але зберігає прапор та лігу
foxtrick.AddLeaveConfButton.desc=Додає кнопку 'Покинути форум' в гілку кожного форуму
foxtrick.StarsCounter.desc=Додає сумарну кількість зірок у вікні розташування команди
foxtrick.RepositionedPlayers.desc=Підсвічує гравців переміщених з інших позицій на сторінці розташування
foxtrick.MoveLinks.desc=Переносить прапор країни та лігу користувача в заголовок повідомлення. УВАГА: в налаштуваннях форуму Hattrick повинен бути задіяний пункт 'Показувати аватари'!
foxtrick.AttVsDef.desc=Додає порівняння нападу/захисту на сторінці звіту про матч
foxtrick.AttVsDef.oldstyle.desc=старий стиль
foxtrick.AttVsDef.newstyle.desc=новий стиль
foxtrick.AttVsDef.oldstyleifkseperated.desc=старий стиль (вільні удари окремо)
foxtrick.Ratings.desc=Додає рейтинги на сторінці звіту про матч
foxtrick.BookmarkAdjust.desc=Змінює значок, пов'язаний з закладкою, що додається, у відповідності до коду в квадратних дужках: наприклад, [cyan] покаже блакитний значок. Можливі варіанти: aqua (колір морської хвилі), B (символ B), black (чорний), blue (синій), brown (коричневий), cyan (блакитний), darkpurple (фіолетовий), green (зелений), idea (ідея), lightblue (світло-синій), lightgreen (світло-зелений), orange (помаранчевий), pink (рожевий), purple (пурпуровий), red (червоний), white (білий), yellow (жовтий)
foxtrick.FoxtrickAlert.desc=Показує виринаюче повідомлення, навіть якщо Ви цієї миті зайняті чимось іншим
foxtrick.MedianTransferPrice.desc=Показує середню ціну гравця при порівнянні трансферів
foxtrick.YouthSkillNotes.desc=Дозволяє редагувати навички і показувати 'які вони насправді' для гравців молодіжки
foxtrick.FlipSidesInMatchOrders.desc=Дозволяє швидко симетрично змінити фланги у вікні наказів на матч
foxtrick.FormationBoxInMatchOrders.desc=Показує віконце поточної формації у вікні наказів на матч
foxtrick.FlagCollectionToMap.desc=Показує мапу світу зі всіма країнами, прапори яких у вас зібрані у кожній категорії
foxtrick.TransferListSearchFilters.desc=Додає можливість використання шаблонів при пошуку гравців на трансфері
foxtrick.TransferListDeadline.desc=Додає додатковий рядок до кожного результату пошуку на трансферному ринку з зазначенням днів, годин та хвилин до дедлайну
foxtrick.HTDateFormat.desc=Додає тиждень та сезон ХТ до найважливіших дат на сторінках гри
foxtrick.HTDateFormat.LocalSaison.desc=Відображає локальний сезон вашої країни замість глобального сезону HT
foxtrick.TeamPopupLinks.desc=Відображає маленьке виринаюче віконце з посиланнями при наведенні курсору на назву команди або нік менеджера
foxtrick.TeamPopupLinksMore.desc=Відображає посилання 'більше...' у списку виринаючого віконця, яке перемикає на додатковий список посилань
foxtrick.ForumStaffMarker.desc=Забарвлює імена адміністраторів гри на форумі. Ви можете обрати власний стиль (параметри стилю HTML).
foxtrick.ForumYouthIcons.desc=Відображає іконки тегів для молодіжної команди на зразок дорослої при створенні повідомлення на форумі та при написанні листа в HT-mail (гравці, команда і т.д.) 
foxtrick.ShowMessageButton.desc=Додає кнопку 'Надіслати повідомлення' на сторінку менеджера
foxtrick.CopyPostID.desc=Копіювання ID повідомлень форуму
foxtrick.CopyPostID.AddCopyIcon.desc=Додати кнопку копіювання ID повідомлення біля його номеру в заголовку
foxtrick.ShowForumPrefButton.desc=Показує кнопку 'Налаштування форуму' на усіх сторінках форуму, а не лише на головній
foxtrick.AlltidFlags.desc=Додає прапор і посилання учасників конференції на Alltid.org
foxtrick.AlltidFlags.LinkFlagToLeague.desc=Посилання спочатку на сторінку ліги в Hattrick, якщо увімкнене відображення аватарів менеджерів
foxtrick.AlltidFlags.LinkFlagToAlltid.desc=Посилання спочатку на сторінку ліги на Alltid.org
foxtrick.LinksCustom.desc=Вмикає можливість додавати власні посилання. Інструкція: Увімкнення цього модуля відобразить діалогове віконце додавання посилання та іконки. Іконка повинна мати розміри 16x16. Натисніть 'Додати', після введення параметрів посилання. Щоб видалити власне посилання натисніть 'Видалити'. Якщо функцію вимкнено вищезгадане діалогове віконце не відображатиметься, але ваші посилання залишаться на своїх місцях. Щоб швидко увімкнути/вимкнути цей модуль достатньо натиснути на заголовку віконця з написом 'Посилання'.
