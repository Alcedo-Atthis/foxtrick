foxtrick.MoveLinks.desc=Переносить прапор країни та лігу користувача в заголовок повідомлення. УВАГА: в налаштуваннях форуму Hattrick повинен бути задіяний пункт 'Показувати аватари'!
foxtrick.AttVsDef.desc=Додає порівняння нападу/захисту на сторінці звіту про матч
foxtrick.AttVsDef.oldstyle.desc=старий стиль
foxtrick.AttVsDef.newstyle.desc=новий стиль
foxtrick.AttVsDef.oldstyleifkseperated.desc=старий стиль (вільні удари окремо)
foxtrick.Ratings.desc=Додає рейтинги на сторінці звіту про матч
foxtrick.BookmarkAdjust.desc=Змінює значок, пов'язаний з закладкою, що додається, у відповідності до коду в квадратних дужках: наприклад, [cyan] покаже блакитний значок. Можливі варіанти: aqua (колір морської хвилі), B (символ B), black (чорний), blue (синій), brown (коричневий), cyan (блакитний), darkpurple (фіолетовий), green (зелений), idea (ідея), lightblue (світло-синій), lightgreen (світло-зелений), orange (помаранчевий), pink (рожевий), purple (пурпуровий), red (червоний), white (білий), yellow (жовтий)
foxtrick.FoxtrickAlert.desc=Показує спливаюче повідомлення, навіть якщо Ви цієї миті зайняті чимось іншим
foxtrick.MedianTransferPrice.desc=Показує середню ціну гравця при порівнянні трансферів
foxtrick.YouthSkillNotes.desc=Дозволяє редагувати навички і показувати 'які вони насправді' для гравців молодіжки
foxtrick.FlipSidesInMatchOrders.desc=Дозволяє швидко симетрично змінити фланги у вікні наказів на матч
foxtrick.FormationBoxInMatchOrders.desc=Показує віконце поточної формації у вікні наказів на матч
foxtrick.FlagCollectionToMap.desc=Показує мапу світу зі всіма країнами, прапори яких у вас зібрані у кожній категорії
foxtrick.TransferListSearchFilters.desc=Додає можливість використання шаблонів при пошуку гравців на трансфері
foxtrick.TeamPopupLinks.desc=Відображає маленьке спливаюче віконце з посиланнями при наведенні курсору на назву команди
foxtrick.ForumStaffMarker.desc=Підсвічує імена адміністраторів гри на форумі. Ви можете обрати власний стиль (параметри стилю HTML).
foxtrick.ForumYouthIcons.desc=Відображає іконки тегів для молодіжної команди на зразок дорослої при створенні повідомлення на форумі (гравці, команда і т.д.) 
