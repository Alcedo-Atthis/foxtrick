foxtrick.linkscustom.helptext=Este es el modo editor. Dando click en el encabezado, cambias entre el modo editor y el normal. Solo en el modo normal tus enlaces son totalemente funcionales. Enlaces externos estáticos son fáciles de añadir, solo agrega la URL completa (Ej: http: \/\/alltid.org\/league\/427\/) . Para enlaces internos estáticos, omite la parte del servidor (Ej: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Las etiquetas solo las necesitas para enlaces dinámicos. Con las etiquetas, los enlaces dinámicos cambian usando la información del lado o página donde te encuentras. Por ejemplo http:\/\/alltid.org\/league\/[leagueid] te llevará al enlace de la liga que estas viendo en Hattrick. Las etiquetas que estás disponibles para cada página están enlistadas en el cuadro de selección. Solo puedes usar las etiquetas en la lista de la página en la que te encuentras, cuando añades el enlace personalizado. El texto que se produce es unicamente una plantilla. Puedes escribir la etiqueta usando []
foxtrick.linkscustom.helptext2=También puedes exportar los enlaces y compartirlos.Para lograr esto, usa el botón de exportar un archivo y guarda el enlace. Los enlaces se añaden al archivo, por lo tanto puedes tener varios enlaces dentro de un archivo. Para importar enlaces, ve al cuado de preferencias y elige preferencias de Importar. Solo las preferencias presentadas dentro del archivo seleccionado serán importados, que en este caso son tus enlacess. Ninguno de los enlaces previos serán eliminados.
