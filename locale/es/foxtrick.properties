foxtrick.linkscustom.helptext= Primeramente, esto es sólo el modo edición. Pinchar en la cabecera de esta caja cambia entre modo normal y edición. Sólo en modo normal funcionan los enalces. Enlaces externos se añaden mediante la url completa. (Ej: http: \/\/alltid.org\/league\/427\/). Para enlaces inetrnos elimina la parte del servidor (Ej.e: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Sólo se necesitan etiquetas para links dinámicos. Mediante las etiquetas los links se actualizan automáticamente usando la información del sitio en el que estás. Por ejemplo http:\/\/alltid.org\/league\/[leagueid] siempre te llevaría a la página en alltid de la liga que estás viendo en hattrick. Las etiquetas disponibles en cada sitio se encuentran en el cuadro de selección. Sölo se pueden usar las del sitio en el que añades los enlaces personalizados. El texto que se muestra es únicamente una plantilla. Puedes escribir la etiqueta tú mismo (empleando []).
foxtrick.linkscustom.helptext2=También puedes exportar tus links y compartirlos. Para hacer esto pincha en el botón exportar y da nombre al archivo. Los links se agregan a ese archivo por lo que puedes guardar varios en el mismo archivo. Para importar links hazlo desde las preferencias de foxtrick. Sólo se importa el contenido del archivo, en este caso los links por lo que tus links originales no se eliminan.
