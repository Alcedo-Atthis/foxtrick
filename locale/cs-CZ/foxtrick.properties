foxtrick.ForumStaffMarker.desc=Zvýrazňuje přezdívky pracovníků hattricku na konferencích
foxtrick.ShowMessageButton.desc=Na stránku manažera přidává tlačítko 'Pošli zprávu'
foxtrick.AlltidFlags.desc=Přidává vlajky ze serveru Alltid s odkazy u pisatele i adresáta
foxtrick.LinksLeague.desc=Na stránku ligy přidává několik externích odkazů
