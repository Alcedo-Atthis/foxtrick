foxtrick.AttVsDef.oldstyleifkseperated.desc=old style (separated ind. freekicks)
foxtrick.Ratings.desc=Na stránku zápasu přidává ratingy
foxtrick.BookmarkAdjust.desc=Umožňuje změnit ikonu přiřazenou záložce tím, že do komentáře záložky přidáte příslušný kód s anglickým názvem barvy v hranatých závorkách: např. [cyan] zobrazí tyrkysovou ikonku. Možné hodnoty: aqua (vodová), B (písmeno B), black (černá), blue (modrá), brown (hnědá), cyan (tyrkysová), darkpurple (tmavě fialová), green (zelená), idea, lightblue (světle modrá), lightgreen (světle zelená), orange (oranžová), pink (růžová), purple (fialová), red (červená), white (bílá), yellow (žlutá)
foxtrick.FoxtrickAlert.desc=Při nové zprávě v Hattrick liště novinek vysouvá okénko s upozorněním
foxtrick.MedianTransferPrice.desc=Na stránce s porovnáním přestupů zobrazuje medián
foxtrick.YouthSkillNotes.desc=Umožňuje upravovat dovednosti dorostenců a zobrazovat je stejným způsobem, jak je tomu u hráčů hlavního týmu
foxtrick.FlipSidesInMatchOrders.desc=Umožňuje prohodit strany hřiště na stránce se zápasovými pokyny
foxtrick.FormationBoxInMatchOrders.desc=Na stránce se zápasovými pokyny zobrazuje okno s nastaveným rozestavením
foxtrick.FlagCollectionToMap.desc=Zobrazuje mapu světa se všemi státy, jejichž vlajky jste v jednotlivých kategoriích získali
foxtrick.TransferListSearchFilters.desc=Umožňuje použití filtrů pro vyhledávání hráčů na přestupovém trhu
