foxtrick.ForumTemplates.desc=Umožňuje vyrobit z příspěvků na konferenci šablony pro pozdější použití
foxtrick.HideManagerAvatar.desc=Skrývá avatary manažerů v příspěvcích na konferencích, odkazy na manažerovu ligu a zemi (vlajka) však zůstanou
foxtrick.AddLeaveConfButton.desc=Ke každé složce konference přidává tlačítko 'Opustit konferenci'
foxtrick.StarsCounter.desc=Na stránku se sestavou týmu přidává celkový počet hvězdiček
foxtrick.MoveLinks.desc=Přesouvá odkazy na ligu a zemi (vlajku) manažera do záhlaví příspěvku. Poznámka: Funkce 'Zobrazovat avatary' na Hattricku musí být zapnuta, jinak tato funkce nebude fungovat!
foxtrick.AttVsDef.desc=Na stránku zápasu přidává porovnání útoků a obran
