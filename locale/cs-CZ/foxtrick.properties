foxtrick.ForumTemplates.desc=Umožňuje vyrobit z příspěvků na konferenci šablony pro pozdější použití
foxtrick.HideManagerAvatar.desc=Skrývá avatary manažerů v příspěvcích na konferencích, odkazy na manažerovu ligu a zemi (vlajka) však zůstanou
foxtrick.AddLeaveConfButton.desc=Ke každé složce konference přidává tlačítko 'Opustit konferenci'
foxtrick.StarsCounter.desc=Na stránku se sestavou týmu přidává celkový počet hvězdiček
foxtrick.MoveLinks.desc=Přesouvá odkazy na ligu a zemi (vlajku) manažera do záhlaví příspěvku. Poznámka: Funkce 'Zobrazovat avatary' na Hattricku musí být zapnuta, jinak tato funkce nebude fungovat!
foxtrick.Matches.desc=Na stránku s výpisem zápasu přidává graf s porovnáním útoků/obran a ratingy (Hatstats a další)
foxtrick.Matches.oldstyle.desc=starý styl
foxtrick.Matches.newstyle.desc=nový styl
foxtrick.BookmarkAdjust.desc=Umožňuje změnit ikonu přiřazenou záložce tím, že do komentáře záložky přidáte příslušný kód s anglickým názvem barvy v hranatých závorkách: např. [cyan] zobrazí tyrkysovou ikonku. Možné hodnoty: aqua (vodová), B (písmeno B), black (černá), blue (modrá), brown (hnědá), cyan (tyrkysová), darkpurple (tmavě fialová), green (zelená), idea, lightblue (světle modrá), lightgreen (světle zelená), orange (oranžová), pink (růžová), purple (fialová), red (červená), white (bílá), yellow (žlutá)
foxtrick.FoxtrickAlert.desc=Při nové zprávě v Hattrick liště novinek vysouvá okénko s upozorněním
foxtrick.MedianTransferPrice.desc=Na stránce s porovnáním přestupů zobrazuje medián
foxtrick.YouthSkillNotes.desc=Umožňuje upravovat dovednosti dorostenců a zobrazovat je stejným způsobem, jak je tomu u hráčů hlavního týmu
foxtrick.FlipSidesInMatchOrders.desc=Umožňuje prohodit strany hřiště na stránce se zápasovými pokyny
foxtrick.FormationBoxInMatchOrders.desc=Na stránce se zápasovými pokyny zobrazuje okno s nastaveným rozestavením
foxtrick.FlagCollectionToMap.desc=Zobrazuje mapu světa se všemi státy, jejichž vlajky jste v jednotlivých kategoriích získali
foxtrick.TransferListSearchFilters.desc=Umožňuje použití filtrů pro vyhledávání hráčů na přestupovém trhu
foxtrick.TeamPopupLinks.desc=Při najetí na odkaz na tým zobrazuje malé plovoucí okénko s odkazy
foxtrick.ForumStaffMarker.desc=Zvýrazňuje přezdívky pracovníků hattricku na konferencích
foxtrick.ShowMessageButton.desc=Na stránku manažera přidává tlačítko 'Pošli zprávu'
foxtrick.AlltidFlags.desc=Přidává vlajky ze serveru Alltid s odkazy u pisatele i adresáta
foxtrick.LinksLeague.desc=Na stránku ligy přidává několik odkazů na externí stránky
