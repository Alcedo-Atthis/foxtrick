foxtrick.TwoWeekBalance.desc=Na stránce financí zobrazuje dvoutýdenní ekonomické srovnání
foxtrick.PersonalityImages.desc=Na stránku hráče přidává barevné číslovky označující příjemnost, čestnost a temperament
