# Module descriptions
# WARNING: your module description has to have the name foxtrick.MODULE_NAME.desc
foxtrick.ForumTemplates.desc=Permet que els missatges dels fòrums es transformin en plantilles per permetre els seu us posterior
foxtrick.HideManagerAvatar.desc=Amaga els avatars dels usuaris als missatges dels fòrums, però no les seves lligues i banderes
foxtrick.AddLeaveConfButton.desc=Afegeix un botó «Surt del fòrum» a cada un dels fòrums
foxtrick.StarsCounter.desc=Afegeix el nombre total d'estrelles a les pàgines d'alineacions dels partits
foxtrick.MoveLinks.desc=Mou l'enllaç de la lliga i bandera dels usuaris a les capçaleres dels missatges. Tingueu en compte que, per funcionar, heu d'haver activat l'opció de mostrar els avatars a hattrick
foxtrick.AttVsDef.desc=Afegeix la comparació d'atac contra defensa a les pàgines de partits
foxtrick.AttVsDef.oldstyle.desc=estil antic
foxtrick.AttVsDef.newstyle.desc=estil nou
foxtrick.AttVsDef.oldstyleifkseperated.desc=estil antic (tirs lliures indirectes separats)
foxtrick.Ratings.desc=Afegeix les qualificacions a les pàgines de partits
foxtrick.BookmarkAdjust.desc=Canvia la icona associada a un favorit al inserir en el comentari del favorit el codi corresponent en claus quadrades: e.g. [black] mostrarà la icona negra. Els valors possibles són: aqua, B, black, blue, brown, cyan, darkpurple, green, idea, lightblue, lightgreen, orange, pink, purple, red, white, yellow
foxtrick.FoxtrickAlert.desc=Mostra un avís emergent quan hattrick mostro una nota d'esdeveniment, també quan esteu fent una altre cosa en aquell moment
foxtrick.MedianTransferPrice.desc=Mostra el preu de transferència mig a la comparació de transferències
foxtrick.YouthSkillNotes.desc=Permet l'edició de les habilitats dels jugadors del planter i les mostra de forma similar a la de l'equip d'adults
foxtrick.FlipSidesInMatchOrders.desc=Permet el canvi ràpid de les bandes en que juguen els jugadors en la pàgina on es fa l'alineació del partit
foxtrick.FormationBoxInMatchOrders.desc=Mostra un marc amb la formació actual en la pàgina en que es fa l'alineació del partit
foxtrick.FlagCollectionToMap.desc=Mostra un mapamundi en cadascuna de les categories amb tots els països en els que heu coŀleccionat banderes
foxtrick.TransferListSearchFilters.desc=Permet les plantilles de filtres de cerca de transferibles
foxtrick.TeamPopupLinks.desc=Mostra una petita finestra desplegable amb enllaços ràpids quan es passa per sobre de l'enllaç d'un equip
foxtrick.ForumStaffMarker.desc=Marca els àlies dels treballadors als fòrums. Al plafó de text podeu definir els vostres estils (atributs d'estil HTML).
foxtrick.ShowMessageButton.desc=Afegeix un botó d'«Envia missatge» a la pàgina de l'usuari
foxtrick.CopyPostID.desc=Copia la ID del missatge al porta-retalls en lloc de mostrar-lo a la pàgina del fòrum
foxtrick.AlltidFlags.desc=Afegeix banderes i enllaços d'Alltid als usuaris dels fòrums
foxtrick.AlltidFlags.LinkFlagToLeague.desc=Enllaça primer amb la pàgina de lliga de hattrick, si l'avatar (amagat) de l'usuari està activat
foxtrick.AlltidFlags.LinkFlagToAlltid.desc=Enllaça primer amb la pàgina de lliga d'Alltid
foxtrick.LinksLeague.desc=Afegeix enllaços externs a les pàgines de lliga
foxtrick.LinksTeam.desc=Afegeix enllaços externs a les pàgines d'equip
foxtrick.LinksCountry.desc=Afegeix enllaços externs a les pàgines de països
foxtrick.LinksChallenges.desc=Afegeix enllaços externs a les pàgines d'amistosos
foxtrick.LinksEconomy.desc=Afegeix enllaços externs a la pàgina d'economia
foxtrick.LinksYouthOverview.desc=Afegeix enllaços externs a les pàgines de visió general dels planters
foxtrick.LinksArena.desc=Afegeix enllaços externs a les pàgines d'estadi
foxtrick.LinksCoach.desc=Afegeix enllaços externs a la pàgina de nou entrenador
foxtrick.LinksPlayerDetail.desc=Afegeix enllaços externs a les pàgines de detalls dels jugadors
foxtrick.LinksMatch.desc=Afegeix enllaços externs a les pagines dels partits
foxtrick.LinksTraining.desc=Afegeix enllaços externs a la pàgina d'entrenament
foxtrick.TruncateLongNicks.desc=Només mostra als missatges del fòrum els nou primers caràcters dels noms d'usuari
foxtrick.AddDefaultFaceCard.desc=Afegeix una cara per defecte als missatges als fòrums dels usuaris que no han triat cap
foxtrick.HideFaceTransferImages.desc=Mostra la cara normal dels jugadors que estan a la llista de transferències
foxtrick.HideFaceInjuryImages.desc=Mostra la cara normal dels jugadors lesionats
foxtrick.HideFaceSuspendedImages.desc=Mostra la cara normal dels jugadors sancionats
foxtrick.ColouredYouthFaces.desc=Mostra en color les cares dels jugadors del planter
foxtrick.ConfirmPlayerBid.desc=Mostra una finestra de confirmació per fer ofertes per jugadors.
foxtrick.HideManagerAvatarUserInfo.desc=Amaga la informació d'usuari sota els avatars
foxtrick.TwoWeekBalance.desc=Mostra el balanç bisetmanal a la pàgina d'economia
foxtrick.PersonalityImages.desc=Afegeix números acolorits en la pàgina del jugador per la popularitat, caràcter i psicologia.
foxtrick.HideSignatures.desc=Amaga les signatures en els missatges dels fòrums i, en el seu lloc, mostra un enllaç per veure la signatura.
foxtrick.ForumNextAndPrevious.desc=Treu els botons «Següent» i «Anterior» dels fils del fòrums si no estan habilitats
foxtrick.AdvancedStarsCounter.desc=Afegeix estadístiques d'estrelles detallades a les pàgines d'alineacions dels partits.
foxtrick.MatchPlayerColouring.desc=Acoloreix els jugadors en el reportatge del partit en funció de quin és el seu equip.
foxtrick.RedirManagerToTeam.desc=Canvia els enllaços a la pàgina de l'usuari per la de l'equip en els enllaços dels fòrums
foxtrick.AddManagerButtons.desc=Afegeix l'«Envia missatge» i «Escriu al llibre de visites» a la pàgina de l'usuari
foxtrick.ConfirmTL.desc=Afegeix una finestra de confirmació de transferència
foxtrick.HTThreadMarker.desc=Marca els fils creats pels HTs
foxtrick.LargeFlags.desc=Canvia la bandera petita dels jugadors per una de grossa
foxtrick.GoToPostBox.desc=Afegeix un una caixa per anar al missatge X a la pàgina dels fòrums.

