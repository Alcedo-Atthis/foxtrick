foxtrick.linkscustom.help=Помоћ
foxtrick.linkscustom.helptext=Пре свега ово је само режим за уређивање. Ако кликнете на заглавље овог оквира прећи ћете из уређивачког у нормални режим рада. Ваши линкови су поtпуно у функцији само када сте у нормалном режиму рада. Спољње линкове је лако додати, само убаците пуну адресу (Пример: http: \/\/alltid.org\/league\/427\/) . За интерни статички линк прескочите део који се тиче сервера (Пример: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Ознаке су вам потребне само за ређе, динамичке линкове. Уз помоћ ознака линкови се динамички мењају користећи информацију са странице на којој се тренутно налазите. На пример http:\/\/alltid.org\/league\/[leagueid] ćе вас увек одвести на Аллтид страницу лиге коју тренутно прегледате на Хеттрику. Ознаке које су вам доступне за сваки сајт су приказане у падајућем менију. Можете користити и ознаке које су наведене на сајту за који додајете ваш персонализовани линk. Текст који је наведен је само пример, а ваше ознаке можете направити сами (уз помоћ [ ]).
foxtrick.linkscustom.helptext2=Своје линкове можете такође и да извезете и да их на тај начин ставите на располагање и другима. Да би сте то урадили можете кликнути на дугме ‘Извези’ и потом изаберите фајл у коме ћете сачувати линкове. Линкови ће бити само додати том фајлу, и као последица тога, можете сачувати  више линкова у исти фајл. Да бисте увезли линкове идите у таб ‘Главне опције’ подешавања за Фокстрик и у подмени ‘Увези или Извези подешавања’. Само подешавања које се налазе у фајлу ће бити увежена, а у вашем случају ће то бити само линкови. Ниједан од ваших претходно сачуваних линкова неће бити обрисан.


