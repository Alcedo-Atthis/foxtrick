foxtrick.linkscustom.help=Pomoć
foxtrick.linkscustom.helptext=Prije svega ovo je samo režim za uređivanje. Ako kliknete na zaglavlje ovog okvira preći ćete iz uređivačkog u normalni režim rada. Vaši linkovi su potpuno u funkciji samo kada ste u normalnom režimu rada. Spoljnje linkove je lako dodati, samo ubacite punu adresu (Primer: http: \/\/alltid.org\/league\/427\/) . Za interni statički link preskočite deo koji se tiče servera (Primer: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Oznake su vam potrebne samo za ređe, dinamičke linkove. Uz pomoć oznaka linkovi se dinamički menjaju koristeći informaciju sa stranice na kojoj se trenutno nalazite. Na primer http:\/\/alltid.org\/league\/[leagueid] će vas uvek odvesti na Alltid stranicu lige koju trenutno pregledate na Hettriku. Oznake koje su vam dostupne za svaki sajt su prikazane u padajućem meniju. Možete koristiti i oznake koje su navedene na sajtu za koji dodajete vaš personalizovani link. Tekst koji je naveden je samo primer, a vaše oznake možete napraviti sami (uz pomoć [ ]).
foxtrick.linkscustom.helptext2=Svoje linkove možete takođe izvesti (eksportovati) i na taj način ih staviti na raspolaganje drugima. Da bi ste to uradili možete kliknuti na dugme ‘Izvezi’ i potom izaberete fajl u kome ćete sačuvati linkove. Linkovi će biti samo dodati tom fajlu, i kao posledica toga, možete sačuvati  više linkova u isti fajl. Da biste uvezli linkove idite u tab ‘Glavne opcije’ podešavanja za Fokstrik i u podmeni ‘Uvezi ili Izvezi karakteristike’. Samo karakteristike koje se nalaze u fajlu će biti uvežene, a u vašem slučaju će to biti samo linkovi. Nijedan od vaših prethodno sačuvanih linkova neće biti obrisan.


