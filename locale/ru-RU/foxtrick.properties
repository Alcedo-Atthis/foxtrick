foxtrick.linkscustom.help=Справка
foxtrick.linkscustom.helptext=Сначала включите режим редактирования - кликая на заголовок \"Ссылки\", можно переключаться между нормальным режимом и режимом редактирования. Ссылки работоспособны только в нормальном режиме.\nСтатическую внешнюю ссылку легко добавить, просто введите её url в поле адреса: например, http: \/\/alltid.org\/league\/3187\/\nДля статических ссылок внутри Hattrick не заполняйте адрес сервера: например, \/World\/Series\/Default.aspx?LeagueLevelUnitID=3187\nТеги нужны только для динамических ссылок, они автоматически подставляются нужным образом в зависимости от страницы, на которой Вы находитесь: например, http:\/\/alltid.org\/league\/[leagueid] всегда направит Вас на страницу Alltid лиги, которую Вы смотрите.\nДоступные теги для каждой страницы перечислены в списке выбора, и Вы можете использовать на ней только их. Вставляемый текст - это простой шаблон, Вы можете написать тег сами, используя квадратные скобки.
foxtrick.linkscustom.helptext2=Также Вы можете экспортировать Ваши ссылки и обмениваться ими - нашмите на кнопку Экспортировать и выберите файл, в котором сохранить ссылку. Ссылки добавятся в этот файл, таким образом Вы можете держать несколько ссылок в одном фале. Чтобы импортировать ссылки, идите в диалог настроек и выберите импортировать настройки - только настройки и ссылки, присутствующие в импортируемом файле будут применены, никакие другие удалены не будут.
