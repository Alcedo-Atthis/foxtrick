foxtrick.BookmarkAdjust.desc=Меняет значок, связанный с добавляемой закладкой, в соответствии с кодом в квадратных скобках: например, [cyan] покажет голубой значок. Возможные варианты: aqua (цвет морской волны), B, black (черный), blue (синий), brown (коричневый), cyan (голубой), darkpurple (фиолетовый), green (зелёный), idea (идея), lightblue (светло-синий), lightgreen (светло-зелёный), orange (оранжевый), pink (розовый), purple (пурпурный), red (красный), white (белый), yellow (жёлтый)
