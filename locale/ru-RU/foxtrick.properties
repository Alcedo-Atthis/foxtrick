foxtrick.ForumTemplates.desc=Позволяет перенести сообщение из форума в шаблон для дальнейшего использования
foxtrick.ForumPreview.desc=Позволяет использовать предварительный просмотр сообщения (форум и почта)
foxtrick.HideManagerAvatar.desc=Прячет аватар пользователя, но сохраняет флаг страны и лигу
foxtrick.AddLeaveConfButton.desc=Добавляет кнопку 'Покинуть форум' в папку каждого форума
foxtrick.StarsCounter.desc=Добавляет общее количество показанных звёзд в окно расстановки команды
foxtrick.RepositionedPlayers.desc=Подсвечивает перемещённых (экстра) игроков в расстановке матча
foxtrick.MoveLinks.desc=Переносит флаг страны и лигу пользователя в начало сообщения. Внимание: в настройках форума Hattrick должен быть включён пункт 'Показывать аватары'!
foxtrick.AttVsDef.desc=Добавляет диаграммы соотношения атаки/защиты на страницу матча
foxtrick.AttVsDef.oldstyle.desc=старый стиль
foxtrick.AttVsDef.newstyle.desc=новый стиль
foxtrick.AttVsDef.oldstyleifkseperated.desc=старый стиль (отделённые свободные)
foxtrick.Ratings.desc=Добавляет рейтинги на страницу матча
foxtrick.BookmarkAdjust.desc=Меняет значок, связанный с добавляемой закладкой, в соответствии с кодом в квадратных скобках: например, [cyan] покажет голубой значок. Возможные варианты: aqua (цвет морской волны), B (символ B), black (черный), blue (синий), brown (коричневый), cyan (голубой), darkpurple (фиолетовый), green (зелёный), idea (идея), lightblue (светло-синий), lightgreen (светло-зелёный), orange (оранжевый), pink (розовый), purple (пурпурный), red (красный), white (белый), yellow (жёлтый)
foxtrick.FoxtrickAlert.desc=Показывает всплывающее уведомление, даже если в данный момент Вы заняты чем-то другим
foxtrick.MedianTransferPrice.desc=Показывает среднерыночную цену игрока при сравнении трансферов
foxtrick.YouthSkillNotes.desc=Позволяет редактировать навыки игроков молодёжки и показывать их так же, как для игроков основной команды
foxtrick.FlipSidesInMatchOrders.desc=Позволяет быстро симметрично поменять фланги в окне выдачи указаний на матч
foxtrick.FormationBoxInMatchOrders.desc=Показывает окно текущей формации в окне выдачи указаний на матч
foxtrick.FlagCollectionToMap.desc=Показывает карту мира со всеми странами, флаги которых у Вас собраны в каждой категории
foxtrick.TransferListSearchFilters.desc=Добавляет возможность использования шаблонов при поиске трансферов
foxtrick.TransferListDeadline.desc=Добавляет дополнительную строку к каждому результату поиска трансферов, содержащую количество дней, часов и минут до дедлайна
foxtrick.HTDateFormat.desc=Добавляет глобальные неделю и сезон к важным датам на страницах HT
foxtrick.HTDateFormat.LocalSaison.desc=Показывает номер локального сезона (сезона в стране) вместо глобального
